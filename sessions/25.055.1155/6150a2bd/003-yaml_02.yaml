observations:
  example_1:
    input_objects:
      - object_1:
          type: grid
          properties:
            shape: 3x3
            colors: [gray, azure]
            content: [[5, 5, 5], [5, 5, 5], [5, 5, 8]]
    output_objects:
      - object_1:
          type: grid
          properties:
            shape: 3x3
            colors: [gray, azure]
            content: [[5, 5, 8], [5, 5, 5], [5, 5, 5]]
    transformation:
      type: rotation
      degrees: 90
      direction: counter-clockwise

  example_2:
    input_objects:
      - object_1:
            type: grid
            properties:
              shape: 3 x 3
              colors: [white, blue]
              content: [[0, 1, 0], [1, 1, 1], [0, 1, 0]]
    output_objects:
        - object_1:
            type: grid
            properties:
              shape: 3 x 3
              colors: [white, blue]
              content: [[0, 1, 0], [1, 1, 1], [0, 1, 0]]
    transformation:
      type: rotation
      degrees: 90
      direction: counterclockwise

  example_3:
      input_objects:
        - object_1:
              type: grid
              properties:
                shape: 3 x 3
                colors: [white, orange]
                content: [[0, 0, 7], [0, 7, 0], [7, 0, 0]]
      output_objects:
          - object_1:
              type: grid
              properties:
                shape: 3 x 3
                colors: [white, orange]
                content:  [[7, 0, 0], [0, 7, 0], [0, 0, 7]]
      transformation:
        type: rotation
        degrees: 90
        direction: counterclockwise