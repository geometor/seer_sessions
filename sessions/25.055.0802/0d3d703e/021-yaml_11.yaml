observations:
  - object: grid
    properties:
      size: 3x3
      elements: pixels
      element_type: integer (0-9) representing colors
  - transformation_type: color mapping
  - color_mapping_rules:
      9: 8  # Maroon to Azure
      4: 3  # Yellow to Green
      2: 6  # Red to Magenta
  - consistency: The color mapping is consistent across all training examples.