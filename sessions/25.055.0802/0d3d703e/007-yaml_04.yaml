objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - attribute: color
        values: integers (0-9)

actions:
  - type: color_mapping
    description: Each pixel's color value is transformed to a new value.

relationships:
  - type: input_output
    description: The input grid maps directly to the output grid, with each corresponding pixel undergoing the same color transformation.
    mapping:
        2: 6
        3: 4
        8: 9