example_1:
  objects:
    - type: azure_block
      pixels: [(1,1), (2,1)]  #top row, leftmost
      action: change_leftmost_topmost_to_blue
    - type: azure_block
      pixels: [(2,2), (3,4), (3,5), (4,5)]
      action: change_leftmost_topmost_to_blue
example_2:
  objects:
    - type: azure_block
      pixels: [(0,4), (0,5), (1,5)]  #top row, leftmost
      action: change_leftmost_topmost_to_blue
    - type: azure_block
      pixels: [(2,2), (3,2), (3,3)] # top-row, leftmost
      action: change_leftmost_topmost_to_blue
    - type: azure_block
      pixels: [(5,4), (6,3), (6,4)] # top-row, leftmost
      action: change_leftmost_topmost_to_blue