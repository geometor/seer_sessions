objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - azure (8)
        - blue (1)
      position: [row, column]
    relations:
      adjacency:
        - neighbors: list of adjacent pixels

actions:
  - name: change_color
    preconditions:
      - object.color == azure (8)
      - specific positional/adjacency rule (to be determined)
    postconditions:
      - object.color == blue (1)
