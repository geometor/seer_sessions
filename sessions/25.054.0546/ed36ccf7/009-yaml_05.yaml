observations:
  - example_1:
      input_objects:
        - object_1:
            color: 9
            shape: L-shape
            size: 5 # five pixels
        - object_2:
            color: 0
            shape: line
            size: 1
      output_objects:
          - object_1:
              color: 9
              shape: L-shape
              size: 5
          - object_2:
              color: 0
              shape: line
              size: 1
      transformation: 90-degree counter-clockwise rotation.
  - example_2:
      input_objects:
          - object_1:
              color: 6
              shape: L-shape
              size: 3
          - object_2:
              color: 0
              shape: line
              size: 1, + 2 singles
      output_objects:
            - object_1:
                color: 6
                shape: L-shape, inverted
                size: 3
            - object_2:
                color: 0
                shape: line
                size: 3
      transformation: 90-degree counter-clockwise rotation.
  - example_3:
      input_objects:
          - object_1:
                color: 9
                shape: L-shape
                size: 5
          - object_2:
                color: 0
                shape: line
                size: 2 x 1
      output_objects:
          - object_1:
                color: 9
                shape: L-shape
                size: 5
          - object_2:
                color: 0
                shape: line
                size: 2 x 1
      transformation: 90-degree counter-clockwise rotation.
  - example_4:
      input_objects:
          - object_1:
                color: 2
                shape: L-shape
                size: 3
          - object_2:
                color: 0
                shape: line
                size: 1, plus 2 singles

      output_objects:
          - object_1:
                color: 2
                shape: L-shape, inverted
                size: 3
          - object_2:
                color: 0
                shape: line
                size: 1, plus 2 singles
      transformation: 90-degree counter-clockwise rotation.