task: 00225d6b
description: Count the number of pixels on both diagonals.
examples:
  - input:
      rows: 3
      cols: 3
      grid: |
        5 5 0
        5 0 5
        0 5 0
    output:
      value: 1
    analysis:
        main_diagonal_colors: [5, 0, 0]
        anti_diagonal_colors: [0, 0, 0]
  - input:
      rows: 3
      cols: 3
      grid: |
        8 0 8
        0 8 0
        8 0 8
    output:
        value: 2
    analysis:
      main_diagonal_colors: [8,8,8]
      anti_diagonal_colors: [8,8,8]
  - input:
      rows: 3
      cols: 3
      grid: |
        5 0 5
        0 5 0
        5 0 5
    output:
        value: 2
    analysis:
      main_diagonal_colors: [5,5,5]
      anti_diagonal_colors: [5,5,5]
  - input:
      rows: 3
      cols: 3
      grid: |
        0 1 1
        0 1 1
        1 0 0
    output:
      value: 3
    analysis:
      main_diagonal_colors: [0,1,0]
      anti_diagonal_colors: [1,1,1]
  - input:
      rows: 3
      cols: 3
      grid: |
        0 8 8
        0 8 8
        8 0 0
    output:
      value: 3
    analysis:
      main_diagonal_colors: [0,8,0]
      anti_diagonal_colors: [8,8,8]
  - input:
      rows: 3
      cols: 3
      grid: |
        4 4 0
        4 0 4
        0 4 0
    output:
      value: 1
    analysis:
      main_diagonal_colors: [4,0,0]
      anti_diagonal_colors: [0,0,0]
  - input:
      rows: 3
      cols: 3
      grid: |
        0 5 0
        5 5 5
        0 5 0
    output:
      value: 6
    analysis:
      main_diagonal_colors: [0,5,0]
      anti_diagonal_colors: [0,5,0]