objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: varies (0-9)

actions:
  - type: transformation
    input: grid
    output: grid
    description: Changes pixel colors based on an unknown rule.

relationships:
  - type: spatial
    description: Pixels are arranged in a 2D grid.
  - type: color_change
    description: Input pixel colors map to output pixel colors.
