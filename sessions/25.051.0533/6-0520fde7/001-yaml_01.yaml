input_grid:
  size: 3x7
  colors:
    0: white
    1: blue
    5: gray
  objects:
    - type: vertical_line
      color: 1
      positions: [(0,0), (1,1), (0,5), (1,5), (1,6)]
    - type: vertical_line
      color: 5
      positions: [(0,3), (1,3), (2,3)]

output_grid:
  size: 3x3
  colors:
     2: red  
  objects:
     - type: single_pixel
       color: 2
       position: (1,1)