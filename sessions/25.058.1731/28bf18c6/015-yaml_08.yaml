facts:
  - object: blue_shape
    properties:
      - color: blue (1)
      - shape: irregular, connected
      - location: center-right (in input)
    input_grid:
      dimensions: 8x8
      background_color: white (0)
    output_grid:
      dimensions: 3x6
      background_color: alternating, encodes blue_shape
      encoding: boolean matrix of input's blue shape bounding box