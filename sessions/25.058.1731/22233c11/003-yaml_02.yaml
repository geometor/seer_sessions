objects:
  - type: pixel
    properties:
      color:
        - green (3)
        - azure (8)
        - white (0)
      position: (row, column)
  - type: grid
    properties:
      dimensions: 10x10

actions:
  - name: add_diagonal_fill
    input: green pixels
    output: adds azure pixels diagonally between green pixel pairs
    conditions:
      - green pixel pair are active

relationships:
   - green pixels and added diagonal azure pixels