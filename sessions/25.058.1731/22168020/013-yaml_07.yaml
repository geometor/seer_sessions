objects:
  - type: horizontal_region
    colors: [blue, yellow]
    behavior: expand_horizontally
    constraints:
      - stops_at_non_white
      - expands_full_grid_height

transformations:
  - action: horizontal_expansion
    conditions:
        - expand_to_grid_edge: true
    results:
      - modified_grid: full grid height for all blue and yellow regions