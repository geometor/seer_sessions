objects:
  - type: grid
    description: 2D array of pixels
    properties:
      - colors: [white, blue, red]
      - shapes: [lines, rectangles]
  - type: horizontal_line
    color: blue
  - type: vertical_line
    color: blue
  - type: rectangle
    color: red
    properties:
      - filled: true
  - type: rectangle
      color: blue
      properties:
          - filled: true
actions:
  - name: extend
    object: blue lines
    description: Extends blue pixels horizontally and/or vertically to adjacent azure pixels.