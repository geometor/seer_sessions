example_1:
  input_objects:
    - color: red
      shape: rectangle
      top_left: (0, 0)
      bottom_right: (0, 2)
    - color: yellow
      shape: rectangle
      top_left: (0, 6)
      bottom_right: (0, 8)
    - color: blue
      shape: rectangle
      top_left: (2, 1)
      bottom_right: (4, 3)
  output_objects:
    - color: red
      shape: rectangle
      top_left: (1, 0)
      bottom_right: (1, 2)
    - color: yellow
      shape: rectangle
      top_left: (1, 6)
      bottom_right: (1, 8)
    - color: blue
      shape: rectangle
      top_left: (2, 1)
      bottom_right: (4, 3)
  actions:
    - object: red
      action: move_down
    - object: yellow
      action: move_down
    - object: blue
      action: stay

