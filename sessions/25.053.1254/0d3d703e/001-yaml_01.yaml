objects:
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
    properties:
      - color-coded: True

actions:
  - type: increment
    operands: grid elements
    parameters:
      increment_value: 3

relationships:
  - type: element-wise
    description: Each element in the input grid corresponds to an element in the output grid at the same position.