  output_grid:
    size: 7x7
    objects:
      - color: 8 (azure)
        shape: two separate 2x1 rectangles
        positions:
          - top_left: [1,1]
          - top_left: [3,4]
      - color: 1 (blue)
        shape: single cells
        positions:
          - top_left: [1,2]
          - top_left: [4,4]
      - color: 0 (white)
        shape: background
        positions:
          - all cells not occupied by color 8 or 1