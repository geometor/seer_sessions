facts:
  - type: grid
    dimensions: 3x3
  - object: pixel
    properties:
      color:
        - white (0)
        - red (2)
        - blue (1)
  - action: change_color
    location: bottom-left corner
    from_color: red (2)
    to_color: blue (1)
  - relation: input_output
    description: output is identical to input, except for color change at bottom-left corner.