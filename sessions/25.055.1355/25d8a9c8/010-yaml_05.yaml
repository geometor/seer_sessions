example_1:
  input:
    objects:
      - color: blue
        initial_position: [0, 0]
        type: single_pixel
  output:
    objects:
      - color: blue
        final_position: [2, 2]
        type: single_pixel
  transformation: move_to_bottom_right

example_2:
  input:
    objects:
      - color: red
        initial_position: [1, 1]
        type: single_pixel
  output:
    objects:
      - color: red
        final_position: [2, 2]
        type: single_pixel
  transformation: move_down_and_right

example_3:
  input:
    objects:
      - color: green
        initial_position: [0,2]
        type: single_pixel
  output:
     objects:
      - color: green
        final_position: [1,2]
        type: single_pixel
  transformation: move_down
