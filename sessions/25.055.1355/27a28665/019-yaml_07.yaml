task: count_color
objects:
  - type: grid
    properties:
      - dimensions: 3x3
      - colors: [white, blue]
      - cell_values: [0, 1]
  - type: integer
    properties:
      - value: 3
actions:
  - type: count
    target: color
    value: blue
relationships:
  - input: grid
  - output: integer
  - description: The output integer represents the number of blue pixels in the input grid.