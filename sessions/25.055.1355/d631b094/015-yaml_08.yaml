examples:
  - example_1:
      input:
        size: 3x3
        non_zero_pixels: 1
        non_zero_colors: [blue]
      output:
        size: 1x1
        non_zero_pixels: 1
        non_zero_colors: [blue]
      result: correct

  - example_2:
      input:
        size: 5x5
        non_zero_pixels: 2
        non_zero_colors: [green, yellow]
      output:
        size: 1x1
        non_zero_pixels: 1
        non_zero_colors: [green]
      result: incorrect

  - example_3:
    input:
        size: 9x7
        non_zero_pixels: "many"
        non_zero_colors: ["many"]
    output:
        size: 2x2
        non_zero_pixels: 3
        non_zero_colors: [orange, green, gray]
    result: incorrect
