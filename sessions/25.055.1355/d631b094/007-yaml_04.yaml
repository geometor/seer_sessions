facts:
  - object: input_grid
    type: grid
    dimensions: 3x3
    elements:
      - value: 0
        color: white
      - value: 2
        color: red
  - object: output_grid
    type: grid
    dimensions: 1x3
    elements:
      - value: 2
        color: red
  - action: extract
    source: input_grid
    target: output_grid
    property: color
    value: 2
  - action: reconstruct
    dimensions: 1x3
    value: 2