objects:
  - description: Vertical line of green pixels.
    properties:
      color: green (3)
      shape: vertical line
      length: variable (spans one or more rows)
    actions:
      - type: color_change
        condition: "If the pixel is in the top row of the object"
        new_color: gray (5)
      - type: color_change
        condition: "If the pixel is NOT in the top row of the object"
        new_color: white (0)
