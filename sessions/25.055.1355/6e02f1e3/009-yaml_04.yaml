objects:
  - color: green
    initial_positions:
      - top row
    transformations:
      - change_to: white
        exceptions:
          - last_occurrence: gray
  - color: yellow
    initial_positions:
      - left column
    transformations:
      - change_to: white
        exceptions:
          - last_occurrence: gray
  - color: red
    initial_positions:
      - bottom two rows
    transformations:
      - change_to: white
        exceptions:
          - bottom_left_corner: gray
          - top_right_corner_of_red_region : gray
