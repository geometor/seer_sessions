facts:
  - object: input_grid
    type: grid
    dimensions: 3x3
    elements:
      - value: 0
        color: white
      - value: 5
        color: gray
  - object: output_grid
    type: grid
    dimensions: 3x3
    elements:
      - value: 4
        color: yellow
      - value: 3
        color: green
  - action: color_transformation
    description: Changes colors based on original value.
    rule:
        if input_color is gray, output_color is green;
        if input_color is white, output_color is yellow