examples:
  - example_id: 1
    input_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (5, 5)
          colors: [white, azure]
    output_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (1, 1)
          value: 2  # Number of rows with azure
    observations:
      - "Output value equals the number of rows containing azure."

  - example_id: 2
    input_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (3, 3)
          colors: [red]
    output_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (1, 1)
          value: 3 # number of rows
    observations:
        - "Output value equals the number of input rows"

  - example_id: 3
    input_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (7, 9)
          colors: [yellow, green, azure, black]
    output_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (1, 1)
          value: 7 # number of rows
    observations:
        - "Output value equals the number of input rows."
  - example_id: 4
    input_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (6, 6)
          colors: [red, grey]
    output_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (1, 1)
          value: 1 # number of rows
    observations:
        - "Output is always 1"
  - example_id: 5
    input_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (3, 3)
          colors: [black, azure]
    output_objects:
      - object_id: 1
        type: grid
        properties:
          shape: (1, 1)
          value: 3 # number of rows
    observations:
        - "Output value equals the number of input rows"
