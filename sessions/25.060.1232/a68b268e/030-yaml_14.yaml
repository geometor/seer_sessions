observations:
  - object: blue_line
    type: divider
    properties:
      orientation: horizontal
      color: blue
      role: separates_input_grid
  - object: colored_pixels
    type: data_carriers
    properties:
      colors: varied
      positions: relative_to_blue_line
  - object: output_grid
    type: transformed_data
    properties:
        size: dynamic
        content: colors_from_input
        arrangement: mirrored_across_blue_line