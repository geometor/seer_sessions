observations:
  - example_1:
      input_objects:
        - type: red_region
          shape: 3x1 vertical line
          color: red
      output_objects:
        - type: gray_region
          shape: 1x1
          color: gray
      transformation: vertical_line_to_point
  - example_2:
      input_objects:
        - type: red_region
          shape: 3x3 block
          color: red
      output_objects:
        - type: gray_region
          shape: 3x3 block
          color: gray
      transformation: block_to_block
  - example_3:
      input_objects:
        - type: red_region
          shape: vertical line across the height of the input.
          color: red
      output_objects:
        - type: gray_region
          shape: vertical line of matching the height and x position of the red shape.
          color: gray
      transformation: vertical_expansion
  - example_4:
      input_objects:
         - type: red_region
           shape: horizontal line across the width of the input
           color: red
      output_objects:
         - type: gray_region
           shape: horizontal line matching the width and y position of the red
             shape
           color: gray
      transformation: horizontal_expansion
