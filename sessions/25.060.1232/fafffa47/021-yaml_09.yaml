facts:
  - object: input_grid
    type: grid
    dimensions: 6x3
    elements: [0, 1, 9]
  - object: output_grid
    type: grid
    dimensions: 3x3
    elements: [0, 2]
  - relation: output_grid_height: "half of input_grid_height"
  - action: map_color
    input_color: 9
    output_color: 2
  - action: map_color
    input_color: 1
    output_color: 0
    
  - action: compress
    description: "every two rows of the input grid maps to one row on the output grid"
