facts:
  - object: input_grid
    type: grid
    dimensions: 3x3
    properties:
      - row_1: [4, 4, 4]
      - row_2: [4, 4, 4]
      - row_3: [3, 3, 3]
  - object: output_grid
    type: grid
    dimensions: 3x3
    properties:
      - row_1: [5, 0, 0]
      - row_2: [0, 5, 0]
      - row_3: [0, 0, 5]
  - transformation:
      type: diagonal_fill
      from_value: any # the original values do not matter
      to_value: 5
      other_values: 0
