objects:
  - name: 2x2_red_block
    properties:
      color: red (2)
      shape: square
      size: 2x2
    actions:
      - replace_with_blue_top_left:
          input: 2x2 red block
          output: single blue (1) pixel at the top-left corner of the block
      - remove_block:
          input: 2x2 red block
          output: all pixels within block become white(0)