objects:
  - name: input_grid
    type: 2D array
    description: Represents the initial state of the grid.
  - name: output_grid
    type: 2D array
    description: Represents the transformed state of the grid.
  - name: top_row
    type: row
    description: the first row of the grid.
properties:
  - name: color
    values:
      - 0: white
      - 2: red
actions:
  - name: change_color
    agent: top_row
    target: all pixels
    new_value: red