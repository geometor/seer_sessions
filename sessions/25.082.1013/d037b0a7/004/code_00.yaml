        color: 7
        initial_position: [1, 0]
        behavior:  vertical_down
      - id: obj6
        type: pixel
        color: 8
        initial_position: [1, 2]
        behavior: vertical_down
    transformation: conditional_fill

  - example_id: 3
    objects:
        - id: obj7
          type: pixel
          color: 4
          initial_position: [0,0]
          behavior: vertical_down
        - id: obj8
          type: pixel
          color: 2
          initial_position: [1,1]
          behavior: vertical_down
