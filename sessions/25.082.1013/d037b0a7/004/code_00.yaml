examples:
  - example_id: 1
    objects:
      - id: obj1
        type: pixel_group
        color: 6
        initial_position: [0, 2]
        behavior: horizontal_left, vertical_down
      - id: obj2
        type: pixel_group
        color: 4
        initial_position: [1, 1]
        behavior:  vertical_down
      - id: obj3
        type: pixel_group
        color: 3
        initial_position: [2, 0]
        behavior:  vertical_down
