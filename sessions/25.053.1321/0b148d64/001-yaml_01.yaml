facts:
  - subject: input_grid
    type: grid
    properties:
      colors: [white, azure, red]
      dimensions: [21, 21]
  - subject: output_grid
    type: grid
    properties:
      colors: [white, red]
      dimensions: [10, 10]
  - subject: transformation
    type: operation
    description: cropping
    details:
      - input grid is cropped to the bounding box of red pixels
      - azure pixels are removed