examples:
  - example_id: 1
    input_objects:
      - object_id: 1
        color: gray
        shape: rectangle
        position: (0, 6) - (2, 9)  # Top-right corner
      - object_id: 2
        color: gray
        shape: rectangle
        position: (5, 4) - (7, 7) # Bottom-middle
    output_objects:
      - object_id: 1
        color: checkerboard (magenta, azure)
        shape: rectangle
        position: (0, 6) - (2, 9)
      - object_id: 2
        color: checkerboard (magenta, azure)
        shape: rectangle
        position: (5, 4) - (7, 7)
    transformation: Replace gray rectangles with magenta/azure checkerboard.

