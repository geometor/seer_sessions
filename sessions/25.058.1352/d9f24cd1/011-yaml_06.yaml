objects:
  - id: grid
    type: 2D array
    elements: [0, 2, 5]
  - id: gray_pixels
    value: 5
    role: boundary/influence
    change: none
  - id: red_pixels
    value: 2
    role: expanding
    change: propagate from the original location
  - id: white_pixels
    value: 0
    role: background
    change: replaced by 2 based on the location of the gray and original red