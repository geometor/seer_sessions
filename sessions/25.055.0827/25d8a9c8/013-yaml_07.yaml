facts:
  - type: grid
    description: input grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: varies (red, maroon, yellow)
  - type: grid
    description: output grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: varies (white, gray)
  - type: transformation
    description: color substitution
    rule:
      red:   white
      yellow: gray
      maroon:  gray
    scope: element-wise (pixel by pixel)