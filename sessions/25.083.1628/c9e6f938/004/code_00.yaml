examples:
  - example_1:
      input:
        objects:
          - color: 7  # Orange
            positions: [(1, 1), (1, 2)]
        background_color: 0  # white
        width: 3
        height: 3
      output:
        width: 6
        height: 3
        mirror_axis: 2 # original width -1
        fill: horizontal
  - example_2:
      input:
         objects:
          - color: 7  # Orange
            positions: [(0, 1), (1, 2), (2,1), (2,2)]
         background_color: 0  # white
         width: 3
         height: 3
      output:
        width: 6
        height: 3
        mirror_axis: 2 # original width -1
        fill: horizontal
  - example_3:
    input:
      objects:
          - color: 7
            positions: [(1,0)]
      background_color: 0
      width: 3
      height: 3
    output:
      width: 6
      height: 3
      mirror_axis: 2
      fill: horizontal