objects:
  - type: grid
    dimensions: 4x4
    elements: integers (0-9)
    interpretation: colors

  - type: cell
    properties:
      value: integer (0-9)
      color: derived_from_value

actions:
  - type: rearrangement
    description: Non-zero cells are moved.

relationships:
  - type: spatial
    description: Cells are arranged in a 2D grid.
    layout: rows and columns
