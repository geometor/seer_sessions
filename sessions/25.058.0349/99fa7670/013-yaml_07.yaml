facts:
  - object: azure_pixel
    properties:
      color: azure (8)
      initial_position: [1, 1]
      type: seed
    actions:
      - expand_horizontally
  - object: gray_pixel
    properties:
      color: gray (5)
      initial_position: [4, 3]
      type: seed
    actions:
      - expand_down_and_right # Unsure about exact expansion logic, need additional data
  - object: background
    properties:
      color: white (0)
    actions: [] #background does nothing
  - grid: input_grid
    properties:
      dimensions: [6, 6]
  - grid: output_grid
    properties:
      dimensions: [6, 6]