facts:
  - object: grid
    type: 2D array
    dimensions: 3x3
  - object: pixel
    type: element
    attribute: color
    values:
      - white (0)
      - magenta (6)
  - object: center_pixel
    location: [1,1] # using 0-indexing
    initial_color: magenta (6)
  - action: replication
    subject: center_pixel
    attribute: color
    targets:
      - [1,2] # right of center
      - [2,2] # bottom right of center