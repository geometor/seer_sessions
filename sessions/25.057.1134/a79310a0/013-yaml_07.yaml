facts:
  - type: grid
    description: input and output are 5x5 grids
  - type: object
    description: horizontal line of 3 pixels
    input_color: 8 (azure)
    output_color: 2 (red)
    input_row: 2
    output_row: 3
  - type: action
    description: color change
    from: 8 (azure)
    to: 2 (red)
  - type: action
    description: move object
    direction: down
    amount: 1 row
  - type: background
    description: all other cells remain unchanged
    color: 0 (white)
