observations:
  - object: horizontal_line
    attributes:
      length: 3
      color: azure
    transformation:
      - action: change_color
        new_color: red
      - action: move_down
        rows: 1
    constraints:
      - if line is at the bottom row, it disappears.
  - object: other_pixels
    attributes:
      color: not_azure
    transformation:
      - action: preserve color and position
    constraints: []
