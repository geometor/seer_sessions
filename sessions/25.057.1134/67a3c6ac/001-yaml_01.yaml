objects:
  - type: grid
    properties:
      dimensions: 4x4
      elements: pixels
      pixel_values: [1, 2, 6, 7] # Colors present (blue, red, magenta, orange)

actions:
  - type: rotation
    properties:
      direction: clockwise
      degrees: 90

relationships:
  - type: element-wise_correspondence
    description: Each pixel in the input grid maps to a corresponding pixel in the output grid after rotation.