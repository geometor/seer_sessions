task: grid_transformation
input:
  type: grid
  dimensions: 3x3
  elements:
    0: white
    1: blue
output:
  type: grid
  dimensions: 3x3
  elements:
    0: white
    2: red
observations:
  - The top row of the output grid is determined by the top row of the input grid.
  - input blue becomes output red.
  - The other rows in output are all white.