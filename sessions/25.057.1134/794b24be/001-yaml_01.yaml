facts:
  - observation: Input grid is 3x3.
  - observation: Output grid is 3x3.
  - object: non_zero_pixel
    properties:
      input_color: blue (1)
      input_position: [1, 0]  # (row, col) indexing starts at 0
      output_color: red (2)
      output_position: [0, 0]
  - action: move_pixel
    parameters:
      from: [1, 0]
      to: [0, 0]
  - action: change_color
      parameters:
          from_color: blue
          to_color: red
  - relationship: input_grid_size equals output_grid_size
