facts:
  - observation: |
      The input grid contains a single pixel with a non-zero value.
  - object: single_pixel
    properties:
      color:
        initial: blue (1)
        final: red (2)
      position:
        initial: varies
        final: top-left corner (0, 0)
    actions:
      - change_color:
          from: 1
          to: 2
      - move:
          to: [0, 0]
  - context: |
      All other pixels in the grid are white (0) and remain unchanged.