examples:
  - example_1:
      input_objects:
        - color: 1  # Blue
          shape: horizontal_line
          size: 3
          extended: true
          meeting_object_color: 2 #red
        - color: 2
          shape: single_pixel
          size: 1
          extended: false
      output_marker:
          color: 4  # Yellow
          position: "end of extended blue line"
  - example_2:
      input_objects:
        - color: 2  # Red
          shape: vertical_line
          size: 3
          extended: false
        - color: 1 #blue
          shape: horizontal_line
          size: 5
          extended: true
          meeting_object_color: 2
      output_marker:
          color: 4  # Yellow
          position: "end of extended blue line"
  - example_3:
      input_objects:
        - color: 3
          shape: horizontal_line
          size: 4
          extended: true
          meeting_object_color: 2
        - color: 2
          shape: single_pixel
          size: 1
          extended: false
      output_marker:
        color: 4
        position: "end of extended line"
  - example_4:
     input_objects:
        - color: 7
          shape: horizontal_line
          size: 2
          extended: false
        - color: 3
          shape: single_pixel
          size: 1
          extended: false
     output_marker: null
