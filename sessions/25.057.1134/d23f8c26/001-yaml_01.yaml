facts:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
          mapping:
            0: white
            1: blue
            2: red
            3: green
            4: yellow
            5: gray
            6: magenta
            7: orange
            8: azure
            9: maroon
  - type: transformation
    description: color preservation based on position
    details:
      - preserved_positions:
          - [0, 1] # Top-middle
          - [1, 1] # Center
      - changed_color:
          - 0 # White