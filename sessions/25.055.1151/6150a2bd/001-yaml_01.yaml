facts:
  - type: grid
    dimensions: 3x3
    elements: pixels
    representation: integers (0-9)
    color_map:
      0: white
      1: blue
      2: red
      3: green
      4: yellow
      5: gray
      6: magenta
      7: orange
      8: azure
      9: maroon
  - observation: input grid is transformed into output grid
  - transformation_type: rotation
  - rotation_direction: counter-clockwise
  - rotation_angle: 90 degrees