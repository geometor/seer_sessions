facts:
  - object: grid
    properties:
      - dimensions: variable
      - elements: pixels
      - colors: [white, azure]
      - pattern: repeating
  - object: pixel
    properties:
      - color: [0, 8]
      - position: (row, column)
  - action: replicate_pattern
    description: The input pattern is replicated vertically to create the output.
    details:
      - replication_factor_rows: 2
      - replication_direction: vertical
