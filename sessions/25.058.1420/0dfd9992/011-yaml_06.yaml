facts:
  - type: grid
    description: 2D array of pixels
    properties:
      - width: 21
      - height: 21
      - cell_values: integers (0-9 representing colors)

  - type: transformation
    description: Changes white pixels to other colors
    properties:
        - input: grid
        - output: grid
        - rule : Remove large white areas

  - type: colors
    description: map color values and common names
    properties:
        - 0: white
        - 1: blue
        - 2: red
        - 3: green
        - 4: yellow
        - 5: gray
        - 6: magenta
        - 7: orange
        - 8: azure
        - 9: maroon