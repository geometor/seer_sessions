observations:
  - object_type: 2x2_block
    properties:
      colors: [red, green, blue]
      size: [2, 2]
    actions:
      red:   expand_horizontally
      green: expand_horizontally
      blue:  no_change
    context: input_grid
  - object_type: background
    properties:
      color: white
    actions:
      all: no_change
