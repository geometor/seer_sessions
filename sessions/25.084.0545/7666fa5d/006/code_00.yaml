example_1:
  objects:
    - id: wall_1
      type: wall
      color: 8  # Azure
      shape: irregular
    - id: wall_2
      type: wall
      color: 4  # Yellow
      shape: irregular
    - id: filled_region_1
      type: filled_region
      color: 2  # Red
      shape: irregular
  actions:
    - type: flood_fill
      region: filled_region_1
      fill_color: 2
      boundary: [wall_1, wall_2]

