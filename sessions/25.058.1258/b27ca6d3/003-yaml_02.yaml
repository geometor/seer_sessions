objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - red (2)
        - green (3)
      position: [row, column]
actions:
  - name: surround
    agent: red pixel
    target: adjacent pixels
    result: change adjacent pixel color to green
relationships:
  - type: adjacency
    between: [red pixel, green pixel]