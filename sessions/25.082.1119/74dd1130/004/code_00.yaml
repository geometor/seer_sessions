examples:
  - id: 1
    observations:
      - object: input grid
        type: 2D array
        shape: (3, 3)
      - object: output grid
        type: 2D array
        shape: (3, 3)
      - action: move column
        source: input grid, column 2
        destination: output grid, column 1
      - action: copy column
        source: input grid, column 3
        destination: output grid, column 3
      - observation: Input column 1 elements are redistributed to output columns 2 and/or 3.
