objects:
  - type: grid
    properties:
      dimensions: 5x5
      elements: pixels
      colors: [blue, azure, red, yellow, green, orange]
      values: [8, 1, 2, 4, 3, 7]

actions:
  - type: reflection
    axis: horizontal
    description: Flip the grid vertically along its horizontal midline.

relationships:
  - type: spatial
    description: The output grid is a vertically flipped version of the input grid.