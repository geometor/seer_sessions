objects:
  - name: azure_region
    color: azure (8)
    properties:
      - contiguous: true
      - shape: variable
    actions:
      - change_color:
          to: blue (1)
          condition: "adjacent_to_white"

conditions:
   adjacent_to_white:
     description: "An azure region changes color if a white pixel is located directly above *any* pixel in the azure region"