facts:
  - object: input_grid
    type: grid
    properties:
      - dimensions: 9x4
      - colors: [blue, yellow, red, white]
  - object: output_grid
    type: grid
    properties:
      - dimensions: 4x4
      - colors: [green, white]
  - object: blue_region
    type: shape
    properties:
      - color: blue
      - location: top-left
      - shape_approx: rectangle
  - object: yellow_region
     type: shape
     properties:
      - color: yellow
      - location: middle
      - shape_approx: horizontal line
  - object: red_region
    type: shape
    properties:
      - color: red
      - location: bottom
      - shape_approx: rectangle
  - relation: size_reduction
    type: transformation
    description: Input grid is reduced in size to the output grid.
  - relation: color_change
    description:  blue,yellow,red in the input are replaced by green in the output.