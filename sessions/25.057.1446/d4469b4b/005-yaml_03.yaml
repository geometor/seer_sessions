observations:
  - object: 2x2 subgrid
    properties:
      - contains_colors: [list of colors present in the subgrid]
    transformation:
      - rule: "If red (2) is present, output is gray (5). Otherwise, output is white (0)."
  - grid_size_reduction:
    - input_height: reduced by 2
    - input_width: reduced by 2
