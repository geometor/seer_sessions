objects:
  - id: green_pixel
    color: green
    shape: single_pixel
    role: seed
  - id: white_region
    color: white
    shape: contiguous_region
    role: target

actions:
  - name: expand
    subject: green_pixel
    target: white_region
    description: The green pixel expands to fill the entire contiguous region of white pixels.
    condition: White pixels are adjacent to the green area.
