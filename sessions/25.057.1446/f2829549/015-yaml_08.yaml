facts:
  - object: blue_line
    properties:
      color: blue (1)
      shape: vertical line
      length: variable
      position: variable (column index)
    actions:
      - identified
  - object: green_line
    properties:
      color: green (3)
      shape: vertical line
      length: same as corresponding blue_line
      position: same column index as corresponding blue_line
    actions:
      - created
  - transformation:
    input: blue_line
    output: green_line
    rule: "A blue vertical line is replaced with a green vertical line in the same column."