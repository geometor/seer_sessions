observations:
  - object: vertical_line
    properties:
      color:
        - blue (input)
        - green (output)
      shape:
        - type: line
        - orientation: vertical
        - length: variable (spans multiple rows)
        - width: 1 pixel
    actions:
      - type: color_change
        from: blue
        to: green
        context: The entire vertical line changes color.