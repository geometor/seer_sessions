input_grid:
  dimensions: 5x5
  non_zero_pixels:
    - value: 1
      original_position: (0, 3)
    - value: 3
      original_position: (1, 1)
    - value: 3
      original_position: (2, 1)
    - value: 1
      original_position: (2, 3)
    - value: 2
      original_position: (2, 4)
    - value: 6
      original_position: (3, 0)
    - value: 3
      original_position: (4, 1)
output_grid:
  dimensions: 5x5
  non_zero_pixels:
    - value: 3
      original_position: (2, 1)
    - value: 3
      original_position: (3, 1)
    - value: 1
      original_position: (3, 3)
    - value: 6
      new_position: (4, 0)
    - value: 3
      new_position: (4, 1)
    - value: 1
      new_position: (4, 3)
    - value: 2
      new_position: (4, 4)
