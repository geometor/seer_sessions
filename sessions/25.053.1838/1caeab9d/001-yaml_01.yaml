objects:
  - type: square
    properties:
      color: [red, blue, yellow, white]
      size: [2x2, 1x1]
      position: [row, column]
  - type: grid
    properties:
      dimensions: [5x10]

actions:
  - type: shift
    properties:
        direction: [vertical, horizontal]
        magnitude: [number of cells]
  - type: reorder
    properties:
        order: [ relative positions within row]
relationships:
  - adjacency: objects can be adjacent
  - containment: grid contains objects