observations:
  - object: input_grid
    properties:
      - contains_colors: [8, 2, 3, other colors]
    actions:
      - replace_color: [8, 5]
      - replace_color: [2,5]
      - replace_color: [3,5]
  - object: output_grid
    properties:
      - contains_colors: [5, other colors]
    derived_from: input_grid
