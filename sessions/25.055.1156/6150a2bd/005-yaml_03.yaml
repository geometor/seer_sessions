observations:
  - example_1:
      input_shape: [3, 3]
      output_shape: [3, 3]
      objects:
        - description: red pixel at [0,0] input
          input_position: [0, 0]
          output_position: [0, 2]
          color: red
        - description: blue pixel at [1,1] in input
          input_position: [1,1]
          output_position: [1,1]
          color: blue
      transformation: 90-degree clockwise rotation

  - example_2:
      input_shape: [5, 5]
      output_shape: [5, 5]
