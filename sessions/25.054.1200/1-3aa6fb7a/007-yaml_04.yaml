objects:
  - type: grid
    elements: integers (0-9)
    size: 7x7
  - type: cluster
    element: 8
    color: azure
  - type: background
    element: 0
    color: white
  - type: inserted_element
    element: 1
    color: blue

actions:
  - type: insertion
    description: Insert '1's into the grid.

relationships:
  - type: proximity
    description:  '1's are inserted near '8's.
  - type: adjacency
    description: '1's are often, but not always, directly adjacent to '8's.