examples:
  - example_id: 1
    input_objects:
      - color: 2  # Red
        shape: rectangle
        count: 1
      - color: 4  # Yellow
        shape: rectangle
        count: 1
    output_objects:
      - color: 2  # Red
        shape: frame
        count: 1
      - color: 4 #Yellow
        shape: rectangle
        count: 1
    action: "Create a bounding box around the yellow object, extend it, and enclose it with a red frame."

  - example_id: 2
