input_grid:
  size: 3x7
  objects:
    blue_objects:
      - positions: [(0,2), (1,0), (1,1), (1,4), (1,6), (2,1), (2,2), (2,4), (2,6)]
      - shape: single_cells
    gray_objects:
      - positions: [(0,3), (1,3), (2,3)]
      - shape: single_cells forming a vertical line
    white_objects:
      - positions: remaining cells
      - shape: background
output_grid:
  size: 3x3
  objects:
    red_objects:
      - positions: [(1,0), (2,2)]
      - shape: single_cells
    white_objects:
      - positions: remaining cells
      - shape: background