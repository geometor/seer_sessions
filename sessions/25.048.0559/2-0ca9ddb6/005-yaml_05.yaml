input_grid:
  size: 9x9
  objects:
    - color: 2  # Red
      position: (2, 2)
      shape: single cell
    - color: 1  # Blue
      position: (7, 3)
      shape: single cell
    - color: 6 # Magenta
      position: (5,6)
      shape: single cell
    - color: 0 #background
      position: all the other cells

output_grid:
  size: 9x9
  objects:
    - color: 2  # Red
      position: (2, 2)
      shape: single cell
    - color: 1  # Blue
      position: (7, 3)
      shape: single cell
    - color: 6 # Magenta
      position: (5,6)
      shape: single cell
    - color: 4  # Yellow
      positions: [(1, 1), (1, 3), (3, 1), (3, 3)]
      shape: four single cells forming a cross/plus pattern around the red cell
    - color: 7  # Orange
      positions: [(6, 3), (7, 2), (7, 4), (8, 3)]
      shape: four single cells forming a cross/plus pattern around the blue cell