objects:
  - type: grid
    properties:
      - name: input_grid
      - dimensions: variable
      - values: integers (0-9)
  - type: single_digit
    properties:
      - name: output_digit
      - value: integer (non-zero)

actions:
    - name: select_digit
    - description: choose a single non-zero digit that is present in the input grid.

relationships:
  - type: element_of
    description: The output digit is one of the non-zero digits present within the input grid.