observations:
  - object: azure_pixels
    properties:
      - color: azure (8)
      - arrangement: horizontal_lines
    actions:
      - retain: if part of a horizontal line of two or more
      - replace: if isolated or part of a vertical line.
  - object: other_pixels
    properties:
      - color: not_azure
    actions:
      - replace: with white (0)
