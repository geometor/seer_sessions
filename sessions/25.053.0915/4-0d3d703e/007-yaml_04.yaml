observations:
  - type: grid
    dimensions: 3x3
    input_values: [9, 4, 2]
    output_values: [8, 3, 6]
    structure: constant  # The grid structure remains the same.
  - type: mapping
    description: Direct mapping of input values to output values
    details:
        9: 8  # Maroon maps to Azure
        4: 3  # Yellow maps to Green
        2: 6  # Red maps to Magenta