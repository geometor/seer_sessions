objects:
  - type: grid
    dimensions: 3x3
    input_values: [1, 2, 3]
    output_values: [4, 5, 6]
    mapping:
      1: 4  # blue -> yellow
      2: 5  # red -> gray
      3: 6  # green -> magenta
    color_mapping:
        1: blue
        2: red
        3: green
        4: yellow
        5: gray
        6: magenta

actions:
  - type: value_substitution
    description: Each value in the input grid is replaced by its corresponding mapped value in the output grid.
