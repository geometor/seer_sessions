input_grid:
  objects:
    - color: 8
      shape: two L-shapes (2x2)
      position:
        - Top-left corner at (1,1)
        - Bottom-right corner at (3,4)
    - color: 0
      shape: background
      position: fills the remaining cells
  size: 7x7

output_grid:
  objects:
    - color: 8
      shape: two L-shapes (2x2)
      position:
        - Top-left corner at (1,1)
        - Bottom-right corner at (3,4)
    - color: 1
      shape: single cell
      position:
        - (1,2)
        - (4,5)
    - color: 0
      shape: background
      position: fills the remaining cells
  size: 7x7