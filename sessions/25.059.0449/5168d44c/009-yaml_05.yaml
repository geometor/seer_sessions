objects:
  - id: green_line
    type: line
    color: green
    orientation: vertical
    position:
      column: 5
      start_row: 1
      end_row: 13 #changes in output
    behavior: static #does not move

  - id: red_square
    type: rectangle
    color: red
    dimensions:
      width: 3
      height: 3
    position:
      top_left_row: 4
      top_left_col: 4
    behavior: moves
    movement:
      direction: up
      distance: 2