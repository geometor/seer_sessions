    color: azure (8)
    shape: irregular, centrally located
    initial_position: row 7, column 5 (approximate center)
  - name: blue_cluster
    color: blue (1)
    shape: irregular, resembling a "corner" or "L" shape
    initial_position: row 10, column 1 (approximate top-left corner)

actions:
