facts:
  - objects:
      - type: rectangle
        properties:
          - color: [red, blue, green]
          - size: variable
          - outline: azure (8)
        actions:
          - create_outline:
              color: azure
              thickness: 1
  - background:
      - color: white (0)
      - state: unchanged
  - relationships:
      - spatial: objects are distinct and non-overlapping
      - transformation: original colored rectangles have an azure outline added