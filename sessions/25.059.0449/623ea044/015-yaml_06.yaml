facts:
  - object: grid
    properties:
      - dimensions: 7x7
      - type: 2D array
      - values: integers (0-9)
      - color_map:  {0: white, 8: azure}
  - object: initial_pixel
    properties:
       - color: azure (8)
       - location: varies (but central)
    actions:
       - expands: diagonally
  - object: output_pattern
    properties:
       - shape: diamond
       - color: azure (8)
       - symmetry:  around initial_pixel
       - size: determined by grid boundaries