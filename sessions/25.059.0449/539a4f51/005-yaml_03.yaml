objects:
  - name: input_grid
    type: grid
    properties:
      width: 5
      height: 5
      colors: [red, green, white]
    regions:
      - name: red_region
        shape: rectangle
        color: red
        top_left: [0,0]
        bottom_right: [2,3]
      - name: green_region
        shape: rectangle
        color: green
        top_left: [3,0]
        bottom_right: [3,3]
      - name: white_region
          shape: rectangle
          color: white
          top_left: [0,4]
          bottom_right: [4,4]

  - name: output_grid
    type: grid
    properties:
      width: 10
      height: 10
      colors: [red, green]
    regions:
      - description: expanded areas that appear to map from input