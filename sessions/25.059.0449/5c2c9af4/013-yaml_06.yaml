observations:
  - example_1:
      input:
        red_pixels: [1]
        red_pixel_locations: [[3, 5]]
      output:
        shape: nested_squares
        centers: [[3, 5]]
        colors: [red]
  - example_2:
      input:
        red_pixels: [2]
        red_pixel_locations: [[2, 2], [6, 6]]
      output:
        shape: squares
        size: "1x1"
        centers: [[2, 2], [6, 6]]
        colors: [red]
  - example_3:
      input:
        red_pixels: [2]
        red_pixel_locations: [[0,0],[2,2]]
      output:
      	shape: square
      	size: "3x3"
      	corners: [[0,0],[2,2]]
      	colors: [red]