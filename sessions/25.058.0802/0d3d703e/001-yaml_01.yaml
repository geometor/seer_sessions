facts:
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
    element_property: color
  - transformation: mapping
    domain: integers (input)
    range: integers (output)
    rule: "add 1 to each input value"
    scope: "each cell independently"
  - input_colors:
    3: green
    1: blue
    2: red
  - output_colors:
      4: yellow
      5: gray
      6: magenta