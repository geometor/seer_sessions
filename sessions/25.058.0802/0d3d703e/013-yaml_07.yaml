facts:
  - type: grid
    dimensions: 3x3
    input_values: [5, 8, 6]
    output_values: [1, 9, 2]
    properties:
      - property: color_mapping
        mapping:
          5: 1
          8: 9
          6: 2
      - property: shape_preservation
        description: The grid dimensions remain constant.
  - type: transformation
    description: "Color substitution based on a fixed mapping."
