facts:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: mapped
    relationships:
      - spatial: "input pixel (x, y) corresponds to output pixel (x, y)"
    transformations:
      - type: color_mapping
        mapping:
          red (2): magenta (6)
          green (3): yellow (4)
          azure (8): maroon (9)