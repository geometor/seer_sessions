facts:
  - object: input_grid
    type: grid
    dimensions: 3x3
    elements:
      - color: white
        value: 0
        count: 8
      - color: orange
        value: 7
        count: 1
        position: [0,1] #row, col
  - object: output_grid
    type: grid
    dimensions: 1x1
    elements:
      - color: orange
        value: 7
        count: 1
  - transformation: extraction
  - rule: "extract the non-zero cell"
