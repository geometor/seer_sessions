examples:
  - example_id: 1
    input_objects:
      - object_id: grid_1
        type: grid
        colors: [8, 3, 4]
        size: 5x5
    output_objects:
      - object_id: grid_out_1
        type: grid
        colors: [8,4]
        size: 2x2
        notes: lower-left corner of input
    centering_object: None # No blue pixel
  - example_id: 2
    input_objects:
      - object_id: grid_2
        type: grid
        colors: [4, 2, 1]
        size: 7x7
    output_objects:
      - object_id: grid_out_2
        type: grid
        colors: [4, 1]
        size: 3x3
    centering_object:
      - object_id: blue_pixel
        type: pixel
        color: 1 # Blue
        notes: Single blue pixel, center of 3x3 output
  - example_id: 3
    input_objects:
      - object_id: grid_3
        type: grid
        colors: [3, 8, 1]
        size: 11x11
    output_objects:
      - object_id: grid_out_3
        type: grid
        colors: [3, 8]
        size: 5x5
    centering_object:
      - object_id: center_region
        type: pixel
        color: [3] # green
        notes: 5x5 section that captures part of a vertical green object.