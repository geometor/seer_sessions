facts:
  - object: input_grid
    type: grid
    properties:
      - dimensions: 9x3
      - colors: [8, 9, 2, 1, 4, 3] # azure, maroon, red, blue, yellow, green
  - object: output_grid
    type: grid
    properties:
      - dimensions: 3x3
      - colors: [4, 3] # yellow, green
  - relation: output_is_subgrid_of_input
    properties:
      - location: bottom-right
      - dimensions: 3x3