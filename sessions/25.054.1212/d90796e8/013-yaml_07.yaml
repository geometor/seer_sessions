objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - red (2)
        - green (3)
        - gray (5)
        - azure (8)
      position: [row, column]
relationships:
  - type: adjacency
    description: "Pixels can be horizontally, vertically, or diagonally adjacent."
actions:
  - type: replace_color
    input_color: [red, green]
    output_color: azure
    condition: specific spatial relationship (to be determined)