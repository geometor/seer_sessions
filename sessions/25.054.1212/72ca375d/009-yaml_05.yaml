facts:
  - object: 2x2 square
    description: A contiguous block of 2x2 pixels, all of the same color.
    input_instances:
      - example_1:
          color: 6  # Magenta
          location: (6, 3) #row, col
      - example_2:
          color: 4  # Yellow
          location: (1, 2)
      - example_3:
          color: 5 #grey
          location: (2,5)
    transformation:
      - type: extract
        description: The 2x2 square is extracted from the input grid and becomes the output grid.
