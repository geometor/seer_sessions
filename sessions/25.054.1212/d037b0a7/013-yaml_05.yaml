facts:
  - object: grid
    type: 2D array
    dimensions: 3x3
  - object: pixel
    type: element
    property: color (represented by integer value)
  - object: yellow_pixel
    value: 4
    initial_position: [0, 0] # row, column
    action: duplicate_vertically
  - object: red_pixel
    value: 2
    initial_position: [1, 1]
    action: duplicate_once_below
  - object: other_pixels
    value: 0
    initial_position: all others
    action: remain unchanged