examples:
  - input: |
      6 0 6
      0 6 6
      6 0 6
      4 0 4
      0 4 4
      4 0 4
      8 8 8
      8 0 8
      8 8 8
    output: |
      8 8 8
      8 0 8
      8 8 8
    observations:
      - The output is a 3x3 grid.
      - The output grid's colors are present in the input grid.
      - The output grid is present as a subgrid in the input.
      - The output appears to copy a 3x3 subgrid.
