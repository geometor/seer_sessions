objects:
  - type: grid
    properties:
      - dimensions: variable
      - elements: integers (0-9)
    actions:
      - transform: reduces dimensions, retains specific values

elements:
  - value: 0
    color: white
  - value: 3
    color: green

relationships:
 - input_grid: contains white and green cells
 - output_grid: contains white and green cells from the input, in reduced dimension
