objects:
  - id: 1
    color: azure (8)
    type: dynamic
    actions:
      - expand_left:
        - condition: min_col > 0
        - action: fill with color 8 from col 0 to min_col -1
      - expand_right:
        - condition: max_col < max_width - 1
        - action: repeat object pattern from min_col to max_col to fill columns, starting from max_col+1 to max_width -1

  - id: 2
    color: yellow (4)
    type: static
    actions: []
