task_id: 014
examples:
  - example_id: 1
    input_shape: [8, 8]
    output_shape: [3, 6]
    input_colors: [0, 8]
    output_colors: [0, 8]
    transformation: |
      The output grid is formed by taking the top-left 3x6 subgrid of the
      input, then setting to 0 any cell which does not appear at least once
      in its color's respective 4x4 subgrid in the full 8x8 input.
