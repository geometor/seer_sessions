facts:
  - object: input_grid
    type: grid
    dimensions: 3x3
    properties:
      - row_1: [4, 4, 4]
      - row_2: [4, 4, 4]
      - row_3: [3, 3, 3]
  - object: output_grid
    type: grid
    dimensions: 3x3
    properties:
      - diagonal: [5, 5, 5]
      - other_cells: 0
  - action: create_diagonal
    input: input_grid
    output: output_grid
    description: Sets the main diagonal of the output grid to gray (5) and all other cells to white(0). The dimensions stay the same.
