examples:
  - example_1:
      input_objects:
        - object_1:
            color: 9
            shape: L-shape
            position: bottom-left corner extending to top and right
        - object_2:
              color: 0
              shape: two individual pixels
              position: top row, middle and right columns
      output_objects:
          - object_1:
              color: 9
              shape: L-shape
              position: bottom-right corner extending to top and left.
          - object_2:
              color: 0
              shape: two individual pixels
              position: left column, top and middle rows
      transformations:
        - type: rotation
          degrees: 90
          direction: clockwise

  - example_2:
      input_objects:
        - object_1:
            color: 6
            shape: mirrored L-shape
        - object_2:
            color: 0
      output_objects:
        - object_1:
            color: 6
            shape: mirrored L-shape
        - object_2:
            color: 0
      transformations:
        - type: rotation
          degrees: 90
          direction: clockwise

  - example_3:
      input_objects:
        - object_1:
            color: 9
            shape: L-shape
        - object_2:
              color: 0
      output_objects:
        - object_1:
            color: 9
            shape: L-shape
        - object_2:
            color: 0
      transformations:
        - type: rotation
          degrees: 90
          direction: clockwise

  - example_4:
      input_objects:
        - object_1:
            color: 2
            shape: reverse L-shape
        - object_2:
              color: 0
      output_objects:
        - object_1:
            color: 2
            shape: L-shape
        - object_2:
            color: 0
      transformations:
        - type: rotation
          degrees: 90
          direction: clockwise