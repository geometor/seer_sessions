facts:
  - type: grid
    description: input grid
    dimensions: 3x5
    elements: pixels
    values: [0, 2]

  - type: grid
    description: output grid
    dimensions: 3x5
    elements: pixels
    values: [0, 7, 8]

  - type: object
    description: red pixel
    color: red
    input_position: [0, 2]
    value: 2
    
  - type: object
    description: azure pixel
    color: azure
    output_position: [1,1]
    value: 8

  - type: object
    description: orange pixel
    color: orange
    output_position: [1,3]
    value: 7

  - type: relationship
    description: input to output transformation
    rule: replace the red pixel with azure and orange in second row, while maintaining grid dimensions.