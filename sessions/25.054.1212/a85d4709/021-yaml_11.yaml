examples:
  - id: 1
    input_colors: [0, 5]
    expected_output_colors: [2,3,4]
    transformed_output_colors: [3, 4]
    pattern: "Diagonal color alternation."
    objects:
      - type: grid
        dimensions: 3x3
    transformations:
      - type: color_substitution
        from: [0, 5]
        to: [2,4,3]
        rule: "Alternating diagonal pattern"
  - id: 2
    input_colors: [0, 5]
    expected_output_colors: [3]
    transformed_output_colors: [3,4]
    pattern: "Diagonal color alternation."
    objects:
      - type: grid
        dimensions: 3x3
    transformations:
      - type: color_substitution
        from: [0, 5]
        to:   [3]
        rule: "Alternating diagonal pattern"
  - id: 3
    input_colors: [0, 5]
    expected_output_colors: [2,4]
    transformed_output_colors: [3,4]
    pattern: "Diagonal color alternation."
    objects:
      - type: grid
        dimensions: 3x3
    transformations:
      - type: color_substitution
        from: [5, 0]
        to: [2,4]
        rule: "Alternating diagonal pattern"
  - id: 4
    input_colors: [0, 5]
    expected_output_colors: [3,4]
    transformed_output_colors: [3,4]
    pattern: "Diagonal color alternation."
    objects:
      - type: grid
        dimensions: 3x3
    transformations:
      - type: color_substitution
        from: [0, 5]
        to: [3,4]
        rule: "Alternating diagonal pattern"
