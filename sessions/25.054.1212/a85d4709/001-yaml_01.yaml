objects:
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
    role: input
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
    role: output

actions:
  - type: value_replacement
    description: Each input value is mapped to a different output value.

relationships:
  - type: direct_mapping
    description: Input values 0 and 5 are consistently replaced.
    mapping:
      0: 3
      5: 2
      other_value: 4
