facts:
  - type: grid
    description: Input and output are 2D grids of pixels.
  - dimensions:
      rows: 3
      columns: 4
  - input_colors:
    - 6: magenta
    - 7: orange
  - output_colors:
    - 2: red
    - 7: orange
  - transformation_rule:
      color_change:
        - from: 6
          to: 2
      color_no_change:
        - 7
  - object_interaction: none # No apparent interaction between objects