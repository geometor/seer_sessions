task: 001-example_1
input_grid_size: 7x7
output_grid_size: 7x7
colors:
  - 0: white
  - 8: azure
  - 1: blue # only in output
objects:
  - object1:
      color: 8
      shape: L-shape (2x2 block minus a corner)
      positions:
        - input: (1,1) # top-left corner of the L
        - output: (1,1)
  - object2:
          color: 8
          shape: L-shape (inverted)
          positions:
            - input: (3,4)
            - output: (3,4)
  - object3:
      color: 1
      shape: single cell
      positions:
           - input: None
           - output: (1,2) # one cell
  - object4:
      color: 1
      shape: single cell
      positions:
          - input: None
          - output: (4,5) # one cell