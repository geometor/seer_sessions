objects:
  - id: background
    type: grid
    color: azure (8)
    property: static

  - id: shape1
    type: object
    color: blue (1)
    property: dynamic
    shape: "cross-like, formed by the outline of an empty square"

  - id: markings
    type: object
    color: magenta (6)
    property: added
    shape: "lines"

actions:
  - type: add
    object: markings
    location: adjacent to shape1 and the edges of shape 1.
    description: Magenta lines are added based on position of shape1.

relationships:
  - object1: shape1
    object2: markings
    relation: adjacency, outlining
