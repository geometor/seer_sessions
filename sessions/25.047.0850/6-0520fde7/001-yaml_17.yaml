input_grid:
  size: 3x7
  objects:
    blue:
      - shape: irregular
        positions: [(0,0), (1,1), (2,0), (1,4), (1,5), (1,6)]
    gray:
      - shape: vertical line
        positions: [(0,3), (1,3), (2,3)]
    white:
      - shape: scattered
        positions: remaining cells

output_grid:
  size: 3x3
  objects:
    red:
      - shape: single cell
        positions: [(1,1)]
    white:
      - shape: surrounding
        positions: remaining cells