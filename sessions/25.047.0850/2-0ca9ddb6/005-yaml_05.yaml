input_grid:
  size: 9x9
  objects:
    - color: 2 (red)
      position: (2, 2)
      shape: single cell
    - color: 1 (blue)
      position: (7, 3)
      shape: single cell
    - color: 6 (magenta)
      position: (5,6)
      shape: single cell
    - color: 0 (white)
      position: all other cells
      shape: background

output_grid:
  size: 9x9
  objects:
    - color: 2 (red)
      position: (2, 2)
      shape: single cell
    - color: 1 (blue)
      position: (7, 3)
      shape: single cell
    - color: 6 (magenta)
      position: (5,6)
      shape: single cell
    - color: 4 (yellow)
      position: [(1, 1), (1, 3), (3, 1), (3, 3)]
      shape: 1x1 cells surrounding red cell, not diagonally
    - color: 7 (orange)
      position: [(6,3), (7,2), (7,4), (8,3)]
      shape: 1x1 cells surrounding blue cell, not diagonally
    - color: 0 (white)
      position: all other cells
      shape: background