example_1:
  input:
    objects:
      - id: 1
        type: grid
        colors: [2, 3, 8] # red, green, azure
        dimensions: [3, 3]
  output:
    objects:
      - id: 1
        type: grid
        colors: [6, 4, 9] # magenta, yellow, maroon
        dimensions: [3, 3]
  transformations:
    - type: color_substitution
      mapping: {2: 6, 3: 4, 8: 9}

