objects:
  - type: grid
    dimensions: 3x3
    properties:
      - name: input_grid
        cells: [[3, 1, 2], [3, 1, 2], [3, 1, 2]]
      - name: output_grid
        cells: [[4, 5, 6], [4, 5, 6], [4, 5, 6]]

actions:
  - type: map_values
    description: Each value in the input grid is replaced with a new value.

value_mapping:
    3: 4
    1: 5
    2: 6