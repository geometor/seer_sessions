examples:
  - id: 1
    input_grid:
      dimensions: [3, 5]  # Height, Width
      objects:
        - color: 3 #blue
          positions: [[0,0], [1,1], [2,2]]
        - color: 0 # white
          positions: [[0,1],[0,2],[0,3],[1,0],[1,2],[1,4],[2,0],[2,1],[2,3],[2,4]]
    output_grid:
      dimensions: [3, 10]
      description: >
        The output grid repeats the input grid horizontally, but only once.

  - id: 2
    input_grid:
      dimensions: [3, 3]
      objects:
        - color: 2 #red
          positions: [[0,0],[0,2],[1,0],[1,2],[2,0],[2,1],[2,2]]
        - color: 0 #white
          positions: [[0,1],[1,1]]
    output_grid:
      dimensions: [3, 6]
      description: >
         The output grid repeats the input grid horizontally, but only once.

  - id: 3
    input_grid:
      dimensions: [6, 3]
      objects:
         - color: 4
           positions: [[0,0],[0,1],[0,2],[1,0],[1,2],[2,0],[2,2],[3,0],[3,2],[4,0],[4,2],[5,0],[5,1],[5,2]]
         - color: 0
           positions: [[1,1],[2,1],[3,1],[4,1]]

    output_grid:
      dimensions: [6, 6]
      description: >
        The output grid repeats the input grid horizontally, but only once.