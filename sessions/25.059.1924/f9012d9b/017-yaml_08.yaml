examples:
  - example_1:
      input_objects:
        - color: blue
          shape: rectangle
          dimensions: 3x3
        - color: white
          shape: rectangle
          dimensions: 3x3
      output_objects:
        - color: blue
          shape: rectangle
          dimensions: 2x2
      transformation:
        - Select the non-white colors
        - Create 2x2 output grid
        - Fill grid with the first color. If second exists, fill last pixel.

