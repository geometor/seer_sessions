facts:
  - object: column
    property: contains_colors
    values: [azure, green, red]
    action: select
  - object: selected_column
    property: height
    values: variable
    action: copy_segment
  - object: output_grid
    property: initialization
    values: [blue]
    action: initialize
  - object: copied_segment
    property: position
    values: top_aligned
    action: place
