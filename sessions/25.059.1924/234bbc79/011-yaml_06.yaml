facts:
  - object: gray_region
    properties:
      color: gray (5)
      action: removed
  - object: blue_region
    properties:
      color: blue (1)
      action: expands to fill connected empty space
    constraints:
      - expansion is horizontal and vertical
  - object: other_colors
    properties:
      colors: red (2), green (3)
      action: remain unchanged
  - object: empty_space
    properties:
      color: white(0)
