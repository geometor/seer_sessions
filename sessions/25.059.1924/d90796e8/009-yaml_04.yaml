objects:
  - type: grid
    properties:
      - dimensions: 7x6 (rows x columns)
      - cells: contain color values (0-9)
  - type: color_pixel
    properties:
      - color:
          - 0: white
          - 2: red
          - 3: green
          - 5: gray
          - 8: azure
      - position: (row, column)

actions:
  - type: color_change
    details:
     - original_color: 3 (green)
     - new_color: 8 (azure)
  - type: color_change
    details:
        - original_color: 2 (red)
        - new_color: 0 (white)

relationships:
- type: spatial
  details: pixels are arranged in a 2D grid, with row and column indices.