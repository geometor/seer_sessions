objects:
  - type: grid
    properties:
      dimensions: [14, 10] # rows, columns
      colors: [0, 2, 8] # white, red, azure

  - type: vertical_line
    properties:
      color: 8 # azure
      columns: [2, 6]  # Columns where azure lines are initially present

  - type: pixel
    properties:
      color: 2 # red
      positions:
        input: [[3,9], [7,9], [11,9]]
        output: [[3,9], [7,9], [11,9]]