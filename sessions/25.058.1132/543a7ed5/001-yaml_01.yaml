objects:
  - type: background
    color: azure (8)
    property: static

  - type: rectangle
    property: outline
    color: magenta (6)

  - type: rectangle
    property: filled
    color: magenta (6)

  - type: inner_square
    property: filled
    color: yellow (4)

  - type: modified_rectangle
     property: outline
     color: green(3)

actions:
  - action: change_color
    from: magenta (6)
    to: green (3)

  - action: fill
    color: yellow(4)

 - action: change_color
    from: azure(8)
    to: green(3)

relationships:
  - relationship: inside
    object1: inner_square
    object2: rectangle

  - relationship: outline_of
    object1: modified_rectangle
    object2: rectangle