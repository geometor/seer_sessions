input_grid:
  size: 5x7
  objects:
    blue_line:
      color: 1
      shape: vertical line
      position: center column
    maroon_pixels:
      color: 9
      shape: scattered
      position: surrounding the blue line
    white_pixels:
      color: 0
      shape: scattered
      position: surrounding the blue line

output_grid:
  size: 5x3
  objects:
    azure_pixels:
      color: 8
      shape: horizontal line
      position: second to last row, last two columns
    white_pixels:
      color: 0
      shape: background
      position: filling the remaining cells