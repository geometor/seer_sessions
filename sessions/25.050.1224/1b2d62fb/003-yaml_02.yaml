input_grid:
  size: 5x7
  objects:
    blue_line:
      color: 1
      shape: vertical line
      position: almost in the center column (shifted one position to the right)
    maroon_pixels:
      color: 9
      shape: scattered
      position: surrounding the blue line
    white_pixels:
      color: 0
      shape: scattered
      position: surrounding the blue line and near the border

output_grid:
  size: 5x3
  objects:
      azure_pixels:
          color: 8
          shape: horizontal line
          position: first row, center.
      white_pixels:
        color: 0
        shape: background
        position: filling the grid