input_grid:
  dimensions: [3, 3]
  objects:
    red_regions:
      - positions: [[0, 0], [0, 1], [1, 0], [2, 0]]
      - shape: "irregular"
    blue_regions:
      - positions: [[0, 2], [1, 1], [2, 2]]
      - shape: "L-shape"
    azure_regions:
      - positions: [[2, 1]]
      - shape: "single cell"
output_grid:
  dimensions: [3, 3]
  objects:
    blue_regions:
      - positions: [[0, 0], [2, 0], [0,1]]
      - shape: "L-shape"
    azure_regions:
      - positions: [[0, 1]]
      - shape: "single cell"
    red_regions:
      - positions: [[0, 2], [1, 2], [2,2], [2,1], [1,0]]
      - shape: "irregular"
