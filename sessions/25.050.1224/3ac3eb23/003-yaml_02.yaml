input_grid:
  objects:
    - color: 4  # Yellow
      positions: [(0, 1)]
      shape: single cell
    - color: 0  # Black
      positions: All other cells
      shape: background

output_grid:
  objects:
    - color: 4  # Yellow
      positions: [(0, 1), (1, 0), (1, 2), (2, 1), (3, 0), (3, 2), (4, 1), (5, 0), (5, 2)]
      shape: Pattern resembling '3' or mirrored 'E'
    - color: 0  # Black
      positions: All other cells
      shape: background