facts:
  - type: grid
    dimensions: 3x3
    elements: single_digit integers (0-9)
    element_type: color
    transformation_type: rotation
    rotation_direction: clockwise
    rotation_degree: 90
  - input:
    grid: [[3, 3, 8], [3, 7, 0], [5, 0, 0]]
  - output:
    grid: [[0, 0, 5], [0, 7, 3], [8, 3, 3]]