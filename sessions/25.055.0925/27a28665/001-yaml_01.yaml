facts:
  - type: input
    subtype: grid
    dimensions: [3, 3]
    elements:
      type: integer
      range: [0, 9]
      mapping: |
          0: white
          5: gray
  - type: output
    subtype: scalar
    datatype: integer
    value: 1
    color: blue
  - observation:
    description: "The output is a single digit"
  - observation:
     description: "the input has a patterned arrangement of values"