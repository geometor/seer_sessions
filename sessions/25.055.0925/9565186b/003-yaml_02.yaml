      input:  [[1, 2, 8], [2, 1, 1]]
      output: [[5, 2, 5], [2, 5, 5]]
      objects:
        - color: blue (1)
          action: change to grey (5)
        - color: red (2)
          action: preserve
        - color: azure (8)
          action: change to grey (5)
      grid_size: 2x3
