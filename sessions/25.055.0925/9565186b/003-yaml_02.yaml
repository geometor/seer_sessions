      input: [[8,8],[1,1]]
      output: [[5,5],[5,5]]
      objects:
        - color: azure (8)
          action: change to grey (5)
        - color: blue (1)
          action: change to grey(5)
      grid_size: 2x2
  - example_3:
      input: [[8,1,2],[2,2,8]]
      output: [[5,5,2],[2,2,5]]
