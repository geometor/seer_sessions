objects:
  - name: input_grid
    type: grid
    properties:
      - dimensions: 3x3
      - cells: integers (0-9, representing colors)
  - name: output_grid
    type: grid
    properties:
      - dimensions: variable
      - cells: integers (same color as a non-zero color from input)
  - name: background_color
    type: color
    properties:
      - value: 0 (white)
  - name: non_zero_pixels
    type: set
    properties:
        - colors: all non-zero colors in input grid
actions:
  - name: extract_non_zero_color
    description: Identify the non-zero color(s) in input grid
  - name: count_color_instances
    description: count number of instances of each color in the input
  - name: construct_output_grid
    description: Create the output grid using single non-zero color and count

relationships:
  - input_grid_contains: non_zero_pixels
  - output_grid_color: derived_from: non_zero_pixels