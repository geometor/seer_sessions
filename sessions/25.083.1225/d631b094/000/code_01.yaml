objects:
  - name: input_grid
    type: grid
    properties:
      dimensions: 3x3
      cell_values: [0-9]
  - name: output_grid
    type: grid
    properties:
      dimensions: variable
      cell_values: [0-9]
  - name: non_zero_pixels
    type: pixels
    properties:
      color: [1-9]
      locations: variable

actions:
  - name: extract_non_zero
    input: input_grid
    output: non_zero_pixels
  - name: compress
    input: non_zero_pixels
    output: output_grid

relationships:
  - input_grid contains non_zero_pixels
  - output_grid represents compressed non_zero_pixels