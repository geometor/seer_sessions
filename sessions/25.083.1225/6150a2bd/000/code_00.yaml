objects:
  - type: grid
    properties:
      dimensions: 3x3 (train_1), 3x3 (train_2)
      elements: single-digit integers (0-9)
    relationships:
      - to: self
        type: transformation
        details: Input grid transforms to output grid.
  - type: cell
    properties:
      value: single-digit integer (color)
      position: (row, column)
    relationships:
      - to: grid
        type: part_of

actions:
  - type: reordering
    description: Rows of the input grid appear to be reordered in the output grid.
  - type: reflection/rotation
    description: There seems to be a 90 degree rotation and/or mirror reflection.