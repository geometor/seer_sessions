objects:
  - name: red_pixel
    color: red
    value: 2
    action: create_yellow_surround

  - name: blue_pixel
    color: blue
    value: 1
    action: create_orange_surround

  - name: yellow_surround
    color: yellow
    value: 4
    shape: 2x2 square
    relative_position:
      to: red_pixel
      position: red_pixel_bottom_right

  - name: orange_surround
    color: orange
    value: 7
    shape: 3x3 square
    relative_position:
      to: blue_pixel
      position: blue_pixel_center