objects:
  - type: grid
    properties:
      dimensions: 9x9
      background_color: 0  # white
  - type: pixel
    properties:
      color: 2  # red
      shape: point
      action: create_surround
      surround_type: 2x2_yellow
  - type: pixel
    properties:
      color: 1  # blue
      shape: point
      action: create_surround
      surround_type: 3x3_orange
  - type: surround
    properties:
      shape: square
      color: 4  # Yellow
      size: 2x2
      target: red_pixel
  - type: surround
    properties:
      shape: square
      color: 7  # Orange
      size: 3x3
      target: blue_pixel