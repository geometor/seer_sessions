objects:
  - id: azure_shape
    color: azure (8)
    initial_position: top_center
    properties:
      - contiguous
      - irregular shape
    actions:
      - extends_right
  - id: yellow_shape
    color: yellow (4)
    initial_position: bottom_center
    properties:
      - contiguous
      - T-shape
    actions:
      - none # Remains unchanged
relationships:
  - azure_shape is_above yellow_shape
  - azure_shape and yellow_shape are_vertically_aligned
