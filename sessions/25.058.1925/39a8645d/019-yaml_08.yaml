example_1:
  input_objects:
    - shape: L-shape
      color: azure
      position: top-left
      size: multi-pixel
  output_objects:
    - shape: L-shape
      color: azure
      position: centered
      size: 3x3
  transformation: "Extract top-left object, center in 3x3 grid."

example_2:
  input_objects:
    - shape: square
      color: red
      position: any
      size: 2x2
  output_objects:
    - shape: square
      color: red
      position: top-left
      size: 2x2
  transformation: "Extract object and place in output grid of same size."

example_3:
  input_objects:
    - shape: rectangle
      color: green
      position: any
      size: 1x2
  output_objects:
    - shape: rectangle
      color: green
      position: top-left
      size: 1x2
  transformation: "Extract object and place in output grid of same size."