examples:
  - example_id: 1
    input_objects:
      - shape: L-shape
        color: blue
        count: 9
    output_objects:
      - shape: L-shape (rotated 90 degrees clockwise)
        color: blue
        count: 9
    transformation: rotation_90_clockwise
    notes: "Object rotates, output grid should be same size as input, object might be translated."

  - example_id: 2
    input_objects:
      - shape: L-shape
        color: red
        count: 9
    output_objects:
      - shape: L-shape (rotated 90 degrees clockwise)
        color: red
        count: 9
    transformation: rotation_90_clockwise
    notes: "Object rotates, output grid should be same size as input, object might be translated."
  - example_id: 3
    input_objects:
      - shape: L-shape
        color: green
        count: 9
    output_objects:
      - shape: L-shape (rotated 90 degrees clockwise)
        color: green
        count: 9
    transformation: rotation_90_clockwise
    notes: "Object rotates, output grid should be same size as input, object might be translated."
  - example_id: 4
    input_objects:
      - shape: plus-shape
        color: blue, red
        count: 4
    output_objects:
      - shape: plus-shape (reflected/rotated 180)
        color: blue, red
        count: 4
    transformation: reflection
    notes: "Object reflects across vertical axis. The object's position is relative to the bounding box"
  - example_id: 5
    input_objects:
      - shape: plus-shape
        color: yellow, green
        count: 4
    output_objects:
      - shape: plus-shape (reflected/rotated 180)
        color: yellow, green
        count: 4
    transformation: reflection
    notes: "Object reflects across vertical axis. The object's position is relative to the bounding box"
