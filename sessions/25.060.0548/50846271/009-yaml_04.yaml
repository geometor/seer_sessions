observations:
  - object: red_pixel
    property: value: 2
    transformation:
      condition: "surrounded by four pixels of the same color"
      action: change color to azure
      new_value: 8

  - object: surrounding_pixels
    property: adjacent to red_pixel: True
    property: same color: True
    cardinal_directions:
        - up
        - down
        - left
        - right