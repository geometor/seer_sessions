observations:
  - object: input_grid
    properties:
      - type: 2D array
      - values: integers (0-9, representing colors)
  - object: output_grid
    properties:
      - type: 2D array
      - values: integers (0-9, representing colors)
  - transformation: color_replacement
    details:
      - input_color: 0 (white)
      - output_color: 1 (blue)
      - scope: all instances of input_color within input_grid
  - constant: other_colors
    details: All colors other than white (0) remain unchanged.