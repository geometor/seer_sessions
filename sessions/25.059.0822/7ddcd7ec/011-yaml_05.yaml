examples:
  - example_1:
      input_object:
        color: yellow
        shape: 2x2 square
        position: (4,4) # Top-left corner coordinates
      transformation:
        action: move
        details: Move the object two rows down. The original object disappears.
      output_object:
        color: yellow
        shape: 2x2 square
        position: (6,4)

  - example_2:
      input_object:
        color: yellow
        shape: 3x3 square
        position: (4,3)
      transformation:
        action: move
        details: Move object three rows down. The original object disappears.
      output_object:
        color: yellow
        shape: 3x3 square
        position: (7,3)
  - example_3:
      input_object:
        color: yellow
        shape: 1x1 square
        position: (4,4)
      transformation:
        action: move
        details: Move the object one row down. The original object disappears.
      output_object:
        color: yellow
        shape: 1x1 square
        position: (5,4)