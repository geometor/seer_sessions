examples:
  - example_1:
      input:
        dimensions: [6, 6]
        objects:
          - color: 7
            shape: rectangle
            size: [6, 6]
      output:
        dimensions: [6, 3]
        objects:
          - color: 7
            shape: rectangle
            size: [6, 3]
      action: "Reduce width by half, keeping height the same. Each column `i` in the output is constructed from column `2*i` and `2*i+1` in input"
