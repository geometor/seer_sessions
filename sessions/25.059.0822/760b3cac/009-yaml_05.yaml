objects:
  - type: shape
    color: azure (8)
    initial_position: top_middle
    property: contiguous_block
  - type: shape
    color: yellow (4)
    initial_position: bottom_middle
    property: contiguous_block

actions:
  - type: modification
    target: azure_shape
    description: expansion/filling of pixels to the right

relationships:
  - azure_shape: above yellow_shape
  - azure_shape: touches yellow_shape
