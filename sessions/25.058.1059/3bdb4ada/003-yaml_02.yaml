objects:
  - type: grid
    properties:
      - name: input_grid
      - dimensions: 8x30
      - colors: [0, 4, 8]
  - type: grid
    properties:
      - name: output_grid
      - dimensions: 8x30
      - colors: [0, 4, 8]
  - type: rectangle
    properties:
      - color: yellow (4)
      - location: rows 1-3, columns 0-28
      - modification: alternating 0s in row 2
  - type: rectangle
    properties:
      - color: azure (8)
      - location: rows 5-7, columns 12-26
      - modification: alternating 0s in row 6
  - type: rectangle
    properties:
        - color: white (0)
        - location: all other cells
actions:
    - type: poke_holes
      description: introduce alternating white pixels, making checkerboard in the middle row of colored rectangles
