input:
  dimensions: 3x3
  colors:
    - red (2)
    - green (3)
    - azure (8)
output:
  dimensions: 3x3
  colors:
    - magenta (5)
    - yellow (6)
    - maroon (9)
transformation:
  type: color mapping
  mapping:
    2: 5  # red -> magenta
    3: 6  # green -> yellow
    8: 9  # azure -> maroon