examples:
  - example_id: 1
    input_objects:
      - color: 5  # Gray
        shape: dispersed pixels
        positions: odd row/col intersections
    output_objects:
      - color: 5  # Gray
        shape: dispersed pixels
        positions: corresponding to input odd row/col, scaled down by 2
    transformations:
      - type: subsampling
        factor: 2
        color_filter: 5

