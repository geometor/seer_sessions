facts:
  - object: grid
    type: 2D array
    dimensions: 3x3
  - object: pixel_red
    color: red
    value: 2
    initial_position: [0, 1]
    final_position: [1,1]
  - object: pixel_yellow
    color: yellow
    value: 4
    initial_position: null
    final_position: [0, 1]
  - action: move_down
    object: pixel_red
    parameters: 1 row
  - action: create
    object: pixel_yellow
    location: pixel_red.initial_position
  - background:
      color: white
      value: 0
