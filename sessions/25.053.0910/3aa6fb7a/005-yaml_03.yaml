examples:
  - example_id: 1
    top_left_object:
      color: azure
      shape: rectangle
      top_left_corner: [1, 1]
      bottom_right_corner: [2, 2]
    bottom_right_object:
      color: azure
      shape: rectangle
      top_left_corner: [3, 4]
      bottom_right_corner: [4, 5]
    action:
      - type: place_pixel
        color: blue
        relative_to: top_left_object
        position: right
      - type: place_pixel
        color: blue
        relative_to: bottom_right_object
        position: above

  - example_id: 2
    top_left_object:
      color: azure
      shape: rectangle
      top_left_corner: [0,4]
      bottom_right_corner: [0,5]
    bottom_right_object:
      color: azure
      shape: rectangle
      top_left_corner: [6,3]
      bottom_right_corner: [6, 4]
    action:
      - type: place_pixel
        color: blue
        relative_to: top_left_object
        position: right
      - type: place_pixel
        color: blue
        relative_to: bottom_right_object
        position: above