input:
  grid_size: 5x5
  objects:
    - color: blue (1)
      positions: [(0,3), (2,3)]
    - color: red (2)
      positions: [(2,4)]
    - color: green (3)
      positions: [(1,1), (2,1), (4,1)]
    - color: magenta (6)
      positions: [(3, 0)]
    - color: white (0)
      positions: fill the rest
output:
  grid_size: 5x5
  objects:
    - color: blue (1)
      positions: [(3,3), (4,3)]
    - color: red (2)
      positions: [(4,4)]
    - color: green (3)
      positions: [(2,1), (3,1), (4,1)]
      
    - color: magenta (6)
      positions: [(4, 0)]
    - color: white (0)
      positions: fill the rest
observations:
  - all pixels move down one row
  - pixels wrap from bottom to top
