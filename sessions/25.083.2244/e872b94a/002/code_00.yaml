examples:
  - example_1:
      input:
        shape: (7, 7)
        objects:
          - description: Grid with varying arrangements of black (0) and gray (5) pixels.
            properties:
              - colors: [0, 5]
      output:
        shape: (3, 1)
        objects:
          - description: Single-column grid filled with black (0) pixels.
            properties:
              - colors: [0]
      transformation:
        type: Count and resize
        parameters:
          output_rows: 3

  - example_2:
