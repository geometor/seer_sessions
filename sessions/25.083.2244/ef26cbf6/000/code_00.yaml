facts:
  - object: horizontal_line
    type: line
    color: yellow (4)
    position: middle_row
    behavior: acts_as_mirror
  - object: colored_pixels_above_line
    type: pixels
    colors: varied (0-9)
    behavior: |
        projected_downward
        mirrored_across_yellow_line
        Replace_color_below_yellow_line
  - object: grid
    type: 2D array
    behavior: input_transforms_to_output