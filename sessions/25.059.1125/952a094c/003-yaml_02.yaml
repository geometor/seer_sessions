objects:
  - id: cross
    color: azure (8)
    shape: plus
    position: center
    property: static

  - id: inner_pixels
    colors: [yellow (4), green (3), red (2), magenta (6)]
    shape: individual
    position: inside_cross
    property: dynamic, removable

  - id: border_pixels
    colors: [magenta (6), red (2), green (3), yellow(4)]
    shape: individual
    position: top_and_bottom_border
    property: added

  - id: background
    color: white(0)
    shape: grid
    position: all
    property: static