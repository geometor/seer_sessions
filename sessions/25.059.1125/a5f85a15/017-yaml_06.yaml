objects:
  - type: grid
    dimensions: 6x6
    elements: pixels
  - type: pixel
    colors:
      - green (3)
      - white (0)
      - yellow (4)
    properties:
      - position (row, column)

actions:
  - type: color_change
    from: green (3)
    to: yellow (4)
    conditions:
      - "appears to be specific green pixels, possibly based on their original position."

relationships:
  - "green pixels are either maintained or changed to yellow."
  - "white pixels remain unchanged."