examples:
  - example_1:
      input_shape: [2, 2]
      output_shape: [5, 5]
      input_colors: [blue, red, green, yellow]
      output_colors: [blue, red, green, yellow, white]
      transformation: "The input grid is duplicated and embedded in a larger grid. The number of non-zero pixels double."
      objects:
        - input_grid:
            shape: [2, 2]
            pixels: 4
        - output_grid:
            shape: [5,5]
            pixels: 25

  - example_2:
      input_shape: [2, 3]
      output_shape: [4, 6]
      input_colors: [gray, magenta, orange, azure, maroon, blue]
      output_colors: [gray, magenta, orange, azure, maroon, blue]
      transformation: "The input grid is duplicated and embedded in a larger grid. The number of non-zero pixels double."
      objects:
        - input_grid:
            shape: [2,3]
            pixels: 6
        - output_grid:
            shape: [4,6]
            pixels: 24
  - example_3:
      input_shape: [1, 1]
      output_shape: [2, 2]
      input_colors: [red]
      output_colors: [red]
      transformation: "The input grid is duplicated and embedded in a larger grid. The number of non-zero pixels double"
      objects:
        - input_grid:
            shape: [1,1]
            pixels: 1
        - output_grid:
            shape: [2,2]
            pixels: 4