facts:
  - description: |
      The input grid is embedded within a larger output grid.
      The remaining cells in the output grid are filled with 0 (white).
      The size of the output grid and the position of the input grid within it vary.
  - example_1:
      input_shape: (3, 3)
      output_shape: (9, 9)
      top_left_corner: (0, 0)
  - example_2:
      input_shape: (2, 2)
      output_shape: (6, 6)
      top_left_corner: (1, 2)
  - example_3:
      input_shape: (2, 3)
      output_shape: (7, 7)
      top_left_corner: (3, 3)
  - example_4:
      input_shape: (1, 4)
      output_shape: (4, 8)
      top_left_corner: (1, 0)
  - example_5:
      input_shape: (3, 2)
      output_shape: (6, 6)
      top_left_corner: (1, 1)