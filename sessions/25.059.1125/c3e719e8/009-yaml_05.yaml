example_1:
  input_grid:
    dimensions: [3, 3]
    objects:
      gray_object:
        color: 5
        shape: rectangle
        count: 1
  output_grid:
    dimensions: [9, 9]
    objects:
      gray_object:
        color: 5
        shape: rectangle
        count: 1
  transformation:
    replication_factor: [3, 3]

example_2:
  input_grid:
    dimensions: [3, 4]
    objects:
      blue_object:
        color: 1
        shape: rectangle # single pixel
        count: 1
  output_grid:
    dimensions: [6, 8]
    objects:
      blue_object:
        color: 1
        shape: rectangle, single pixel
        count: 2  # important to replication
  transformation:
    replication_factor: [2, 2]

example_3:
  input_grid:
    dimensions: [2, 6]
    objects:
      azure_object:
        color: 8
        shape: rectangle
        count: 3
  output_grid:
    dimensions: [4, 6]
    objects:
      azure_object:
          color: 8
          shape: rectangle
          count: 6 # important to replication
  transformation:
    replication_factor: [2, 1]

example_4:
  input_grid:
    dimensions: [3, 3]
    objects:
        magenta_object:
            color: 6
            shape: rectangle
            count: 3
  output_grid:
    dimensions: [3, 3]
