facts:
  - task: "Identify a single contiguous object and reproduce it in a new grid with a fixed size, with a '0' pixel in the center."
  - example_1:
    - input_object:
        color: 1  # blue
        shape: rectangle
        size: 20
        center_color: 1
    - output_object:
        color: 1
        size: 5x5
        center_value: 0
  - example_2:
     - input_object:
        color: 3  # green
        shape: rectangle
        size: 20
        center_color: 3
     - output_object:
        color: 3
        size: 5x5
        center_value: 0
  - example_3:
    - input_object:
        color: 4 #yellow
        shape: rectangle
        size: 27
        center_color: 4
    - output_object:
        color: 4
        size: 9x9
        center_value: 0
