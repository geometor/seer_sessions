example_1:
  input:
    green_pixels: [(0, 0), (0, 4)]
  output:
    green_pixels_region: [(0,0), (0, 1), (0, 2), (0, 3), (0, 4)]
  rule: "Fill the horizontal space between the two green pixels with green."

