example_1:
  input_objects: []
  output_objects:
    - type: cross
      color: red
      position: center
      preserves: white #0s from input
  actions:
    - draw_cross: center, red

example_2:
  input_objects:
    - type: pixel
      color: black # 0
      position: center
  output_objects:
    - type: cross
      color: red
      position: center
      preserves: white #0s from input
  actions:
      - draw_cross: center, red

example_3:
  input_objects:
     - type: pixel
       color: red
       position: top-left
  output_objects:
    - type: cross
      color: red
      position: center
      preserves: white #0s from input
  actions:
      - draw_cross: center, red
