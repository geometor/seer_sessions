objects:
  - id: green_object
    color: green
    shape: rectangle-like
    property: encloses red_object
  - id: red_object
    color: red
    shape: rectangle-like
    property: enclosed by green_object
  - id: azure_pixel
      color: azure
      shape: single pixel

actions:
  - type: extension
    target: green_object
    description: extend green to right edge.
  - type: extension
     target: red_object
     description: extend red to right edge.

relationships:
    - green_object contains red_object