facts:
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
    element_property: color
  - action: swap
    description: "Positions of certain elements are interchanged."
    affected_elements:
      - element1:
          value_input: 2
          position_input: [0,1]
          value_output: 3
          position_output: [0,1]
      - element2:
          value_input: 3
          position_input: [0,0]
          value_output: 3
          position_output: [0,0]
      - element3:
          value_input: 2
          position_input: [2,0]
          value_output: 9
          position_output: [2, 0]
      - element4:
        value_input: 9
        position_input: [2,1]
        value_output: 2
        position_output: [2,1]