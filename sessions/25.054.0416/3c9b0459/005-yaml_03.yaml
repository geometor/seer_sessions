objects:
  - description: Input grid
    properties:
      - type: 2D array
      - values: Integers 0-9 representing colors
  - description: Output grid
    properties:
      - type: 2D array
      - values: Integers 0-9 representing colors

actions:
  - name: Rotate
    description: The entire grid is rotated. It is not a simple transposition.
    parameters:
        - angle: -90 degrees (270 degrees clockwise)