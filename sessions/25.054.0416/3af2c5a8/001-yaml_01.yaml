facts:
  - object: grid
    properties:
      - type: 2D array
      - values: integers (0-9) representing colors
      - input_shape: 3x4
      - output_shape: 6x8
    relations:
      - input grid transforms to output grid
  - object: pixel
    properties:
      - color: white (0) or azure (8)
    actions:
      - azure pixels are duplicated and shifted
    relations:
      - pixels form the grid