facts:
  - object: background
    type: grid
    properties:
      color: white (0)
      behavior: unchanged
  - object: colored_band
    type: horizontal_band
    properties:
      colors: [blue (1), red (2)]
      pattern: alternating
      behavior: stretches horizontally, duplicates each column
  - transformation:
    type: horizontal_expansion
    input:  8
    output: 16
    details: each colored pixel in a column is duplicated to form two columns
