facts:
  - object_type: pixel
    properties:
      - color:
        - values: [0, 4]
        - change:
          - 0: 8
          - 4: 4
  - transformation_type: expansion
    properties:
      - width:
        - factor: 2
        - operation: multiplication
      - height:
        - factor: 1
        - operation: multiplication