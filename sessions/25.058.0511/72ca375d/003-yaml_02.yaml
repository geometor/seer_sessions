examples:
  - example_id: 0
    input:
      objects:
        - color: 6
          shape: rectangle
          size: 9 # 3x3
          position: (4,4) # top-left corner
    output:
      objects:
        - color: 6
          shape: rectangle
          size: 9 # 3x3
          position: (0,0)
    transformation: "The magenta object is extracted and its bounding box is used as the output grid."
