facts:
  - type: grid
    dimensions: 3x3
    input_values: [0, 5]
    output_values: [2, 3, 4]
  - object: pixel
    property: color_value
    input_state: [0, 5]
    output_state: [2, 3, 4]
  - relation: spatial_correspondence
    description: "Each input pixel maps to an output pixel at the same coordinates."
  - transformation: color_mapping
    mapping:
        0: "one of: 2,3,4"
        5: "one of: 2,3,4"
