objects:
  - name: gray_row
    type: object
    properties:
      color: 5
      shape: row
      contiguous: True
  - name: single_color_pixels
    type: object
    properties:
       shape: single pixel
       contiguous: false
  - name: all_other_pixels
    type: object
    properties:
      shape: pixels
      contiguous: False
      
actions:
  - object: gray_row
    transformation: preserve
  - object: single_color_pixels
    transformation: preserve
  - object: all_other_pixels
    transformation: black