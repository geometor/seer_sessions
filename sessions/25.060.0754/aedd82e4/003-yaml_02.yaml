objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
        color:
            white: 0
            red: 2
            blue: 1

actions:
  - type: change_color
    location: bottom-left corner
    from: red
    to: blue

relationships:
  - type: spatial
    description: The grid is a 2D arrangement of pixels.
