facts:
  - type: grid
    description: Input and output grids are 5x4 matrices.
  - color_palette:
      0: white
      1: blue
      2: red
  - input_grid:
      dominant_colors: [white, red]
      object_1:
        color: red
        shape: Irregular, multiple patches
  - output_grid:
      dominant_colors: [white, red]
      changed_pixel:
        location: [2, 3]  # (row, column), 0-indexed
        original_color: red
        new_color: blue
  - transformation:
      type: single_pixel_color_change
      location: [2,3]
      from_color: 2
      to_color: 1