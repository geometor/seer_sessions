facts:
  - type: grid
    dimensions: 3x3
    input_state: diverse colors
    output_state: uniform color (9/maroon)
    transformation: color replacement
    objects:
      - type: pixel
        properties:
          - value: integer (0-9)
          - color: derived from value
    relationships:
      - pixels form a grid
      - input grid transforms to output grid
      - pixel values change during transformation