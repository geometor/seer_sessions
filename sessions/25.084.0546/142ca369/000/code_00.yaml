objects:
  - type: colored_block
    properties:
      color: integer (0-9)
      shape: contiguous block
      size: number of pixels
    actions:
      - move
      - duplicate
      - change_color
      - combine

relationships:
  - adjacency:  Objects can be adjacent to each other (horizontally or vertically).
  - spatial: Objects have relative positions (row, column).

transformations:
    - combination