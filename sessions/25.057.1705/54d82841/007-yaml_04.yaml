objects:
  - type: grid
    properties:
      rows: 5
      columns: 5
      colors: [white, green, yellow]
  - type: pixel
    properties:
      color:
        - white (0)
        - green (3)
        - yellow (4)
      position:
        row: [0-4]
        column: [0-4]

actions:
  - type: change_color
    properties:
      from: white
      to: yellow
    constraints:
      row: 4
      column: 2

relationships:
    - type: contains
      subject: grid
      object: pixel