examples:
  - id: 1
    objects:
      - shape: inverse_L
        color: green
        count: 2
        contains:
          - color: red
      - shape: vertical_bar
        color: red
    actions:
      - type: extend
        object: red_pixel
        direction: down
        reference: green_region_height # Height of connected green inverse L shapes
      - type: connect
        objects: [green_inverse_L, red_vertical_bar, green_inverse_L]

