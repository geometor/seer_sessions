observations:
  - object: red_pixel
    properties:
      color: red (2)
      context: isolated or part of a line or L shape
    actions:
      - if: isolated
        then: change_color_to_azure
      - if: part of a three-pixel L shape
        then: change the central color to azure
      - else: remain_unchanged

  - object: other_pixel
    properties:
      color: not red
    actions:
      - remain_unchanged