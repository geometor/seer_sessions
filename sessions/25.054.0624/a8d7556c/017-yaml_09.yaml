observations:
  - object: white_pixel
    properties:
      color: 0
      state: changeable
      adjacency:
        to: gray_pixel
        type: orthogonal
    actions:
      change_color:
        to: red
        condition: adjacent_to_gray

  - object: gray_pixel
    properties:
      color: 5
      state: static
    actions: {}

  - object: other_pixel
    properties:
      state: static
    actions: {}