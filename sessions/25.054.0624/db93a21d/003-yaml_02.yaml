objects:
  - name: maroon_object
    color: maroon (9)
    properties:
      - shape: irregular
      - persistence: preserved

  - name: green_outline
    color: green (3)
    properties:
      - location: adjacent to maroon_object and white pixels and edge of grid

  - name: blue_object
    color: blue (1)
    properties:
      - shape: irregular, fills enclosed space
      - location: within a space defined, in part, by the green outline