examples:
  - example_1:
      objects:
        - color: 3  # Green
          shape: "T-shape"
          action: "Expand orthogonally adjacent to other objects"
        - color: 1  # Azure
          shape: "I-shape"
          action: "Retain shape"
        - color: 4 #yellow
          shape: "Square"
          action: "Expand down and to the left, filling space between it and a red object."
        - color: 2  # Red
          shape: "pixel"
          action: none

  - example_2:
      objects:
        - color: 8  # Azure
          shape: "Line"
          action: "Retain shape"
        - color: 2 #red
          shape: "Line"
          action: "Retain shape"
        - color: 6  # Magenta
          shape: "L-shape"
          action: "expand to fill a square shape with a diagonal red pixel"
        - color: 3  # Green
          shape: "pixel"
          action: "expand one pixel in all directions next to the red pixel"

  - example_3:
      objects:
        - color: 1 #blue
          shape: "L-shape"
          action: "Retain shape"
        - color: 4 #yellow
          shape: "Square"
          action: "Expand vertically and down"
        - color: 8  # Azure
          shape: "square"
          action: "expand horizontally"
  - example_4:
      objects:
          - color: 3  # Green
            shape: "pixel"
            action: "Expand orthogonally adjacent to other objects"
          - color: 2  # Red
            shape: "various"
            action: "Retain shape"
          - color: 8  # Azure
            shape: "line"
            action: "Retain shape"
          - color: 4 #yellow
            shape: "Square"
            action: "Expand down and to the left, filling space between it and a red object."