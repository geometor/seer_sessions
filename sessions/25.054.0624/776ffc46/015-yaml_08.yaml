observations:
  - object: pixel
    properties:
      color:
        - white (0)
        - blue (1)
        - red (2)
        - green (3)
        - gray (5)
      position: [row, column]
    actions:
      - change_color:
        - from: blue (1)
          to: red (2)
      - no_change:
          colors: [white, red, green, gray] # All colors except blue
