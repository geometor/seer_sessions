facts:
  - object: background
    color: maroon (9)
    property: static
  - object: foreground
    color: blue (1)
    property: dynamic
    action: changes color to azure (8) if connected to another blue pixel
  - connectivity:
      type:  horizontal, vertical, and diagonal
      details:  A blue pixel changes color if any adjacent pixel (including diagonals) is also blue.