observations:
  - object: pixel
    properties:
      color: [blue, white, azure]
      location: [row, column]
    actions:
      - change_color:
          condition: adjacent to blue pixel and color is white
          from: white
          to: azure
  - grid:
    properties:
      dimensions: [rows, columns]
    invariants:
      - dimensions remain constant # Input and output grids have the same size.