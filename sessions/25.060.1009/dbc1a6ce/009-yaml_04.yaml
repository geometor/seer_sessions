objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - blue (1)
        - azure (8)
      position: [row, column]
relationships:
  - type: adjacency
    description: Horizontal connection between pixels.
actions:
  - type: fill
    agent: blue pixel
    target: horizontally adjacent white pixels
    result: change white pixels to azure