examples:
  - example_1:
      input:
        objects:
          - color: azure
            shape: rectangle
            rows: [4, 6]
            cols: [4, 6]
      output:
        objects:
          - color: azure
            shape: rectangle
            rows: [1, 3]  # relative to output grid
            cols: [1, 3]  # relative to output grid
        relation_to_input: "Output is a vertically-centered 4x5 slice containing the azure rectangle."

  - example_2:
      input:
        objects:
          - color: azure
            shape: rectangle
            rows: [3, 4]
            cols: [4, 5]
      output:
        objects:
          - color: azure
            shape: rectangle
            rows: [1, 2]
            cols: [1, 2]
        relation_to_input: "Output is a vertically-centered 4x4 slice containing the azure rectangle"

  - example_3:
      input:
        objects:
          - color: azure
            shape: rectangle
            rows: [3, 5]
            cols: [3, 6]
      output:
        objects:
            - color: azure
              shape: rectangle
              rows: [1, 3]
              cols: [0, 3]
        relation_to_input: "Output is a vertically-centered 4x5 slice containing the azure rectangle"