objects:
  - type: grid
    properties:
      - rows: 10
      - columns: 10
      - cells: pixels
      - values: {0: white, 3: green, 4: yellow}
  - type: shape
    properties:
      - color: green
      - composition: contiguous green pixels
    actions:
      - identify_center: locates a specific pixel within the shape

  - type: pixel
    properties:
    - color: changes from green to yellow.
    location:
     - determined by its position properties.