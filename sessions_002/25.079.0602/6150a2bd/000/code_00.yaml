      The input and output grids have the same dimensions.
  - object: Input Grid
    properties:
      - type: 2D array
      - values: Integers (0-9 representing colors)
    actions:
      - Transformed to Output Grid
  - object: Output Grid
    properties:
      - type: 2D array
      - values: Integers (0-9 representing colors)
  - relationship: |
      The transformation appears to be a rotation or reflection.
  - transformation_type: spatial
  - input_grid_1:
      dimensions: 3x3
  - output_grid_1:
      dimensions: 3x3
  - input_grid_2:
     dimensions: 3x2
  - output_grid_2:
      dimensions: 3x2
