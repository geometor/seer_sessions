examples:
  - id: 1
    input_objects:
      - type: grid
        properties:
          dimensions: [3, 3]
          elements: [[3, 3, 8], [3, 7, 0], [5, 0, 0]] # Original input
    output_objects:
      - type: grid
        properties:
          dimensions: [3, 3]
          elements: [[0, 0, 5], [0, 7, 3], [8, 3, 3]]  # Expected output
    actions:
      - description: Reverse the order of elements within each column of the input grid.

  - id: 2
    input_objects:
      - type: grid
        properties:
          dimensions: [3, 3]
          elements: [[5, 5, 2], [1, 0, 0], [0, 0, 0]]
    output_objects:
      - type: grid
        properties:
          dimensions: [3, 3]
          elements:  [[0, 0, 0], [0, 0, 1], [2, 5, 5]]
    actions:
      - description: Reverse the order of elements within each column of the input grid.