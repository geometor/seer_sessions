task_elements:
  objects:
    - type: grid
      properties:
        dimensions: dynamic (determined by input)
        cell_values: integers (0-9) representing colors
      relationships:
          input_grid: original arrangement of colored cells
          output_grid: transformed arrangement of colored cells
  transformations:
    - type: spatial
      actions:
          rotate: 
            -clockwise: 90
          mirror:
            -axis: horizontal
