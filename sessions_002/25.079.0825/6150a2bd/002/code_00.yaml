examples:
  - example_1:
      input_objects:
        - object_1:
          description: Input grid
          dimensions: 3x3
          elements: 2D array of color values
      output_objects:
        - object_1:
            description: Output grid
            dimensions: 3x3
            elements: 2D array of color values
      transformations:
        - transformation_1:
          description: Rotate the input grid 90 degrees counter-clockwise.
          details: Each element (i, j) in the input becomes element (j, input_rows - 1 - i)
          type: rotation

  - example_2:
      input_objects:
        - object_1:
          description: Input grid
          dimensions: 3x3
          elements: 2D array of color values
      output_objects:
       - object_1:
            description: output grid
            dimensions: 3x3
            elements: 2D array of color values

      transformations:
         - transformation_1:
            description: Rotate the input grid 90 degrees counter-clockwise.
            details: Each element (i, j) in the input becomes element (j, input_rows - 1 - i)
            type: rotation