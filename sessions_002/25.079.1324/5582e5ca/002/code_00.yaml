examples:
  - input:
      objects:
        - colors: [0, 3, 4, 6, 8]  # All unique colors in the input
          counts: [1, 2, 3, 2, 1] # Number of times that color appears
          grid_size: [3, 3]
    output:
      objects:
        - colors: [4]
          counts: [9]
          grid_size: [3, 3]
    transformation:
      rule: "The output grid is filled entirely with the color '4'."

  - input:
      objects:
        - colors: [1, 4, 6, 8, 9]
          counts: [2, 1, 1, 2, 3]
          grid_size: [3, 3]
    output:
      objects:
        - colors: [9]
          counts: [9]
          grid_size: [3, 3]
    transformation:
      rule: "The output grid is filled entirely with the color '9'."

  - input:
      objects:
        - colors: [1, 4, 6, 8, 9]
          counts: [1, 2, 3, 2, 1]
          grid_size: [3, 3]
    output:
      objects:
        - colors: [6]
          counts: [9]
          grid_size: [3, 3]
    transformation:
      rule: "The output grid is filled entirely with the color '6'."