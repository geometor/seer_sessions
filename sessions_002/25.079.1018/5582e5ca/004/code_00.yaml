facts:
  - object: input_grid
    type: grid
    properties:
      - dimensions: variable
      - values: integers (0-9, representing colors)
  - object: output_grid
    type: grid
    properties:
      - dimensions: 3x3
      - values: integers (0-9, representing colors)
  - action: transformation
    description: The input grid is transformed into a 3x3 output grid.
  - observation_1:
      example: 1
      input_most_frequent: 4
      output_value: 4
  - observation_2:
    example: 2
    input_most_frequent: 9
    output_value: 9
  - observation_3:
    example: 3
    input_most_frequent: 6
    output_value: 6