objects:
  grid:
    type: 2D array
    properties:
      rows: integer
      columns: integer
      cells: integer (0-9, representing colors)

actions:
  rotate:
    type: rotation
    parameters:
      angle: 90 degrees clockwise
  mirror:
    type: reflection
    parameters:
      axis: vertical (up-down)
  sort_columns:
    type: sorting
    parameters:
        direction: descending
        key: cell value
