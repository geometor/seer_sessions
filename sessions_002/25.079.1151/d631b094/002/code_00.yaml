examples:
  - example_1:
      input_grid:
        dimensions: [3, 3]
        objects:
          - color: 1
            shape: L-shape # two pixels
            count: 2
      output_grid:
        dimensions: [1, 2]
        objects:
          - color: 1
            shape: rectangle
            count: 2

  - example_2:
      input_grid:
        dimensions: [3, 3]
        objects:
          - color: 2
            shape: vertical line, broken
            count: 3
      output_grid:
        dimensions: [1, 3]
        objects:
          - color: 2
            shape: rectangle
            count: 3

  - example_3:
      input_grid:
        dimensions: [3, 3]
        objects:
          - color: 7
            shape: single pixel
            count: 1
      output_grid:
        dimensions: [1, 1]
        objects:
          - color: 7
            shape: single pixel
            count: 1

  - example_4:
      input_grid:
        dimensions: [3, 3]
        objects:
          - color: 8
            shape: L-shape, broken
            count: 4
      output_grid:
        dimensions: [1, 4]
        objects:
          - color: 8
            shape: rectangle
            count: 4