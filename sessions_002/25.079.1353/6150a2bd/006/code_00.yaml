facts:
  - observation: |
      The transformation is a rotation.
  - object: input_grid
    properties:
      type: 2D array
      elements: integers representing colors
  - object: output_grid
    properties:
      type: 2D array
      elements: integers representing colors
  - action: rotate
    object: input_grid
    direction: clockwise
    degrees: 90
  - relation: |
      The output_grid is a 90-degree clockwise rotated version of the input_grid.
