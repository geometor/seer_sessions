examples:
  - example_id: 1
    input_grid:
      - [3, 3, 8]
      - [3, 7, 0]
      - [5, 0, 0]
    output_grid:
      - [0, 0, 5]
      - [0, 7, 3]
      - [8, 3, 3]
    transformations:
      - type: rotation
        degrees: -90
        notes: Top-left element moves to bottom-left.
    objects:
        - description: grid
          properties: 3x3
  - example_id: 2
    input_grid:
      - [5, 5, 2]
      - [1, 0, 0]
      - [0, 0, 0]
    output_grid:
      - [0, 0, 0]
      - [0, 0, 1]
      - [2, 5, 5]
    transformations:
      - type: rotation
        degrees: -90
        notes: Top-left element moves to bottom-left.
    objects:
        - description: grid
          properties: Input 3x3, Output 2x3