objects:
  - grid:
      type: 2D array
      dimensions: 3x3
      elements: integers (0-9)
      properties:
        - rows
        - columns
        - cells

actions:
  - transform:
      type: rearrangement
      description: reorders the elements of the input grid to produce the output grid.

relationships:
  - spatial:
      type: row-column position
      description: Each element is identified by its row and column index.
