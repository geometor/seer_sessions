example_1:
  input:
    size: 3x3
    objects:
      - color: 8
        position: [0,2]
      - color: 3
        position: [0,0]
      - color: 3
        position: [0,1]
  output:
    size: 3x3
    objects:
      - color: 8
        position: [2,0]
      - color: 3
        position: [2,2]
      - color: 3
        position: [2,1]
  transformation:
    type: reflection # preliminary
    axis: horizontal  # preliminary

