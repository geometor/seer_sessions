input_grid:
  size: 9x9
  objects:
    - color: 2 (red)
      position: (3, 2)
      shape: single cell
    - color: 1 (blue)
      position: (6, 6)
      shape: single cell
    - color: 0 (white)
      position: all other cells
      shape: background

output_grid:
  size: 9x9
  objects:
    - color: 2 (red)
      position: (3, 2)
      shape: single cell
    - color: 1 (blue)
      position: (6, 6)
      shape: single cell
    - color: 4 (yellow)
      position: [(2, 1), (2, 3), (4, 1), (4, 3)]
      shape: 1x1 cells surrounding red cell, not diagonally
    - color: 7 (orange)
      position: [(5,6), (6,5), (6,7), (7,6)]
      shape: 1x1 cells surrounding blue cell, not diagonally
    - color: 0 (white)
      position: all other cells
      shape: background