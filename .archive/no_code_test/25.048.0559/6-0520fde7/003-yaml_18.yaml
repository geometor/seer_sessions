input_grid:
  size: 3x7
  objects:
    blue_objects:
      - positions: [(0,0), (0,1), (0,5), (1,2), (1,4), (1,5), (1,6), (2,0), (2,1), (2,5)]
      - shape: single_cells
    gray_objects:
      - positions: [(0,3), (1,3), (2,3)]
      - shape: single_cells forming a vertical line
    white_objects:
      - positions: remaining cells
      - shape: background
output_grid:
  size: 3x3
  objects:
    red_objects:
      - positions: [(0,1), (1,2), (2,1)]
      - shape: single_cells
    white_objects:
      - positions: remaining cells
      - shape: background