input_grid:
  size: 9x9
  objects:
    - color: 2  # Red
      position: (3, 2)
      shape: single cell
    - color: 1  # Blue
      position: (6, 6)
      shape: single cell
    - color: 0 #background
      position: all the other cells

output_grid:
  size: 9x9
  objects:
    - color: 2  # Red
      position: (3, 2)
      shape: single cell
    - color: 1  # Blue
      position: (6, 6)
      shape: single cell
    - color: 4  # Yellow
      positions: [(2, 1), (2, 3), (4, 1), (4, 3)]
      shape: four single cells forming a cross/plus pattern around the red cell
    - color: 7  # Orange
      positions: [(5, 6), (6, 5), (6, 7), (7, 6)]
      shape: four single cells forming a cross/plus pattern around the blue cell