observations:
  - example_1:
      objects:
        - type: rectangle
          color: red
          start_row: 4
          end_row: 4
          action: expand_down
          expand_rows: 2
        - type: background
          color: [white, yellow]
          action: preserve
      grid_change:
        height: same
        width: same
  - example_2:
      objects:
        - type: rectangle
          color: red
          start_row: 5
          end_row: 7
          action: expand_down
          expand_rows: 2
        - type: background
          color: [grey, yellow]
          action: partially preserve
      grid_change:
        height: +1 # observation - needs to increase in height
        width: same