input_grid:
  objects:
    - color: 8 (azure)
      shape: two L-shaped structures
      positions:
        - top-left corner of the first 'L': (1,1) # (row, col)
        - top-left corner of the second 'L': (3,4)
    - color: 0 (white)
      shape: background
      positions:
        - all other cells

output_grid:
  objects:
    - color: 8 (azure)
      shape: two L-shaped structures (same as input)
      positions:
        - top-left corner of the first 'L': (1,1)
        - top-left corner of the second 'L': (3,4)
      
    - color: 1 (blue)
      shape: single cells
      positions:
        - (1,2)
        - (4,5)
    - color: 0 (white)
      shape: background
      positions:
        - all other cells
