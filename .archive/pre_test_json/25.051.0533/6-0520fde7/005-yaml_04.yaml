input_grid:
  size: 3x7
  colors:
    0: white
    1: blue
    5: gray
  objects:
    - type: vertical_line
      color: 1
      positions: # Blue vertical lines
    - type: vertical_line
      color: 5
      positions: # Gray vertical line (central)

output_grid:
  size: 3x3
  colors:
    0: white
    2: red
  objects:
    - type: single_pixel
      color: 2
      positions: [(0, 0), (2,2)] # Red pixels, corresponding to gray in the first and last rows