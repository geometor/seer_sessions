input_grid:
  dimensions: 5x5
  objects:
    - color: 1 (blue)
      positions: [(0, 3), (2, 3)]
    - color: 3 (green)
      positions: [(1, 1), (2, 1), (4, 1)]
    - color: 2 (red)
      positions: [(2, 4)]
    - color: 6 (magenta)
      positions: [(3, 0)]
    - color: 0 (white)
      positions: All the remaining cells
  background_color: 0 (white)

output_grid:
  dimensions: 5x5
  objects:
    - color: 1 (blue)
      positions: [(3, 3)]
    - color: 3 (green)
      positions: [(2, 1), (3, 1)]
    - color: 2 (red)
      positions: [(4, 4)]
    - color: 6 (magenta)
      positions: [(4, 0)]
      - color: 0 (white)
      positions: All the remaining cells
  background_color: 0 (white)