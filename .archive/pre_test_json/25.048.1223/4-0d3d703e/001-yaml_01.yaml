input_grid:
  size: 3x3
  objects:
    - color: 3 (green)
      shape: vertical line
      position: left column
    - color: 1 (blue)
      shape: vertical line
      position: middle column
    - color: 2 (red)
      shape: vertical line
      position: right column
  color_counts:
    3: 3
    1: 3
    2: 3

output_grid:
  size: 3x3
  objects:
    - color: 4 (yellow)
      shape: vertical line
      position: left column
    - color: 5 (gray)
      shape: vertical line
      position: middle column
    - color: 6 (magenta)
      shape: vertical line
      position: right column
  color_counts:
    4: 3
    5: 3
    6: 3