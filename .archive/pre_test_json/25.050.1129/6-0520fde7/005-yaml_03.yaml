input_grid:
  dimensions: [3, 7]
  colors:
    0: 8  # white
    1: 9   # blue
    5: 3   # gray
  objects:
    - type: "scattered"
      color: 0
      count: 8
    - type: "connected"
      color: 1
      positions: [[0,2], [1,0], [1,1], [1,4], [1,6], [2,1], [2,2], [2,4],[2,6]]
    - type: "vertical_line"
      color: 5
      positions: [[0,3], [1,3], [2,3]]

output_grid:
  dimensions: [3, 3]
  colors:
    0: 7  # white
    2: 2   # red
  objects:
    - type: "background"
      color: 0
     - type: "two_cells"
       color: 2
       positions: [[1, 0], [2,2]]