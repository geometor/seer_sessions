input_grid:
  size: 7x7
  objects:
    - color: 8 (azure)
      shape: Two separate 2x1 vertical lines, and two separate 1x2 horizontal lines.
      positions:
        - [1,1] , [2,1] # Vertical line 1
        - [2,2] # Vertical Line 1
        - [3,4], [3,5] # Horizontal line 1
        - [4,5] # Horizontal line 2
    - color: 0 (white)
      shape: background
      position: everywhere else

output_grid:
  size: 7x7
  objects:
      - color: 8 (azure)
        shape: Two separate 2x1 vertical lines, and two separate 1x2 horizontal lines.
        positions:
          - [1,1] , [2,1] # Vertical line 1
          - [2,2] # Vertical Line 1
          - [3,4], [3,5] # Horizontal line 1
          - [4,5] # Horizontal line 2
      - color: 1 (blue)
        shape: Single pixel
        positions:
          - [1,2]
          - [4,4]
      - color: 0 (white)
        shape: background
        position: everywhere else