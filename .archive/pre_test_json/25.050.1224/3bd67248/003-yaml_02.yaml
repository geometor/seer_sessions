observations:
  input_grid:
    objects:
      - color: 5
        shape: vertical_line
        position: (0, all)  # First column, all rows
        count: 3
      - color: 0
        shape: rectangle
        position: (0-2, 1-2) # Remaining cells
        count: 6
  output_grid:
    objects:
      - color: 5
        shape: vertical_line
        position: (0, all)
        count: 3
      - color: 2
        shape: diagonal_line
        position: (0-2, 2-0) # From bottom-left to top-right (limited by grid size)
        count: 2
      - color: 4
        shape: horizontal line
        position: (2, 1-2)
        count: 2
      - color: 0
        shape: fill
        position: others
        count: 2