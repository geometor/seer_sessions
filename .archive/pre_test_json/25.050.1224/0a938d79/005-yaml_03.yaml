input_grid:
  dimensions: [22, 9]
  objects:
    - color: 2
      position: [5, 0]
      shape: single cell
    - color: 3
      position: [7, 8]
      shape: single cell
  background_color: 0

output_grid:
  dimensions: [22, 9]
  objects:
    - color: 2
      positions: [[5 + 4*j, i] for i in range(9) for j in range (4)]
      shape: single cells forming rows
    - color: 3
      positions: [[7+ 4*j, i] for i in range(9) for j in range (4)]
      shape: single cells forming rows
  background_color: 0