input_grid:
  dimensions: [10, 25]
  objects:
    - color: 2
      position: [0, 5]
      shape: single cell
    - color: 8
      position: [9, 7]
      shape: single cell
  background_color: 0

output_grid:
  dimensions: [10, 25]
  objects:
    - color: 2
      positions: [[i, 5 + 5*j] for i in range(10) for j in range(5)]
      shape: single cells forming columns
    - color: 8
      positions: [[i, 7 + 5*j] for i in range(10) for j in range(5)]
      shape: single cells forming columns
  background_color: 0