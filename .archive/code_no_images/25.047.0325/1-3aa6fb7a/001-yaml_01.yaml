input_grid:
  objects:
    - color: 8 (azure)
      shape: Two separate 2x1 vertical and 1x2 horizontal shapes.
      positions:
        - Top-left corner: (1,1) [2x1 shape]
        - Bottom-right corner: (3,4) [1x2 shape]
    - color: 0 (white)
      shape: Background
      positions:
        - Everywhere else

output_grid:
