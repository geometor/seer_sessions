examples:
  - example_id: 1
    input:
      objects:
        - id: 1
          type: pixel
          color: 3
          positions: [(0, 0), (0, 1), (1, 0)]
        - id: 2
          type: pixel
          color: 8
          positions: [(0, 2)]
        - id: 3
          type: pixel
          color: 7
          positions: [(1, 1)]
        - id: 4
          type: pixel
          color: 5
          positions: [(2, 0)]
        - id: 5
          type: pixel
          color: 0
          positions: [(1,2), (2, 1), (2, 2)]
    output:
      objects:
        - id: 6
          type: pixel
          color: 5
          positions: [(0, 2)]
        - id: 7
          type: pixel
          color: 7
          positions: [(1, 1)]
        - id: 8
          type: pixel
          color: 3
          positions: [(1, 2), (2, 1)]
        - id: 9
           type: pixel
           color: 8
           positions: [(2,0)]
        - id: 10
          type: pixel
          color: 0
          positions: [(0,0), (0, 1), (1, 0)]
    transformation:
      - action: rotate_ccw
        degrees: 90
      - action: reorder_columns # Placeholder - precise rule TBD
        details: "Columns are re-arranged based on the original row index."

  - example_id: 2
    input:
      objects:
       - id: 1
         type: pixel
         color: 5
         positions: [(0, 0), (0, 1)]
       - id: 2
         type: pixel
         color: 2
         positions: [(0, 2)]
       - id: 3
         type: pixel
         color: 1
         positions: [(1, 0)]
       - id: 4
         type: pixel
         color: 0
         positions: [(1,1), (1, 2), (2, 0), (2, 1), (2, 2)]
    output:
      objects:
        - id: 5
          type: pixel
          color: 0
          positions: [(0, 0), (0, 1), (0, 2), (1, 0), (1, 1)]
        - id: 6
          type: pixel
          color: 1
          positions: [(1, 2)]
        - id: 7
          type: pixel
          color: 2
          positions: [(2, 0)]
        - id: 8
          type: pixel
          color: 5
          positions: [(2, 1), (2, 2)]
    transformation:
      - action: rotate_ccw
        degrees: 90
      - action: reorder_columns # Placeholder - precise rule TBD
        details: "Columns are re-arranged based on the original row index."