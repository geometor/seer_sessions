facts:
  - observation: |
      Input and output grids have the same dimensions.
  - object_types:
      - type: pixel
        properties:
          - color: integer (0-9)
          - position: (row, column)
  - transformations:
      - description: |
          Pixels with the values 1, 2, 3, and 8 in the input grid change color to 5(grey) in the output grid. Pixels of other color remain the same.
