example_1:
  input:
    object_type: grid
    dimensions: [3, 3]
    colors: [0, 3, 5, 7, 8]  # white, green, gray, orange, azure
    columns:
      - [3, 3, 5]
      - [3, 7, 0]
      - [8, 0, 0]
  output:
    object_type: grid
    dimensions: [3, 3]
    colors: [0, 3, 5, 7, 8]
    rows:
      - [0, 0, 5]
      - [0, 7, 3]
      - [8, 3, 3]

example_2:
  input:
    object_type: grid
    dimensions: [3, 3]
    colors: [0, 1, 2, 5] # white, blue, red, gray
    columns:
      - [5, 1, 0]
      - [5, 0, 0]
      - [2, 0, 0]
  output:
    object_type: grid
    dimensions: [3, 3]
    colors: [0, 1, 2, 5]
    rows:
      - [0, 0, 0]
      - [0, 0, 1]
      - [2, 5, 5]