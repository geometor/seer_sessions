examples:
  - example_1:
      input_objects:
        - color: 6
          shape: point
          position: (0, 2)
        - color: 4
          shape: point
          position: (1, 1)
        - color: 3
          shape: point
          position: (2, 0)
      output_objects:
        - color: [6,4,3]
          shape: rectangle
          bounds: [[0,2],[2,0]] #top right to bottom left
          fill: existing

  - example_2:
      input_objects:
        - color: 2
          shape: point
          position: (0, 1)
        - color: 7
          shape: point
          position: (1, 0)
        - color: 8
          shape: point
          position: (1, 2)
      output_objects:
        - color: [2,7,8]
          shape: rectangle
          bounds: [[0,1],[1,2]]

  - example_3:
      input_objects:
       - color: 4
         shape: point
         position: (0, 0)
       - color: 2
         shape: point
         position: (1, 1)
      output_objects:
       - color: [4,2]
         shape: rectangle
         bounds: [[0,0],[1,1]]