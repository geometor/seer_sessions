objects:
  - type: grid
    properties:
      - dimensions: 3x3 (input)
      - elements: integers (0-9)
    relationships:
      - contains: pixels
  - type: pixel
    properties:
      - color: represented by integer value
      - position: row, column
    actions:
      - identified: non-zero color is noted
  - type: output_grid
    properties:
      - dimensions: variable
      - elements: single non-zero integer