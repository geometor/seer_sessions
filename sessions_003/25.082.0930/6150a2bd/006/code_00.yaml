examples:
  - example_1:
      input_objects:
        - object_1:
            type: grid
            dimensions: 3x3
            pixels: [[3, 3, 8], [3, 7, 0], [5, 0, 0]]
      output_objects:
        - object_1:
            type: grid
            dimensions: 3x3
            pixels: [[5, 3, 3], [0, 7, 3], [0, 0, 8]]
      transformation:
        type: rotation
        degrees: 90 counter-clockwise

  - example_2:
      input_objects:
          - object_1:
              type: grid
              dimensions: 3x3
              pixels: [[5, 5, 2], [1, 0, 0], [0, 0, 0]]
      output_objects:
          - object_1:
              type: grid
              dimensions: 3x3
              pixels:  [[0, 1, 5], [0, 0, 5], [0, 0, 2]]
      transformation:
          type: rotation
          degrees: 90 counter-clockwise