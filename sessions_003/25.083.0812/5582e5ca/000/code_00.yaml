task_name: Find Repeating Digit
input_type: 3x3 grid
output_type: 3x3 grid
elements:
  - name: input_grid
    type: grid
    properties:
      - dimensions: 3x3
      - values: integers (0-9)
  - name: output_grid
    type: grid
    properties:
      - dimensions: 3x3
      - values: integers (0-9)
  - name: repeated_digit
    type: integer
    properties:
      - source: input_grid

observations:
  - The output grid always has the same digit repeated 9 times.
  - The repeated digit is always present in the input grid.
  - The spatial location/index does not have an affect.
