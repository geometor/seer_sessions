observations:
  - object: gray_pixel
    value: 5
    property: rightmost
    action: move_to_column_0
  - object: other_pixels
    value: non-zero and non-gray
    property: rightmost
    action: move_to_column_1_if_exists
  - object: row_elements
    property: order
    action: preserve sequence from input, place after moved pixels
  - object: remaining_cells
    property: empty
    action: fill_with_zero