facts:
  - type: grid
    description: Input and output are 3x3 grids.
    attributes:
      rows: 3
      columns: 3
      data_type: integer
      range: 0-9

  - type: transformation
    description: Element-wise digit substitution.
    properties:
      - input_digit: 3
        output_digit: 4
      - input_digit: 1
        output_digit: 5
      - input_digit: 2
        output_digit: 6
      - input_digit: 8
        output_digit: 9
      - input_digit: 5
        output_digit: 1
      - input_digit: 6
        output_digit: 2
      - input_digit: 9
        output_digit: 8
      - input_digit: 4
        output_digit: 3

  - type: pattern
    description: Rows within each grid (input and output) are identical.
