objects:
  - color: 3  # Green
    type: shape
    properties:
      - can_be_moved: true
      - connected: true

  - color: 2  # Red
    type: shape
    properties:
      - can_be_moved: true
      - connected: true

  - color: 8 # Azure
    type: shape
    properties:
        - inserted: true

  - color: 0 # White
    type: background

actions:
  - action: move
    description: Objects of color 3 and 2 are moved in the grid
  - action: insert
    description: inserting a shape with color 8 of the same dimensions as the entire grid behind existing object.
