examples:
  - id: 1
    input_objects:
      - color: azure  # Color 8
        shape: L-shape
        center: (1.0, 1.0)
        width: 3
        height: 3
        count: 4  # Number of pixels
    output_objects:
       - color: azure
         shape: reflected L-shape expanded
         notes: Reflection and limited expansion
    transformation:
      type: reflection_expansion
      axis: "reflection across center, limited expansion"
  - id: 2
    input_objects:
      - color: orange  # Color 7
        shape: L-shape + 1 pixel
        center: (4.0, 4.0)
        width: 3
        height: 3
        count: 4
    output_objects:
        - color: orange
          shape: Reflected shape, cross
          notes: Reflection and limited expansion
    transformation:
      type: reflection_expansion
      axis: "reflection across center, limited expansion"
  - id: 3
    input_objects:
      - color: magenta  # Color 6
        shape: T-shape
        center: (1.0, 4.0)
        width: 3
        height: 3
        count: 5 # Number of pixels

    output_objects:
      - color: magenta
        shape: Reflected shape, Cross
        notes: Reflection and limited expansion
    transformation:
      type: reflection_expansion
      axis: "reflection, limited expansion"
