objects:
  - name: azure_pixels
    color: azure (8)
    properties:
      - mutable: true
      - reflectable: true
  - name: yellow_pixels
    color: yellow (4)
    properties:
      - mutable: false
      - reflectable: false
  - name: grid
    properties:
      - height: 6
      - width: 9

actions:
  - name: reflect
    agent: azure_pixels
    target_area: top_three_rows
    mechanism: reflection_across_center_column
    collision_handling: stack_left_to_right
