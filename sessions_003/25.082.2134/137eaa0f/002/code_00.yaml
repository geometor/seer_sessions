examples:
  - input_grid_shape: (11, 11)
    output_grid_shape: (3, 3)
    background_color: 0
    objects:
      - color: 6
        positions: [(1,6), (1,7)] # Row, Column
      - color: 5
        positions: [(2,3), (2,7)]
      - color: 4
        positions: [(3,2), (3,3)]
      - color: 7
        positions: [(7,6), (8,6)]
      - color: 5
        positions: [(8,5)]

    output_objects:
      - color: 6
        positions: [(0,0), (0,1)]  # Row, Column in output grid
      - color: 7
        positions: [(0,2)]
      - color: 0
        positions: [(1,0)]
      - color: 5
        positions: [(1,1), (1,2)]
      - color: 4
        positions: [(2,0), (2,1)]
      - color: 0
        positions: [(2,2)]
  - input_grid_shape: (11, 11)
    output_grid_shape: (3, 3)
    background_color: 0
    objects:
     - color: 6
       positions: [(2,1)]
     - color: 5
       positions: [(3, 2), (9,2)]
     - color: 7
       positions: [(3,4), (3,6)]
     - color: 5
       positions:  [(3, 3), (3, 5), (7,7)]
     - color: 2
       positions: [(8,2), (8,3)]
     - color: 3
       positions: [(8,6), (8,7), (8,8)]
    output_objects:
      - color: 6
        positions: [(0,0)]
      - color: 2
        positions: [(0,1), (0,2)]
      - color: 7
        positions: [(1,0)]
      - color: 5
        positions: [(1,1), (1,2)]
      - color: 3
        positions: [(2,0),(2,1),(2,2)]

  - input_grid_shape: (11, 11)
