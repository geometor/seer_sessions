        positions: [(9,6), (9,7)]
    output_objects:
      - color: 0
        positions: [(0,0)]
      - color: 1
        positions: [(0,1), (0,2)]
      - color: 1
        positions: [(1,0)]
      - color: 5
        positions: [(1,1)]
      - color: 2
        positions: [(1,2)]
