example_1:
  input_grid_size: 3x3
  output_grid_size: 3x3
  input_object_1:
    type: pixel
    color: red
    position: (0, 1)
  output_object_1:
    type: pixel
    color: red
    position: (1, 1)
  output_object_2:
    type: vertical_line
    color: yellow
    start_position: (0,0)
    end_position: (0, 0) #height is based on the original index of red pixel
  output_object_3:
      type: vertical_line
      color: yellow
      start_position: (0,2)
      end_position: (0, 2)

example_2:
  input_grid_size: 5x5
  output_grid_size: 5x5
  input_object_1:
    type: pixel
    color: magenta
    position: (2, 2)
  output_object_1:
    type: pixel
    color: magenta
    position: (3, 2)
  output_object_2:
     type: vertical_line
     color: yellow
     start_position: (0,0)
     end_position: (2, 0)
  output_object_3:
      type: vertical_line
      color: yellow
      start_position: (0,2)
      end_position: (2, 2)
  output_object_4:
      type: vertical_line
      color: yellow
      start_position: (0,4)
      end_position: (2, 4)

