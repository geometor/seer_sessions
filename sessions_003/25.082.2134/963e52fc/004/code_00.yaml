observations:
  - example_1:
      input_rows: 5
      input_cols: 6
      output_rows: 5
      output_cols: 12
      row_transformations:
        - row_type: all_zeros
          transformation: double_width_zeros
        - row_type: non_zero
          transformation: double_row # incorrect
  - example_2:
      input_rows: 5
      input_cols: 7
      output_rows: 5
      output_cols: 14
      row_transformations:
        - row_type: all_zeros
          transformation: double_width_zeros
        - row_type: non_zero
          transformation: double_row # incorrect
  - example_3:
      input_rows: 5
      input_cols: 8
      output_rows: 5
      output_cols: 16
      row_transformations:
        - row_type: all_zeros
          transformation: double_width_zeros
        - row_type: non_zero
          transformation: repeat_row
