objects:
  - name: grid
    type: 2D array
    properties:
      rows: 10
      columns: 4
      elements: integers (0-9, representing colors)

actions:
  - name: copy
    description: Duplicate a section of the grid.
    parameters:
      source_start_row: int
      source_end_row: int
      destination_start_row: int

  - name: vertical_flip
    description: Reverse the order of rows within a section of the grid.
    parameters:
      source_start_row: int
      source_end_row: int
      destination_start_row: int