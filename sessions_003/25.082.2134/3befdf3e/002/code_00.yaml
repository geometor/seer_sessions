examples:
  - id: 1
    input_object:
      shape: rectangle
      border_color: 4
      inner_color: 6
      height: 3
      width: 3
    output_object:
      shape: rectangle
      border_color: 4
      inner_color: 6
      height: 5
      width: 5
    transformation:
      type: expansion
      border: true # Indicates the border expands
      inner: true   # Indicates the inner region expands
      amount: 1 # Expands by one layer

