observations:
  - example: 1
    objects:
      - type: core_rectangle
        color: 2
        height: 3
        width: 3
      - type: border_color
        color: 3
      - type: repeating_pattern #first core_height rows and core_width columns
        height: 3
        width: 3

    output_grid:
      height: 10
      width: 10
    actions:
      - name: extend_pattern
        description: The repeating pattern from the input is extended to create the output.

