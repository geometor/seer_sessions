facts:
  - object: input_grid
    type: 2D array
    properties:
      - rows: N
      - columns: M
      - elements: integers (0-9)

  - object: output_grid
    type: 2D array
    properties:
      - rows: N
      - columns: M
      - elements: integers (0-9)

  - action: reverse_rows
    description: Reorders the rows of the input grid in reverse order.
    input: input_grid
    output: output_grid

  - relationship:
      - input_grid rows are vertically flipped to produce output_grid rows.
