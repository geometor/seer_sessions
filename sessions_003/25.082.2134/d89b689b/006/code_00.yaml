objects:
  - name: azure_block
    type: rectangle
    properties:
      size: 2x2
      color: azure (8)
      top_left_coordinate: variable
    actions:
      - replace_color:
          order: top-left, top-right, bottom-right, bottom-left
          colors: other_colors

  - name: other_colors
    type: list
    properties:
      elements: unique colors excluding black (0) and azure (8)
      order: ascending
    actions: []