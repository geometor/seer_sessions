objects:
  - name: input_sequence
    type: list
    properties:
      - elements: single-digit integers
      - order: significant
  - name: output_sequence
    type: list
    properties:
      - elements: single-digit integers
      - order: significant
  - name: first_element
    type: integer
    source: first position of input_sequence
  - name: remaining_elements
    type: list
    source: elements of input_sequence starting from the second position
relationships:
  - type: transformation
    from: input_sequence
    to: output_sequence
    action: circular_shift_left_by_one
  - type: derivation
    input: input_sequence
    output: first_element
    action: extract_first
  - type: derivation
    input: input_sequence
    output: remaining_elements
    action: slice_from_second
  - type: composition
    components:
      - remaining_elements
      - first_element
    output: output_sequence
    action: concatenate_in_order