objects:
  - name: input_list
    type: List[int]
    description: The input sequence of single-digit integers.
  - name: output_list
    type: List[int]
    description: The output sequence, derived from the input list.
  - name: content_block
    type: List[int]
    description: A sub-sequence of the input list starting from the first non-zero element and ending with the last non-zero element.
  - name: zero_element
    type: int
    value: 0
    description: Represents padding or empty space in the list.

properties:
  - object: input_list
    name: length
    type: int
  - object: content_block
    name: start_index_input
    type: int
    description: The index of the first element of the content_block within the input_list.
  - object: content_block
    name: end_index_input
    type: int
    description: The index of the last element of the content_block within the input_list.
  - object: content_block
    name: start_index_output
    type: int
    description: The index where the content_block begins in the output_list.

actions:
  - name: identify_content_block
    input: input_list
    output: content_block, start_index_input, end_index_input
    description: Find the first and last non-zero elements in the input_list to define the bounds of the content_block. Extract this block.
  - name: calculate_output_position
    input: start_index_input
    output: start_index_output
    description: Determine the starting position for the content_block in the output_list.
  - name: construct_output
    input: input_list_length, content_block, start_index_output
    output: output_list
    description: Create a new list of the required length filled with zeros, and place the content_block at the calculated starting position.

relationships:
  - type: transformation
    source: input_list
    target: output_list
    description: The output_list is generated by rearranging elements of the input_list according to specific rules.
  - type: positional_shift
    object: content_block
    attribute: start_index
    details: start_index_output = start_index_input - 2
    description: The content_block in the output list starts 2 positions earlier than it did in the input list.
  - type: containment
    container: input_list
    element: content_block
    description: The content_block is a contiguous sub-sequence extracted from the input_list.
  - type: length_conservation
    object1: input_list
    object2: output_list
    description: The length of the output_list is equal to the length of the input_list.