examples:
  - example_id: 0
    input_objects:
      - size: 1
        color: 1  # blue
        shape: single pixel
        position: (5,5)
    output_objects:
      - size: 1
        color: 1  # blue
        shape: single pixel
        position: (5,5)
    transformation: copy single pixel object

  - example_id: 1
    input_objects:
      - size: 5
        color: 3  # green
        shape: vertical line
        position: column 5, rows 1-5
    output_objects:
      - size: 5
        color: 3  # green
        shape: vertical line
        position:  column 5, rows 1-5
    transformation: copy vertical line object

  - example_id: 2
    input_objects:
      - size: 1
        color: 2 #red
        position: (5,5)
      - size: 1
        color: 2 #red
        position: (6,4)
      - size: 1
        color: 2 #red
        position: (7,3)

    output_objects:
      - size: 1
        color: 2  # red
        shape: single pixel
        position: (5,5)
    transformation: copy object at (5,5)

  - example_id: 3
    input_objects:
      - size: 1
        color: 7
        position: (0,0)
      - size: 1
        color: 5 #grey
        position: (5,5)
      - size: 1
        color: 8
        position: (9,9)
    output_objects:
      - size: 1
        color: 5  # grey
        position: (5,5)
    transformation: copy object at (5,5)
