examples:
  - example_1:
      input_objects:
        - color: blue
          initial_position: (1, 1)
      output_objects:
         - color: blue
           shape: horizontal line
           start_position: (1,1)
           end_position: (1,2)
         - color: blue
           shape: vertical line
           start_position: (1,1)
           end_position: (2,1)

      transformation:  Expand blue pixel right and down.
  - example_2:
      input_objects:
        - color: red
          initial_position: (1, 1)
        - color: green
          initial_position: (3, 3)
      output_objects:
        - color: red
          shape: horizontal line
          start_position: (1,1)
          end_position: (1,2)
        - color: green
          shape: single pixel
          position: (3,3)
      transformation: Expand red pixel right.
  - example_3:
      input_objects:
          - color: magenta
            initial_position: (1,2)
          - color: orange
            initial_position: (3,1)
      output_objects:
        - color: magenta
          shape: single pixel
          position: (1, 2)
        - color: orange
          shape: single pixel
          position: (3,1)
      transformation: No expansion
