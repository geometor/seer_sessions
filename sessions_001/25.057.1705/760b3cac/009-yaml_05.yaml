transformation_rule: |
  Identify the azure (8) object and the yellow (4) object.
  Expand the azure object to fill the bounding box defined by its initial extent.
  The yellow object remains unchanged.

objects:
  - color: azure (8)
    role: target
    action: expand
    constraints:
      - fill bounding box
  - color: yellow (4)
    role: static
    action: none
