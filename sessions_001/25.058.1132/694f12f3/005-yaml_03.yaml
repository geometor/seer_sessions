objects:
  - color: 4  # Yellow
    shape: rectangle
    action: fill_inside
    fill_rule:
      - condition: top_most
        color: 1  # Blue
      - condition: second_top_most #needs clarification - could mean second, could mean all others
        color: 2  # Red
      - condition: all_others #added to capture all the cases
        color: 2
