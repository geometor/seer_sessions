objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - yellow (4)
        - orange (7)
      position: [row, column]
  - type: grid
    properties:
      dimensions: [height, width]
      cells: list of pixels

actions:
  - name: change_color
    input: pixel, color
    output: modified pixel

relationships:
  - adjacency: pixels can be adjacent (horizontally or vertically)