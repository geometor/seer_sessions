- example_1:
    objects:
        - type: rectangle
          color: magenta (6)
          encloses: azure (8)
          action: fill_center_with_yellow (4)
        - type: background
          color: azure(8)
          adjacent_to: yellow(4), green(3)
          action: change_to_green(3)
- example_2:
  objects:
    - type: rectangle
      color: magenta (6)
      encloses: azure(8)
      action: fill_center_with_yellow(4) #inner part only
      note: center filled based on outline size and maintaining equal padding from the perimeter to inner colors.
    - type: background
      color: azure (8)
      adjacent_to: green(3)
      action: change_color_to_green (3)
    - type: rectangle
      color: magenta(6)
      encloses: nothing
      action: outline changes to green(3)
- example_3:
  objects:
     - type: rectangle
       color: magenta (6)
       encloses: None
       action: change_outline_to_green(3)
     - type: background
       color: azure (8)
       adjacent_to: green(3)
       action: change_color_to_green(3)
- example_4:
    objects:
        - type: rectangle
          color: magenta (6)
          encloses: azure (8)
          action: fill_center_with_yellow (4)