example_1:
  objects:
    - shape: contiguous_green_area
      color: green
      center: [5, 4]
      target_pixel: [5, 4]
      target_color: yellow

example_2:
  objects:
    - shape: contiguous_green_area
      color: green
      target_pixel: [3, 6]
      target_color: yellow
      note: "Target pixel is on the boundary."

example_3:
  objects:
    - shape: non_contiguous_green_area_1
      color: green
      target_pixel: null
    - shape: non_contiguous_green_area_2
      color: green
    - shape: green_area
      color: green
      target: true
      target_pixel: [4, 7]
      target_color: yellow
      note: larger of the non-contiguous areas