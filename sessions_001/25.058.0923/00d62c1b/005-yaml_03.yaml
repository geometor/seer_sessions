objects:
  - name: pixel
    properties:
      color:
        - white
        - blue
        - red
        - green
        - yellow
        - gray
        - magenta
        - orange
        - azure
        - maroon
      position: [row, column]

actions:
  - name: change_color
    precondition:
      object: pixel
      property: color
      value: green
    postcondition:
      object: pixel
      property: color
      value: yellow