example_1:
  input:
    shape: (5, 12)
    object_count: 1
    objects:
      - type: rectangle
        color: gray
        dimensions: (5, 12)
  output:
    shape: (12, 5)
    object_count: 1
    objects:
      - type: rectangle
        color: gray
        dimensions: (12, 5)
  transformation:
    type: rotation
    angle: 90_degrees_clockwise
    
example_2:
    input:
      shape: (5, 12)
      object_count: 1
      objects:
        - type: rectangle
          color: grey
          dimensions: (5, 12)
    output:
      shape: (5, 12)
      object_count: 1
      objects:
        - type: rectangle
          color: grey
          dimensions: (5,12)
    transformation:
      type: horizontal_reflection