example_0:
  input_objects:
    - color: white (0)
      shape: rectangle
      position: entire grid
    - color: gray (5)
      shape: rectangle
      position: centered
  output_objects:
    - color: yellow (4)
      shape: rectangle
      position: entire grid
    - color: maroon (9)
      shape: rectangle
      position: centered
  transformation:
    rule: "+4 mod 10"

