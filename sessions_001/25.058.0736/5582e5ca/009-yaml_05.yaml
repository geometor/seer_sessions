examples:
  - example_1:
      input:
        shape: (3, 3)
        unique_colors: [blue]
        color_counts: {blue: 9}
      output:
        shape: (3, 3)
        unique_colors: [maroon]
        color_counts: {maroon: 9}
      transformation:
        rule: "All input pixels are replaced with maroon."
        objects: All pixels
        result_valid: true

  - example_2:
      input:
        shape: (4, 4)
        unique_colors: [gray]
        color_counts: {gray: 16}
      output:
        shape: (4, 4)
        unique_colors: [black]
        color_counts: {black: 16}
      transformation:
        rule: "All input pixels are replaced with black."
        objects: All pixels
        result_valid: true