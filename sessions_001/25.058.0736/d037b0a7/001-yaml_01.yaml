objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: represented by integer values (0-9)

actions:
  - type: propagation
    source: top-right pixel (color 6)
    targets:
      - bottom-right pixel
      - center-right pixel
      - bottom-center pixel

relationships:
   - spatial: grid structure with rows and columns
   - color-based: transformation based on color of specific pixel