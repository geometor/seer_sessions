objects:
  - name: input_grid
    type: grid
    properties:
      dimensions: 6x3
      colors: [0, 1]  # white, blue
      elements:
        - type: line
          orientation: vertical
          color: 1 # blue
          position: center column

  - name: output_grid
    type: grid
    properties:
      dimensions: 9x3
      colors: [0, 2]  # white, red
      elements:
          - type: line
            orientation: vertical
            color: 2 #red
            position: center column
transformation:
    type: color_change and add_rows
    input_color: 1 #blue
    output_color: 2 #red
    added_rows: 3
