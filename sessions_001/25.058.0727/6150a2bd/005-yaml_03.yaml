observations:
  - object: input_grid
    type: 2D array
    properties:
      - dimensions: rows x columns
      - values: integers representing colors
    actions:
      - name: rotate
        description: 90-degree clockwise rotation
        result: output_grid
  - object: output_grid
     type: 2D array
     properties:
        - dimensions: columns x rows (of input_grid)
        - values: integers (colors) inherited from input after rotation