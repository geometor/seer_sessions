observations:
  - object: green_square
    type: rectangle
    color: green
    size: 2x2
    properties:
      - found_in_all_inputs: true
      - coordinates_vary: true

  - object: output_grid
    type: rectangle
    properties:
      - dimensions_vary: true
      - always_contains_green_square: true
      - always_3_columns: true
      - row_count: varies_by_example