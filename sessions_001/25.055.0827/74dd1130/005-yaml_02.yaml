examples:
  - example_1:
      input:
        object_1:
          color: black
          shape: 3x3 square
          position: (0,0)
      output:
        object_1:
          color: black
          shape: 3x3 square
          position: (0,0)
      transformation: identity
  - example_2:
      input:
        object_1:
          color: gray
          shape: 3x3 square
          position: (0,0)
      output:
        object_1:
          color: gray
          shape: 3x3 square
          position: (0,0)
      transformation: identity
  - example_3:
      input:
        object_1:
          color: blue
          shape: 1x1 square
          position: (0,0)
        object_2:
          color: black
          shape: 3x3 square
          position: (0,0)      
      output:
        object_1:
          color: blue
          shape: 1x1 square
          position: (0,2)
        object_2:
          color: black
          shape: 3x3 square
          position: (0,0)      
      transformation: 90-degree clockwise rotation of blue object
  - example_4:
      input:
        object_1:
            color: red
            shape: 1x2 rectangle
            position: (1, 1)
        object_2:
            color: black
            shape: 4x3 rectangle
            position: (0, 0)
      output:
        object_1:
          color: red
          shape: 2x1 rectangle
          position: (1, 1)
        object_2:
            color: black
            shape: 3x4 rectangle
            position: (0,0)
      transformation: transpose/rotate object_1; adjust layout to maintain object_1 position
  - example_5:
      input:
        object_1:
          color: orange
          shape: 1x1 square
          position: (2,2)
        object_2:
          color: black
          shape: 5x5 square
          position: (0,0)
      output:
        object_1:
          color: orange
          shape: 1x1 square
          position: (2,2)
        object_2:
          color: black
          shape: 5x5 square
          position: (0,0)
      transformation: identity