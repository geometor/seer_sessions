facts:
  - object: background
    properties:
      color: white (0)
      role: static
  - object: foreground_shape
    properties:
      color: gray (5)
      shape: irregular, connected
    actions:
      - decomposed:
        part1:
          color: red (2)
          shape: sub-shape_1
        part2:
          color: azure (8)
          shape: sub-shape_2
  - relationship: foreground_shape within background
  - relationship: sub-shape_1 and sub-shape_2 compose foreground_shape
