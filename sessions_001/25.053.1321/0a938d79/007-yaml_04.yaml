observations:
  - example: 1
    input_objects:
      - color: red
        column: 5
      - color: azure
        column: 7
    output_pattern: |
      Columns with non-white input pixels repeat the sequence of those colors
      down the entire column. Columns without non-white input pixels are all white.

  - example: 2
    input_objects:
      - color: blue
        column: 5
      - color: green
        column: 8
    output_pattern: |
      Columns with non-white input pixels repeat the sequence of those colors
      down the entire column. Columns without non-white input pixels are all white.

  - example: 3
    input_objects:
      - color: red
        column: 0
      - color: green
        column: 8
    output_pattern: |
        all columns become a repeating sequence of all non-white colors, top to bottom.

  - example: 4
    input_objects:
        - color: yellow
          column: 0
        - color: blue
          column: 0

    output_pattern: |
       all columns become a repeating sequence of all non-white colors, top to bottom.