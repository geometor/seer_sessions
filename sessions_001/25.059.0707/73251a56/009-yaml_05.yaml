objects:
  - type: pixel
    properties:
      color: [white, blue, red, green, yellow, gray, magenta, orange, azure, maroon]
      position: [row, column]
  - type: grid
    properties:
      dimensions: [21, 21]

actions:
  - name: remove_pixel
    parameters:
      color: white

relationships:
  - type: adjacency
    description: Pixels can be adjacent horizontally, vertically, or diagonally.
  - type: containment
    description: The grid contains pixels.
