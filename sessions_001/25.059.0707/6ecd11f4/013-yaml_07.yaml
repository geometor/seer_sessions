observations:
  - object: non-white pixels
    properties:
      - color: not white (value not 0)
      - shape: Any
      - position: relative to each other
    actions:
      - copied: to output grid, preserving relative position
  - object: white pixels
    properties:
      - color: white (value 0)
    actions:
      - ignored: Not copied to the output grid.
  - object: input grid
    properties:
      - size: variable
    actions: None
  - object: output_grid
    properties:
      -size: 3x3
    actions: None