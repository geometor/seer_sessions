objects:
  - type: grid
    properties:
      - rows: 11
      - columns: 19
      - cells: integers (0-9)
  - type: pixel
    properties:
      - color:
          - white (0)
          - gray (5)
  - type: shape
    properties:
     - color: gray
     - composition: contiguous gray pixels

actions:
  - type: remove
    target: pixel
    condition: "gray pixel at specific locations"

relationships:
    - gray pixels form shapes
    - shapes are embedded in the grid