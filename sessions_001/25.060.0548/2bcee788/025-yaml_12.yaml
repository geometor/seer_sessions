observations:
  - object: azure_line
    description: A horizontal line of three azure pixels.
    properties:
      initial_state:
        height: 1
        width: 3
      transformed_state:
        height: 3
        width: 3
    actions:
      - change_background:
          from: white
          to: green
      - extend_azure:
          shape: "L or mirrored L"
          height_change: +2
          width_change: 0
      - remove:
          color: red
