objects:
  - id: green_region
    color: green (3)
    initial_position: row 1, column 1
    shape: single pixel
    action: expand downwards
  - id: orange_region
    color: orange (7)
    initial_position: row 3, column 4
    shape: single pixel
    action: expand rightwards
