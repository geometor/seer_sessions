examples:
  - example_1:
      objects:
        - type: grid
          properties:
            dimensions: 3x3
            elements: [5, 1, 5, 1, 5, 1, 5, 1, 5]
            main_diagonal: [5, 5, 5]
          actions:
            - name: fill_rows
              description: Each row is filled with the value of its corresponding element on the main diagonal.
  - example_2:
      objects:
        - type: grid
          properties:
            dimensions: 3x3
            elements: [0, 8, 0, 8, 0, 8, 0, 8, 0]
            main_diagonal: [0, 0, 0]
          actions:
            - name: fill_rows
              description: Each row is filled with the value of its corresponding element on the main diagonal.
  - example_3:
      objects:
          - type: grid
            properties:
                dimensions: 3x3
                elements: [9, 0, 9, 0, 9, 0, 9, 0, 9]
                main_diagonal: [9,9,9]
            actions:
              - name: fill_rows
                description: Each row is filled with the value of its corresponding element on the main diagonal.
  - example_4:
      objects:
        - type: grid
          properties:
            dimensions: 3x3
            elements: [4, 4, 4, 4, 7, 4, 4, 4, 4]
            main_diagonal: [4,7,4]
          actions:
            - name: fill_rows_with_first_diagonal_element
              description:  All rows become the first element of the main diagonal