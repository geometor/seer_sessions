examples:
  - example_1:
      input_colors: [2, 3, 4, 8]
      output_colors: [2, 4]
      objects_left_input: [(3, 3), (8,2)]
      objects_right_input: [(4,2), (2,3)]
      objects_left_output:  [(4, 9)]
      objects_right_output: [(2,4)]
      matched_objects: []
      size_changes: [(2, 1), (4, 7), (3, -3), (8, -2)]
      transformations:
        - object:
            color: 3
            original_position: "left"
            new_position: null
            size_change: -3
            notes: "Disappears"
        - object:
            color: 8
            original_position: "left"
            new_position:  null
            size_change: -2
            notes: "Disappears"
        - object:
            color: 2
            original_position: "right"
            new_position: "right"
            size_change: +1
            notes: "Moves up, adds one pixel."
        - object:
            color: 4
            original_position: "right"
            new_position: "left"
            size_change: +7
            notes: "Moves across, adds 7 pixels."

  - example_2:
      input_colors: [2, 3, 4, 8]
      output_colors: [2, 4]
      objects_left_input: [(3, 3), (8,1)]
      objects_right_input: [(4,2), (2,2)]
      objects_left_output:  [(4, 12)]
      objects_right_output: [(2,2)]
      matched_objects: []
      size_changes: [ (2,0), (4,10), (3,-3), (8,-1)]
      transformations:
        - object:
            color: 3
            original_position: "left"
            new_position: null
            size_change: -3
            notes: "Disappears"
        - object:
            color: 8
            original_position: "left"
            new_position: null
            size_change: -1
            notes: "Disappears"
        - object:
            color: 2
            original_position: "right"
            new_position: "right"
            size_change: 0
            notes: "Moves up."
        - object:
            color: 4
            original_position: "right"
            new_position: "left"
            size_change: +10
            notes: "Moves across adds ten pixels."
  - example_3:
      input_colors:  [2, 3, 4, 8]
      output_colors: [2, 4]
      objects_left_input: [(3, 3), (8,2)]
      objects_right_input: [(4,2), (2,3)]
      objects_left_output: [(4, 11)]
      objects_right_output: [(2,4)]
      matched_objects: []
      size_changes: [(4, 9), (2, 1), (3, -3), (8, -2)]
      transformations:
        - object:
            color: 3
            original_position: "left"
            new_position: null
            size_change: -3
            notes: "Disappears"
        - object:
            color: 8
            original_position: "left"
            new_position: null
            size_change: -2
            notes: "Disappears"
        - object:
            color: 2
            original_position: "right"
            new_position: "right"
            size_change: +1
            notes: "Moves up."
        - object:
            color: 4
            original_position: "right"
            new_position: "left"
            size_change: +9
            notes: "Moves across, adds 9 pixels."
