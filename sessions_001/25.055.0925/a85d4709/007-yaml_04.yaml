facts:
  - subject: input_grid
    attribute: dimensions
    value: 3x3
    relation: same_as
    object: output_grid
  - subject: input_grid
    attribute: cell_values
    value: [0, 5]
  - subject: output_grid
    attribute: cell_values
    value: [3]
  - subject: transformation
    attribute: type
    value: replacement
    description: All cell values in the input grid are replaced with the value 3 in the output grid.