objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: represented by digits 0-9

actions:
  - type: rotation
    details: 180 degrees clockwise
  - type: color_swap
    details: specific color pairs are exchanged

relationships:
  - input_grid: initial state of the grid
  - output_grid: transformed state of the grid