objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
        values:
          - 2 (red)
          - 8 (azure)
          - 5 (gray)

actions:
  - type: replace_color
    input_color: 8 (azure)
    output_color: 5 (gray)

relationships:
  - type: spatial
    description: The grid maintains the same spatial arrangement of pixels; only the color of specific pixels changes.
