observations:
  - example_1:
      input:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x2
            position: (5,5) # (row, col) - top-left corner
        grid_size: 10x10
      output:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x2
            position: (5,5)
        grid_size: 10x10
      transformation: "The 2x2 azure square remains in the same position.  The grid size is unchanged."
  - example_2:
      input:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x1
            position: (6,5)
        grid_size: 10x10
      output:
         objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x1
            position: (5,5)
         grid_size: 10x10
      transformation: "The 2x1 azure rectangle shifts one row up. The grid size is unchanged"
  - example_3:
      input:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x1
            position: (5,4)
        grid_size: 10x10
      output:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x2
            position: (5,4)
        grid_size: 10x10
      transformation: "The 2x1 azure rectangle becomes 2x2 and the grid size is unchanged"
  - example_4:
       input:
          objects:
            - id: 1
              color: azure
              shape: rectangle
              dimensions: 2x2
              position: (3,3)
          grid_size: 8x8
       output:
          objects:
            - id: 1
              color: azure
              shape: rectangle
              dimensions: 2x2
              position: (3,3)
          grid_size: 8x8
       transformation: "duplicate row containing the azure rectangle"
  - example_5:
     input:
        objects:
          - id: 1
            color: azure
            shape: rectangle
            dimensions: 2x2
