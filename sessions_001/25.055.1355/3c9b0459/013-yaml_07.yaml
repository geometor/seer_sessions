objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
          values: [5, 8]  # Gray and Azure

actions:
  - type: rotation
    agent: grid
    direction: clockwise
    degrees: 90

relationships:
  - type: spatial
    description: "Input grid is a 90-degree clockwise rotation of the output grid."