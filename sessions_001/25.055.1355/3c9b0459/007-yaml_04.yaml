facts:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
          mapping:
            0: white
            1: blue
            2: red
            3: green
            4: yellow
            5: gray
            6: magenta
            7: orange
            8: azure
            9: maroon
  - observation: input_grid
    values: |
      9 2 4
      2 4 4
      2 9 2
  - observation: output_grid
    values: |
      2 9 2
      4 4 2
      4 2 9
  - transformation:
      type: grid_manipulation
      description: "Rows and columns are rearranged."