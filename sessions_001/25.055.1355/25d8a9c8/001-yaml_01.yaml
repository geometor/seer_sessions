facts:
  - type: grid
    description: input grid
    dimensions: 3x3
    elements: pixels
    properties:
      color: [4, 2, 3]  # Unique colors in the input grid.

  - type: grid
    description: output grid
    dimensions: 3x3
    elements: pixels
    properties:
      color: [5, 0]  # Unique colors in the output grid.

  - type: transformation
    description: color mapping
    mapping:
      4: 5
      2: 0
      3: 0