objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      color:
        values: [2, 5, 6]  # Red, Grey, Magenta

actions:
  - type: color_change
    details: Conditional color swap based on initial color and position.

relationships:
  - type: input_output
    description: The input grid transforms into the output grid according to a specific rule.