facts:
  - type: grid
    dimensions: 3x3
    elements:
      - type: cell
        properties:
          color: integer (0-9)
          position: (row, column)
  - observation: "The colors in cells (0,1) and (1,2) swap, with the top middle color(5) becoming azure (8), and the right middle (8) becoming gray (5). Other colors are the same between input and output"
  - actions:
    - type: swap
      parameters:
        cell1: (0, 1)
        cell2: (1, 2)
