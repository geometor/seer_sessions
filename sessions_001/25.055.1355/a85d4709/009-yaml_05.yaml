examples:
  - example_1:
      input:
        objects:
          - object_1:
              color: 8
              shape: rectangle
              dimensions: [5, 10]
      output:
        objects:
          - object_1:
            color: 3
            shape: rectangle
            dimensions: [5, 10]
      transformation:
        description: "The entire grid of color 8 is replaced with color 3."

