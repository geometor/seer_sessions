observations:
  - example_set: train
    examples:
      - example_1:
          input_color: blue (1)
          output_row_1: gray (5)
          output_other_rows: white (0)
      - example_2:
          input_color: red (2)
          output_row_1: gray (5)
          output_other_rows: white (0)
      - example_3:
          input_color: green (3)
          output_row_1: gray (5)
          output_other_rows: white (0)
      - example_4:
          input_color: yellow (4)
          output_row_1: gray (5)
          output_other_rows: white (0)
    general_rule: >
      Regardless of input color or grid size, the first row of the output
      is always gray (5), and all subsequent rows are always white (0).