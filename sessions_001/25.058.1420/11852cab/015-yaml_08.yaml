objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - azure (8)
        - yellow (4)
        - blue (1)
      position: [row, column]

actions:
  - name: duplicate
    object: yellow pixel
    condition: vertical adjacency to blue pixel

relationships:
  - type: adjacency
    objects: [pixel, pixel]
    directions: [vertical, horizontal, diagonal]