facts:
  - object: input_grid
    type: grid
    properties:
      colors: [0, 3]
      dimensions: [3, 4]
  - object: output_grid
    type: grid
    properties:
      colors: [0, 3]
      dimensions: [6, 8]
  - observation: output_grid_height: 2 * input_grid_height
  - observation: output_grid_width: 2 * input_grid_width
  - observation: pattern_replication: input grid is replicated and mirrored to form the output grid