facts:
  - type: grid
    description: input grid
    dimensions: 6x10
    elements:
      - value: 0
        color: white
        count: 58
      - value: 2
        color: red
        count: 1
      - value: 8
        color: azure
        count: 1

  - type: grid
    description: output grid
    dimensions: 6x10
    elements:
      - value: 0
        color: white
        count: 44
      - value: 2
        color: red
        count: 7
      - value: 8
        color: azure
        count: 7

  - type: transformation
    description: input to output
    rule: >-
      Non-zero values in the input grid are replicated in a specific pattern
      in the output grid.  The pattern seems to alternate vertically down
      the column where the original is located.