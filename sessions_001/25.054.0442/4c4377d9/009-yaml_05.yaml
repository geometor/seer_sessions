observations:
  - object: input_grid
    type: 2D array
    properties:
      rows: 3
      cols: 4
      colors: [9, 5]  # Example 1, varies per example
    actions: [duplicate_vertically, mirror_horizontally]

  - object: output_grid
    type: 2D array
    properties:
      rows: 6  # Double the input rows
      cols: 4  # Same as input cols
    derived_from: input_grid