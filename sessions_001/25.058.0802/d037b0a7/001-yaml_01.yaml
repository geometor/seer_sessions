objects:
  - type: grid
    dimensions: 3x3
    elements:
      - type: cell
        properties:
          - color: integer (0-9)
            value: varies
  - type: color_group
    properties:
        - dominant_color: 6

actions:
  - type: fill
    description: Replacing 0 values based on non zero color values.

relationships:
  - type: adjacency
    description: Cells are adjacent horizontally and vertically.