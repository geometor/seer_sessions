examples:
  - example_id: 1
    input_objects:
      red_objects:
        - id: red_1
          shape: single pixel
          position: (4, 4)  # Row, Col
    output_objects:
      red_objects:
        - id: red_1
          shape: single pixel
          position: (0,0) #relative to output grid
    transformation: Extract the single pixel red object.
    notes: The output is the bounding box of a single red pixel.

  - example_id: 2
    input_objects:
      red_objects:
        - id: red_1
          shape: 2x2 square
          position: (4, 4) #top left corner
    output_objects:
      red_objects:
        - id: red_1
          shape: 2x2 square
          position: (0,0)
    transformation: Extract the 2x2 red square.
    notes: The output is the bounding box of the 2x2 red square.
  - example_id: 3
    input_objects:
      red_objects:
        - id: red_1
          shape: 3x3 square
          position: (3,3)
    output_objects:
      red objects:
        - id: red_1
          shape: 3x3 square
          position: (0,0)
    transformation: Extract the 3x3 red square.
    notes: The output is the bounding box of the 3x3 red square.
  - example_id: 4
    input_objects:
      red_objects:
        - id: red_1
          shape: 1x4 rectangle
          position: (4,3)
    output_objects:
      red_objects:
