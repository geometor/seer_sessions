examples:
  - example_id: 1
    input_objects:
      - object_id: 1
        color: 1  # blue
        shape: contiguous_block #irregular
        position: top-left
        size: 6 # number of blue pixels in the input
    output_objects:
      - object_id: 1
        color: 3  # green
        shape: rectangle #occupies same "space" as input object
        position: top-left
        size: 14 # pixels
    transformations:
      - change_color:
          from: 1
          to: 3
      - change_shape: contiguous_block -> rectangle
