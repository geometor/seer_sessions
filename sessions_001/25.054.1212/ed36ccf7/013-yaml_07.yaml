objects:
  - type: grid
    dimensions: 3x3
    elements:
      - type: pixel
        color_values: [0, 9]
        color_names: [white, maroon]

actions:
  - type: transformation
    description: Re-arrangement of pixels based on rotation or reflection
    
relationships:
  - type: spatial
    description: The input and output grids have the same dimensions but different spatial arrangements of color.
