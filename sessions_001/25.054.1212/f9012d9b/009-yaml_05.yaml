example_1:
  input:
    objects:
      - type: grid
        dimensions: [5, 5]
        colors: [0, 1, 2]
    features:
      - repeating [2,1] pattern
  output:
    objects:
      - type: grid
        dimensions: [2, 1]
        colors: [1, 2]
example_2:
  input:
    objects:
      - type: grid
        dimensions: [4, 4]
        colors: [0, 6, 8]
        features:
          - alternating color rows, and columns
  output:
    objects:
      - type: grid
        dimensions: [1, 1]
        colors: [8]
example_3:
  input:
    objects:
      - type: grid
        dimensions: [7, 7]
        colors: [0, 2, 5]
  output:
    objects:
      - type: grid
        dimensions: [2, 2]
        colors: [5, 2]
