objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - green (3)
        - azure (8)
      position: [row, column]
actions:
  - type: color_change
    from_color: green (3)
    to_color: azure (8)
    conditions:
        - adjacent green pixels in a line
relationships:
  - adjacency: pixels can be horizontally or vertically adjacent