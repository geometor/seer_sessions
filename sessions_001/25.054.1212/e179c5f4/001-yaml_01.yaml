facts:
  - object: input_grid
    type: grid
    dimensions: 10x2
    elements:
      - color: white
        value: 0
        dominant: true
      - color: blue
        value: 1
        location: bottom-left corner
  - object: output_grid
    type: grid
    dimensions: 10x2
    elements:
      - color: azure
        value: 8
      - color: blue
        value: 1
    pattern: alternating
    pattern_start: azure (top-left)
