examples:
  - example_1:
      input_objects:
        - grid:
            shape: 4x4
            colors: [6, 1, 7, 2]
      output_objects:
        - grid:
            shape: 4x4
            colors: [6, 1, 7, 2]
      transformations:
        - type: reflection
          axis: anti-diagonal # top-right to bottom-left

  - example_2:
      input_objects:
        - grid:
            shape: 7x7
            colors: [7, 6, 1, 2]
      output_objects:
        - grid:
            shape: 7x7
            colors: [7, 6, 1, 2]
      transformations:
        - type: reflection
          axis: anti-diagonal

  - example_3:
      input_objects:
        - grid:
            shape: 6x6
            colors: [1, 2, 7, 6]
      output_objects:
        - grid:
            shape: 6x6
            colors: [1, 2, 7, 6]
      transformations:
        - type: reflection
          axis: anti-diagonal