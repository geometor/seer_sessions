objects:
  - type: grid
    dimensions:
      input: 3x3
      output: 9x9
    elements:
      - type: pixel
        values: [0, 1, 2]
        colors: [white, blue, red]
actions:
  - type: expansion
    input_grid: 3x3
    output_grid: 9x9
    description: The input grid is placed in the top-left corner of the output grid.
relationships:
  - type: contains
    description: output grid contains the input grid, expanded with 0 padding