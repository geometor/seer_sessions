examples:
  - example_1:
      input_shape: [3, 9]
      output_shape: [3, 3]
      objects:
        - description: input grid
          type: grid
          properties:
            shape: [3, 9]
        - description: output grid
          type: grid
          properties:
            shape: [3, 3]
      transformation:
        type: subgrid extraction
        location: upper-left corner
