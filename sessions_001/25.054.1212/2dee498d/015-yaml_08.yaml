example_1:
  input:
    objects:
      - type: grid
        dimensions: 3x9
        pattern: "repeating sub-grid of 3x3, with some extra columns"
        colors: [4, 5, 1]
  output:
    objects:
      - type: grid
        dimensions: 3x3
        pattern: "repeating sub-grid"
        colors: [4, 5, 1]
  transformation: "extract the smallest repeating subgrid"

