facts:
  - object: input_grid
    type: grid
    properties:
      - colors: [white, blue]
      - pattern: checkerboard
      - dimensions: [6, 3]
  - object: output_grid
    type: grid
    properties:
      - colors: [white, red]
      - pattern: checkerboard
      - dimensions: [9, 3]
  - action: color_substitution
    input: blue
    output: red
  - action: repeat_pattern
    axis: vertical
    times: input rows / output rows
