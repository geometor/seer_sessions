facts:
  - task: color_substitution_and_extension
  - input_object:
      type: grid
      properties:
        colors: [white, blue]
  - output_object:
      type: grid
      properties:
          colors: [white, red]
  - transformation_rule:
      color_change:
        from: blue
        to: red
      dimension_change:
        height: increase_by_50_percent
      pattern: extend_input_downward