facts:
  - input_type: grid
  - input_dimensions: 9x3
  - input_colors: [6, 0, 4, 8]
  - output_type: grid
  - output_dimensions: 3x3
  - output_colors: [8, 0]
  - relationship: output_is_subset_of_input
  - object_1:
      color: 6
      shape: rectangle
      dimensions: 3x3
      attribute: "top block"
  - object_2:
      color: 4
      shape: rectangle
      dimensions: 3x3
       attribute: "middle block"
  - object_3:
      color: 8
      shape: rectangle
      dimensions: 3x3
      attribute: "bottom block"
  - operation: extract_object
  - criteria:
      color: 8
      position: bottom