example_1:
  input_objects:
    - color: 6
      count: 4
    - color: 0
      count: 4
    - color: 4
      count: 4
    - color: 8
      count: 5
      is_dominant: true #hypothesized as this is present in output
  output_objects:
    - color: 8
      count: 8
      is_dominant: true
    - color: 0
      count: 1
  transformation: "Input contains multiple colors.  Output isolates color 8 and creates a 3x3 grid with color 8 and a single color 0."
  grid_size: 3x3

