examples:
  - example_id: 1
    input_grid_size: [3, 3]
    output_grid_size: [3, 3]
    input_colors: [0, 1]
    output_colors: [0, 1]
    transformation_type: 'color_inversion_cross'
    objects:
      - type: grid
        properties:
          - shape: rectangle
    actions:
      - description: Invert colors of the input grid.
      - description: Create a cross shape with the inverted colors.

