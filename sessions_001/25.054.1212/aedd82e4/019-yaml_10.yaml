objects:
  - type: grid
    dimensions: 3x3
    elements: cells
    properties:
      - color: integer (0-9)

actions:
  - name: color_change
    input_color: 0 #white
    output_color: 1 #blue
    conditions:
        - location: specific cells

relationships:
    - type: spatial
      description: cells are adjacent horizontally, vertically, and diagonally