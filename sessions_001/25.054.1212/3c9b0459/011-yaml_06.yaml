objects:
  - name: grid
    properties:
      - dimensions: 3x3
      - values: integers (0-9, representing colors)
      - structure: 2D array

actions:
  - name: rotate_180
    description: Rotates the entire grid by 180 degrees.
    input: grid
    output: rotated_grid
    steps:
      - Consider the grid as a single object
      - rotate by 180 degrees