objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color

actions:
  - type: replace
    target:
      - color: blue
        value: 1
      - color: azure
        value: 8
    replacement:
      - color: gray
        value: 5

relationships:
  - type: spatial
    description: The grid maintains the same spatial arrangement of pixels. Only the colors of specific pixels change.