examples:
  - example_id: 0
    input_objects:
      - color: 1  # Blue
        position: (3, 3)
      - color: 2  # Red
        position: (5, 6)
      - color: 3  # Green
        position: (7, 1)
    output_objects:
      - color: 6  # Magenta
        position: (0, 1)
    relationships: "Blue, Red, and Green input pixels map to a single Magenta pixel at (0,1) in output."

  - example_id: 1
    input_objects:
      - color: 1  # Blue
        position: (4, 3)
      - color: 2  # Red
        position: (4, 7)
      - color: 3  # Green
        position: (9, 1)
      - color: 4  # Yellow
        position: (9, 8)
    output_objects:
      - color: 6  # Magenta
        position: (0, 1)
      - color: 6 # Magenta
        position: (1,0)
    relationships: "Blue and Red input pixels map to Magenta at (0,1). Green and Yellow input pixels map to Magenta at (1,0)."

  - example_id: 2
    input_objects:
      - color: 1  # Blue
        position: (3, 2)
      - color: 2  # Red
        position: (3, 4)
      - color: 3 # Green
        position: (6,2)
      - color: 4 # Yellow
        position: (6,4)
    output_objects:
      - color: 6  # Magenta
        position: (0, 1)
      - color: 6  # Magenta
        position: (2, 0)

    relationships: "Blue and Red map to Magenta (0,1). Green and Yellow map to Magenta (2,0)."

  - example_id: 3
    input_objects:
      - color: 1  # Blue
        position: (0, 0)
      - color: 2  # Red
        position: (3, 3)
      - color: 3  # Green
        position: (7, 6)
      - color: 4  # Yellow
        position: (9, 9)
    output_objects:
      - color: 6 # Magenta
        position: (0,0)
      - color: 6  # Magenta
        position: (2, 2)
    relationships: "Blue and Red map to Magenta at (0,0), Green and Yellow map to Magenta at (2,2)."