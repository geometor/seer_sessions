observations:
  - example_1:
      input_objects:
        - color: azure (8)
          shape: rectangle
        - color: blue (1)
          shape: single pixel
      output_objects:
        - color: white (0)
          shape: rectangle
        - color: green (3)
          shape: single pixel
      actions:
        - select columns containing blue pixels.
        - transform blue pixels to green.
        - transform all other pixels to white.
  - example_2:
        input_objects:
          - color: azure (8)
            shape: rectangle
          - color: blue (1)
            shape: single pixel
        output_objects:
          - color: white (0)
            shape: rectangle
          - color: green (3)
            shape: single pixel
        actions:
          - select columns containing blue pixels.
          - transform blue pixels to green.
          - transform all other pixels to white.
  - example_3:
      input_objects:
        - color: white (0)
          shape: rectangle
        - color: orange (7)
          shape: single pixel
        - color: grey (5)
          shape: single pixel
      output_objects:
        - color: white (0)
          shape: rectangle
      actions:
        - select columns containing blue pixels.
        - if no blue pixels exist, output an all-white grid of the same row count and a column count of zero
        - transform blue pixels to green.
        - transform all other pixels to white.
