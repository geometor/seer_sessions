task_observations:
  - example_1:
      input_object:
        type: grid
        dimensions: 14x14
        colors: [gray]
        dominant_color: gray
      output_object:
        type: grid
        dimensions: 1x1
        colors: [gray]
        dominant_color: gray
      transformation: "The output grid is a 1x1 grid containing the most frequent color from the input grid."

