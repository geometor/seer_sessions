objects:
  - type: pixel
    properties:
      color: [white, azure, green]
      position: [row, column]
  - type: shape
    properties:
      color: azure
      form: L
      position: [row, column]

actions:
  - type: copy
    properties:
    agent: azure pixel
    target: azure pixel

  - type: extend
    properties:
      agent: azure pixel
      color: green
      direction: [vertical]
      length: 4

relationships:
  - type: spatial
    relation: adjacent
    objects: [azure pixel, green pixel]