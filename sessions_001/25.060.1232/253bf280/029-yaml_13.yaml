examples:
  - example_1:
      objects:
        - description: Full grid
          properties:
            - type: rectangle
            - colors: [blue, red, green]
      transformations:
        - type: identity
  - example_2:
      objects:
        - description: Full grid (input)
          properties:
            - type: rectangle
            - colors: [blue, red, green]
        - description: Cropped grid (output)
          properties:
            - type: rectangle
            - colors: [blue, red, green]
      transformations:
        - type: cropping
        - description: Top row removed.
  - example_3:
      objects:
        - description: Full grid
          properties:
            - type: rectangle
            - colors: [blue, red, green]
      transformations:
        - type: recoloring
        - description: All blue pixels become red.