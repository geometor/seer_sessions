objects:
  - name: input_grid
    type: grid
    properties:
      colors: [red, white]
      dimensions: [5, 7]
  - name: output_grid
    type: grid
    properties:
      colors: [red, white]
      dimensions: [3, 3]
  - name: red_pixel
    type: pixel
    properties:
      color: red
      value: 2
  - name: white_pixel
    type: pixel
    properties:
      color: white
      value: 0

actions:
  - name: reduce_size
    description: The grid's dimensions are reduced.
  - name: select_pixels
    description: Specific pixels are selected to form the output grid.

relationships:
  - type: input_to_output
    description: The input grid is transformed into the output grid.