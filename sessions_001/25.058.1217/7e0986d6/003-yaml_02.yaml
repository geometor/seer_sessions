facts:
  - object: grid
    properties:
      - rows: 13
      - columns: 14
      - cells: pixels with color values (0-9)
  - object: pixel_colors
    properties:
      - 0: white
      - 3: green
      - 8: blue
  - object: blue_pixels
    properties:
        - color_value: 8
        - action: removed
  - object: green_pixels
        - color_value: 3
        - action: unchanged
  - object: white_pixels
        - color_value: 0
        - action: unchanged