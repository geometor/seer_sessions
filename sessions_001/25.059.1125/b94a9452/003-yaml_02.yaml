objects:
  - name: input_grid
    type: grid
    properties:
      - dimensions: 12 x 13
      - colors: [0, 2, 4] # white, red, yellow
      - central_object:
          shape: rectangle-like
          colors: [2, 4]
          location: near center

  - name: output_grid
    type: grid
    properties:
      - dimensions: 4 x 4
      - colors: [2, 4] # red, yellow
      - structure: inverted color pattern of input's central non-zero region