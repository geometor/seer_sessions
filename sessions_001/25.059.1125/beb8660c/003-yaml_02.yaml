objects:
  - type: horizontal_bar
    properties:
      - color: integer (0-9)
      - length: integer (number of pixels)
      - position:
        - row: integer (vertical)
        - start_column: integer
        - end_column: integer
    actions:
      - move:
        - new_row: integer
relationships:
  - type: bar_order
    description: Vertical order of bars from top to bottom