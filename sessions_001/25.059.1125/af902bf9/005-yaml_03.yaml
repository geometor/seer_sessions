objects:
  - name: yellow_pixels
    color: yellow
    value: 4
    properties:
      - marks_center: True
      - can_form_shape: True

  - name: red_pixel
    color: red
    value: 2
    properties:
      - center: True
      - added: True

  - name: background
    color: black # assumed, can be other colors
    value: 0
    properties:
      - static: True

actions:
  - find_yellow_pixels:
      description: Locate all pixels with the value '4' (yellow).
  - determine_center:
      description: Calculate the center point based on the yellow pixels.
  - add_red_pixel:
      description: Place a red pixel ('2') at the calculated center.
