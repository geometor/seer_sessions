observations:
  - object: initial_diagonal
    properties:
      color: red (2)
      start: top-left (0, 0)
      shape: diagonal line
      length: variable (equal to min(rows, cols) of input grid)
    actions:
      - name: replicate
        details: The diagonal pattern repeats with an offset equal to its length. It wraps around the grid boundaries.
  - object: grid
    properties:
      dimensions: variable
    actions: []