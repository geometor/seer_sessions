- example_1:
  input_objects:
    - color: 3
      shape: single pixel
      initial_position: (4, 4)
      mirrored_position: (4,4)
  transformation:
    - action: mirror
      axis: both
      scope: within grid boundaries

- example_2:
    input_objects:
      - color: 5
        shape: single pixel
        initial_position: (4,4)
        mirrored_position: (4,4)
    transformation:
      - action: mirror
        axis: both
        scope: within grid boundaries

- example_3:
  input_objects:
    - color: 5
      shape: rectangle
      initial_position: (1,1) to (5,5)
      mirrored_position:  (1,1) to (5,5)
  transformation:
      - action: mirror
        axis: both
        scope: within grid boundaries