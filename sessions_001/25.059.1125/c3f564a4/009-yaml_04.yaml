facts:
  - object: grid
    type: 2D array
    properties:
      - height: 16
      - width: 16
      - cell_values: [0, 1, 2, 3, 4, 5, 6]
  - object: cross_shape
    type: geometric_shape
    properties:
      - color: 0 (white)
      - location: variable, centered
      - composition: contiguous_pixels
    action: removed
  - object: background
    type: fill
    properties:
        - colors: [1,2,3,4,5,6]
    action: preserved