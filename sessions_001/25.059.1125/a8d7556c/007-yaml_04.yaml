objects:
  - name: grid
    properties:
      - type: 2D array
      - values: integers representing colors
  - name: pixel
    properties:
      - color: integer value (0-9)
      - location: row and column index in grid

actions:
  - name: change_color
    description: Change the color of a pixel.
    parameters:
      - target_color: gray (5)
      - replacement_color: red (2)
