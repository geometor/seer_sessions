examples:
  - id: example_1
    red_object:
      present: true
      shape: horizontal_line
      length: 3
      row: 3
      start_column: 4
    green_object:
      shape: rectangle
      width: 4
      height: 2
      relative_position: above_red
    blue_object:
      shape: L_shape #this is not consistent in other examples
      height: 3
      relative_position: below_red
    transform_success: true

