facts:
  - type: grid
    dimensions: 3x3
    elements: integers (0-9)
  - type: object
    description: colored pixel
    properties:
      - color:
          values: [gray, white, green]
      - position: (row, column)
  - type: transformation
    description: movement of colored pixels
    details: "Pixels of color 3 and 5 change their position. Others do not"