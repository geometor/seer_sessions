      - color: 9, position: [5, 4]
      - color: 4, position: [6, 6]
      - color: 9, position: [9, 0]

  - observation: output_grid
    description: Final arrangement of colored pixels.
    colored_pixels:
      - color: 6, position: [0, 3]
      - color: 8, position: [0, 5]
