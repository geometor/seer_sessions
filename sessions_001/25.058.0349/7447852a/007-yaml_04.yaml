objects:
  - type: pixel
    properties:
      color:
        - red (2)
        - white (0)
        - yellow (4)
      position: [row, column]
relationships:
  - type: adjacency
    description: Pixels can be horizontally or vertically adjacent.
  - type: containment
    description: red pixels define areas
actions:
    - type: fill
      description: fill the positions between the red pixels with yellow, but with some conditions