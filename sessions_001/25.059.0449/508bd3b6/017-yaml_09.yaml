examples:
  - example_id: 1
    red_rectangle:
      present: true
      position: top-left
    azure_pixels:
      count: 1
      positions: [(row, col)]
    filling:
      region: bounded by left, top, and diagonal line from azure
      color_change: white to green

  - example_id: 2
    red_rectangle:
      present: true
      position: top-left
    azure_pixels:
      count: 2
      positions: [(row1, col1), (row2, col2)]
    filling:
      region: bounded by left, top, and diagonal between azure pixels
      color_change: white to green

  - example_id: 3
    red_rectangle:
      present: false
    azure_pixels:
      count: 1
      positions: [(row, col)]
    filling:
      region: bounded by left, top, and diagonal line from azure
      color_change: white to green

  - example_id: 4
    red_rectangle:
      present: true
    azure_pixels:
      count: 0
    filling:
      region: none
      color_change: none

  - example_id: 5
    red_rectangle:
      present: true
      position: Top
    azure_pixels:
        count: 2
        positions: [(row1, col1), (row2, col2)]
    filling:
      region: bounded by left, top and a 'line' formed between the two azure pixels.
      color_change: white to green