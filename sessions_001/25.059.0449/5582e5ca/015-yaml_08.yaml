facts:
  - object: grid
    type: 2D array
    dimensions: 3x3
    elements: pixels
    properties:
      - color: varies (0-9) in input, constant (6) in output
      - value: corresponds to color

  - transformation:
      type: color replacement
      input_colors: all present in input
      output_color: '6' #Magenta
      scope: entire grid