observations:
  - object: grid
    type: 2D array
    properties:
      rows: 3
      columns: 3
      elements: integers (0-9 representing colors)
    transformations:
      - type: row_shift
        description: Cyclic upward shift of rows.
        details: |
            The first row becomes the last row.
            The second row becomes the first row.
            The third row becomes the second row.