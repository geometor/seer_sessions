objects:
  - type: grid
    properties:
      dimensions: 2D
      elements: integers (representing colors)
  - type: column
    properties:
      elements: integers
      position: index (within the grid)

actions:
  - name: remove_column
    parameters:
      position: index

relationships:
  - type: spatial
    relation: columns are arranged horizontally
  - type: transformation
    relation: input grid transforms to output grid by removing columns