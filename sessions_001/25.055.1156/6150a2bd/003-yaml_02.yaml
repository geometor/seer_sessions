observations:
  - object: input_grid
    properties:
      - type: 2D array
      - values: integers (0-9 representing colors)
    transformations:
      - action: rotate
        details: 90 degrees clockwise
        result: output_grid
  - object: output_grid
    properties:
     - type: 2D array
     - values: integers (0-9 representing colors)