examples:
  - example_1:
      input:
        object_1:
          shape: rectangle
          color: 5
          size: 3x3
      output:
        object_1:
          shape: rectangle
          color: 5
          size: 5x5
      transformation: The input rectangle's height and width are increased by 2.
  - example_2:
      input:
        object_1:
          shape: rectangle
          color: 8
          size: 3x2
      output:
        object_1:
          shape: rectangle
          color: 8
          size: 4x4
      transformation: The input rectangle's height and width are increased by 1 and 2, respectively.

  - example_3:
      input:
        object_1:
          shape: rectangle
          color: 2
          size: 2x4
      output:
        object_1:
          shape: rectangle
          color: 2
          size: 2x8
      transformation: The input rectangle's width is doubled.