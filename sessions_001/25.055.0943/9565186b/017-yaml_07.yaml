objects:
  - name: grid
    properties:
      - rows: variable
      - columns: variable
      - colors: [0, 5, 8] # Colors present in the grids
  - name: azure_pixels
    properties:
      - color: 8
      - location: variable, can be in multiple rows and columns

  - name: gray_pixels
    properties:
      - color: 5
      - location: variable

actions:
  - name: replace_color
    input: azure_pixels
    output: gray_pixels
    details: Replace all instances of azure (8) with gray (5).