facts:
  - type: grid
    description: input grid
    dimensions: 5x5
    colors:
      - 0 (white)
      - 2 (red)
      - 8 (azure)
  - type: grid
    description: output grid
    dimensions: 1x1
    colors:
        - 0 (white)
  - observation: output_size < input_size
  - observation: output_grid contains single pixel
  - relationship: input colors include output color
