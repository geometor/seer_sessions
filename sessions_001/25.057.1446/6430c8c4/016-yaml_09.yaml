examples:
  - example_1:
      input_objects:
        - object_1:
            color: 8 (azure)
            shape: rectangle
            size: 3x3
            position: (4,4)  # Top-left corner coordinates
      output_objects:
        - object_1:
            color: 1 (blue)
            shape: rectangle
            size: 3x3
            position: (4,4)
      transformation:
        - change_color:
            from: 8
            to: 1

  - example_2:
      input_objects:
        - object_1:
            color: 5 (gray)
            shape: rectangle
            size: 4x2
            position: (5,4)
      output_objects:
         - object_1:
            color: 1 (blue)
            shape: rectangle
            size: 4x2
            position: (5,4)
      transformation:
        - change_color:
            from: 5
            to: 1

  - example_3:
      input_objects:
        - object_1:
            color: 8 (azure)
            shape: rectangle
            size: 2x2
            position: (3,3)
      output_objects:
        - object_1:
            color: 1 (blue)
            shape: rectangle
            size: 2x2
            position: (3,3)
      transformation:
        - change_color:
          from: 8
          to: 1