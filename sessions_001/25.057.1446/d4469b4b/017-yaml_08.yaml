observations:
  - example_1:
      input_objects:
        - object_1:
            color: green
            shape: single pixel
            position: (3, 5)
      output_objects:
          - object_1:
              color: gray
              shape: single pixel
              position: (0, 0) # Relative to subgrid
      transformation:
        - action: replace_color
          target: green
          replacement: gray
          scope: subgrid defined by green pixel
