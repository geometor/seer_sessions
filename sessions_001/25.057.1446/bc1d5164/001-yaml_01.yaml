facts:
  - object: input_grid
    type: 2D array
    properties:
      rows: 5
      columns: 7
      elements: [0, 8] # Values representing colors
      dominant_colors: [white, azure]

  - object: output_grid
    type: 2D array
    properties:
      rows: 3
      columns: 3
      elements: [0, 8]
      dominant_colors: [white, azure]

  - relation: output_is_subgrid_of_input
    properties:
      location: centered, appears to extract a continuous region
      boundary_color : white
      content_color : azure