facts:
  - example_1:
      input_object:
        type: rectangle
        color: green
        size: 2x2
      output_object:
        type: rectangle
        color: green
        size: 4x4
        position: center surrounded by white
      transformation: object expands and position changes, padding of white is added

  - example_2:
      input_object:
        type: single pixel
        color: green
      output_object:
        type: cross
        color: green, white
        size: 3x3
        position: 2 green pixels added
      transformation: one green pixel to cross

  - example_3:
      input_object:
       type: rectangle
       color: green
       size: 3 x 3
      output_object:
        type: L shape
        color: green, white
        size: 9 x 9
        position: 2 green rectangles added, rotated
      transformation: object appears duplicated and reoriented

  - example_4:
      input_object:
       type: rectangle
       color: white
       size: 3x3
      output_object:
       type: rectangle
       color: white
       size: 3x3
      transformation: no change

  - example_5:
      input_object:
        type: rectangle
        color: green
        size: 1x1 at (1,1)
      output_object:
        type: two pixels
        color: green
        size: two 1x1
        position: (1,1), (5,5)
      transformation: object duplicated diagonally