observations:
  - object: output_grid
    type: grid
    properties:
      dimensions: 3x3
      row_1: [green, green, green]
      row_2: [yellow, yellow, yellow]
      row_3: [red, red, red]
    relationships:
      - independent_of: input_grid #size and colors of input grid are irrelevant

  - object: row_colors
    type: list
    properties:
      colors: [green, yellow, red]