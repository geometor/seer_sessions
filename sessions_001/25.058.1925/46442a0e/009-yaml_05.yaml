objects:
  - name: input_grid
    type: grid
    properties:
      dimensions: 3x3
      colors: [orange, azure]
  - name: output_grid
    type: grid
    properties:
      dimensions: 6x6
      colors: [orange, azure]
  - name: orange_pixel
    type: pixel
    properties:
      color: orange (7)
  - name: azure_pixel
    type: pixel
    properties:
      color: azure (8)

actions:
  - name: scale_up
    description: Doubles the dimensions of the grid.
  - name: mirror
    description: Creates a symmetrical pattern by mirroring colors.

relationships:
  - type: spatial
    description: The azure pixels form a cross shape in the center of the output grid.
  - type: scaling
    description: The output grid is twice the size of the input grid in both dimensions.