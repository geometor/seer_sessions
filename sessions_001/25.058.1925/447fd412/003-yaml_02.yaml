objects:
  - name: blue_shape
    type: connected_region
    color: blue (1)
    location: top_left
    properties:
      - original: yes

  - name: red_squares
    type: square
    color: red (2)
    size: 2x2
    location: bottom
    properties:
     - expanded: yes

  - name: white_background
    type: background
    color: white (0)

actions:
    - name: expansion
      object: red_squares
      type: extend, connect
      details: extend to include blue shape
      