objects:
  - type: grid
    name: input_grid
    dimensions: 14x16
    elements:
      - color: yellow (4)
      - color: red (2)
      - color: azure (8)
  - type: grid
    name: output_grid
    dimensions: 1x3
    elements:
      - color: yellow (4)
      - color: red (2)
      - color: azure (8)

relationships:
  - type: spatial
    description: Input grid has three vertical color regions.
  - type: correspondence
    description: Output grid colors match the dominant colors in input grid's vertical regions, in left-to-right order.
  - type: reduction
    description: output grid is much small than the input