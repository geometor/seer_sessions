objects:
  - type: pixel
    color: white (0)
    property: background
  - type: pixel
    color: green (3)
    property: foreground
  - type: grid
    property: container

actions:
  - type: extension
    direction: diagonal_down_right
    object: green pixel
    constraint: grid boundary

relationships:
  - green pixels are within the grid
  - extension starts from original green pixels
  - extension continues until grid boundary