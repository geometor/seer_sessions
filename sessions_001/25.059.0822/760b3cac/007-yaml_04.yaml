objects:
  - name: azure_pixels
    color: azure (8)
    behavior: move_to_top

  - name: other_pixels
    color: not_azure
    behavior: become_black

actions:
  - name: move_to_top
    description: All azure pixels are moved to the first row of the output grid.
    precedence: 1

  - name: become_black
    description: All non-azure pixels in the input become black in the output.
    precedence: 2