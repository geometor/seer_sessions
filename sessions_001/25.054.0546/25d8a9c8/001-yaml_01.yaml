facts:
  - type: grid
    description: Input and Output are 3x3 grids.
  - object: cells
    properties:
      - color: Represents a numerical value (0-9).
    input_values:
      - 4 (yellow)
      - 2 (red)
      - 3 (green)
    output_values:
       - 5 (gray)
       - 0 (white)
  - relationship: color_mapping
    description: input color is mapped to corresponding output color
    mapping:
      - input: 4
        output: 5
      - input: 2
        output: 0
      - input: 3
        output: 0