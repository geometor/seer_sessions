examples:
  - example_1:
      input_colors: [4, 2, 3]
      output_colors: [5, 0, 0]
      color_changes: {4: 5, 2: 0, 3: 0}
      top_row_input: [4, 4, 4]
      top_row_output: [5, 5, 5]
      objects:
        - type: row
          color_map: 4 -> 5
        - type: row
          color_map: 2 -> 0, 3->0
        - type: row
          color_map: 2 -> 0, 3->0
  - example_2:
      input_colors: [7, 3, 6]
      output_colors: [0, 5, 0]
      color_changes: {7: 0, 3: 0, 6: 5}
      top_row_input: [7, 3, 3]
      top_row_output: [0, 0, 0]
      objects:
          - type: row
            color_map: 7 -> 0, 3->0
          - type: row
            color_map: 6 -> 5
          - type: row
            color_map: 3 -> 0, 7->0
  - example_3:
      input_colors: [2, 9, 4]
      output_colors: [0, 5, 5]
      color_changes: {2: 0, 9: 5, 4: 5}
      top_row_input: [2, 9, 2]
      top_row_output: [0, 0, 0]
      objects:
          - type: row
            color_map: 2 -> 0, 9 -> 5
          - type: row
            color_map: 4 -> 5
          - type: row
            color_map: 9 -> 5
  - example_4:
      input_colors: [2, 4, 1]
      output_colors: [0, 5, 5]
      color_changes: {2: 0, 4: 0, 1: 5}
      top_row_input: [2, 2, 4]
      top_row_output: [0, 0, 0]
      objects:
          - type: row
            color_map: 2 -> 0, 4 -> 0
          - type: row
            color_map: 2 -> 0, 4 -> 0
          - type: row
            color_map: 1 -> 5