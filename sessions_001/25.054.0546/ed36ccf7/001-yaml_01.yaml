objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
        values: [0, 9]  # white, maroon

actions:
  - type: rearrangement
    description: pixels are moved within the grid

relationships:
  - type: spatial
    description: The positions of specific colored pixels change relative to each other.
  - type: before-after
    input: input grid
    output: output grid