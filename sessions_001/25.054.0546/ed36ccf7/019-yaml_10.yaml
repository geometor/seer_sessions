objects:
  - type: grid
    dimensions: 3x3
    cells:
      - value: 0  # White
        type: pixel
      - value: 2  # Red
        type: pixel
properties:
  - color:
      0: white
      2: red
actions:
  - type: rearrangement
    description: Red pixels are moved/repositioned within the grid.
relationships:
  - spatial: Cells are arranged in a 2D grid (rows and columns).