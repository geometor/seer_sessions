objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
          mapping:
            0: white
            9: maroon

actions:
  - type: rotation
    direction: counter-clockwise # preliminary hypothesis
    degrees: 90 # preliminary hypothesis

relationships:
  - type: spatial
    description: pixels maintain relative positions within the grid, but the entire grid's orientation changes.