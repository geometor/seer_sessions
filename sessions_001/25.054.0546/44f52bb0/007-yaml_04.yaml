facts:
  - input:
      type: grid
      dimensions: 3x3
      elements: integers (representing colors)
  - output:
      type: scalar
      datatype: integer
  - objects:
      - name: input_grid
        type: grid
        description: Contains color values.
      - name: identified_color_pixels
        type: pixels
        properties:
          color: 2 (red)
  - actions:
        - count number of red cells
