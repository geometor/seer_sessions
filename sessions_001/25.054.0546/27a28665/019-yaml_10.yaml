facts:
  - object: input_grid
    type: 2D array
    properties:
      dimensions: 3x3
      elements: [0, 1] # white, blue
      element_type: integer

  - object: output_value
    type: integer
    properties:
      value: 3

  - relation: count_of
    subject: input_grid
    object: output_value
    property: 'number of cells with value 1'
