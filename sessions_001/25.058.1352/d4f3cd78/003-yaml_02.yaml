objects:
  - type: square
    color: gray (5)
    property: hollow
    location: centered in the grid
  - type: background
    color: white (0)
  - type: fill
    color: azure (8)

actions:
  - type: fill
    target: interior of the square
    color: azure (8)
  - type: replace
    target: two last rows
    find: white(0)
    replace_with: azure(8)

relationships:
  - square: encloses interior space
  - fill: occupies interior space
  - two last rows: position absolute.