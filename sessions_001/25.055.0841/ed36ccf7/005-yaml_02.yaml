objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color:
          type: integer
          values: [0, 6]

actions:
  - name: transform
    type: grid-to-grid
    description: Modifies pixel colors based on their position and original color.

relationships:
 - type: spatial
   description: pixels are arranged in a 2D grid with row and column indices.
