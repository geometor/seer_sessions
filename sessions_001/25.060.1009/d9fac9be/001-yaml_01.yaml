task_type: color_selection
input:
  type: 2D grid
  elements: integers (0-9 representing colors)
  properties:
    - height: variable
    - width: variable
output:
  type: single integer (color)
  properties:
     - value: present in input grid
observations:
  - output_is_single_color: true
  - output_color_from_input: true