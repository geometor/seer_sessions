objects:
  - type: grid
    properties:
      rows: 11
      columns: 12
      colors: [0, 3, 8] # white, green, azure
    elements:
      - type: pixel
        properties:
          color: 0 # white
          count: many
      - type: pixel
        properties:
         color: 3 # green
         count: several
      - type: pixel
        properties:
          color: 8 # azure
          count: several

  - type: single_pixel
    properties:
      color: 8   # azure