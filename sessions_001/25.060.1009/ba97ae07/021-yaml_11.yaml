objects:
  - type: grid
    properties:
      dimensions: 8x6 (rows x columns)
      colors: [0, 2, 3] # white, red, green
  - type: line
    properties:
      orientation: vertical
      color: 3 # green
      column: 1
  - type: line
    properties:
       orientation: horizontal
       color: 2
       row: 4
       
actions:
  - type: remove_color
    target: line
    color: 3 #green
    orientation: horizontal
    
relationships:
   - type: intersection
     objects: [vertical line, horizontal line]
