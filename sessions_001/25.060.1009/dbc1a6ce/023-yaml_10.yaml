observations:
  objects:
    - name: blue_pixel
      color: blue  # Value 1
      properties:
        - stationary: true
    - name: white_pixel
      color: white  # Value 0
      properties:
        - changeable: true
    - name: azure_pixel
      color: azure  # Value 8
      properties: {}

  actions:
    - name: change_color
      subject: white_pixel
      condition: "adjacent to blue_pixel"
      result: "becomes azure_pixel"

  grid:
    properties:
        - rows
        - cols