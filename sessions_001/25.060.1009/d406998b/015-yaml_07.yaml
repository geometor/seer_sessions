objects:
  - type: grid
    dimensions: 3x13
    elements:
      - type: pixel
        values: [0, 3, 5]

properties:
  - color:
      0: white
      3: green
      5: gray

actions:
    - replace:
        from_value: 5
        to_value: 3
        conditions:
            location: top-left quadrant

relationships:
  - spatial:
      description: Pixels are arranged in a 2D grid.
      adjacency:  Pixels can be adjacent horizontally and vertically.