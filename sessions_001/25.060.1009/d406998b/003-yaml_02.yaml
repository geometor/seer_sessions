objects:
  - type: pixel
    properties:
      color:
        - white (0)
        - gray (5)
        - green (3)
      position: [row, column]
actions:
  - type: color_change
    agent: unknown
    target: pixel
    from_color: gray (5)
    to_color: green (3)
    conditions:
      - spatial_relationship
relationships:
  - type: adjacency
    between: pixels