objects:
  - type: grid
    properties:
      size: variable  # Input and output grids have different sizes
      colors:
        - blue (1)
        - white (0)
        - yellow (4)
        - red (2)
        - green(3)
    actions:
      - size_reduction
      - color_transformation

  - type: subgrid #distinct areas in input
    properties:
        colors: [blue, yellow, red, white] #all the color in input