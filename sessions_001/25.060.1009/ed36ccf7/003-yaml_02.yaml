objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: [maroon, white]

actions:
  - type: reposition
    description: Pixels are moved within the grid.
    constraints:
      - No new pixels are added.
      - No pixels are removed.
      - Colors are preserved.

relationships:
  - type: spatial
    description: The relative positions of pixels change between input and output.