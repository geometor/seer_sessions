task_type: grid_transformation
grid_size: 3x3
objects:
  - type: cell
    properties:
      value: integer (0-9)
      color: derived_from_value
      position: row, col
actions:
  - type: swap
    parameters:
      source: cell_position_1
      target: cell_position_2
relationships:
  - type: diagonal_symmetry # Possible relationship
  - type: rotation