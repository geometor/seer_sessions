observations:
  - object: magenta_pixels
    property: color
    value: 6
    action: moved to the first column
  - object: white_pixels
    property: color
    value: 0
    action: fill remaining cells
  - object: output_grid
    property: width
    value: always 3
    derivation: constant
  - object: output_grid
    property: height
    value: same as input grid
    derivation: input grid height
