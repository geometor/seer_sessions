examples:
  - example_id: 1
    input_objects:
      - type: line
        color: blue
        orientation: vertical
        completeness: full
    output_objects:
      - type: segment
        color: azure
        start: [0, 1]
        end: [0, 2]
  - example_id: 2
    input_objects:
      - type: line
        color: blue
        orientation: vertical
        completeness: partial
    output_objects:
      - type: segment
        color: azure
        start: [0, 0]
        end: [0, 1]
  - example_id: 3
    input_objects:
      - type: rectangle
        color: blue
        dimensions: [2, 1]
    output_objects:
      - type: segment
        color: azure
        start: [0, 2]
        end: [0, 2]  # Note: Single point segment
  - example_id: 4
    input_objects:
      - type: none
        color: blue
    output_objects:
        - type: segment
          color: azure
          start: [0,1]
          end: [0,2]