objects:
  - type: grid
    dimensions: 3x3
    elements: pixels
    properties:
      - color: numerical value (0, 2, 4)

actions:
  - type: replace_color
    location: top row
    condition: 
      original_color: 0
      new_color: 4

relationships:
  - type: adjacency
    description: pixels are adjacent horizontally and vertically.