objects:
  - name: blue_pixel
    color: blue
    value: 1
    properties:
      - extends_right: True
      - fill_color: blue

  - name: red_pixel
    color: red
    value: 2
    properties:
      - extends_right: True
      - fill_color: red

actions:
  - name: extend_right
    description: >-
      For each blue and red pixel, fill all pixels to the right of it in the
      same row with the same color. The fill should continue until the end of the row.
    parameters:
        - object: blue_pixel
        - object: red_pixel
