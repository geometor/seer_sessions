    input_objects:
      - color: 4
        shape: [1, 4]
      - color: 4
        shape: [1, 2]
      - color: 4
        shape: [1,2]
    output_objects:
      - color: 4
        shape: [1, 7]
    action: "Combine all non-zero colored objects into a single horizontal row, preserving the original colors and order from left to right and top to bottom of appearance in the input grid."
