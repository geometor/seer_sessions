objects:
  - type: grid
    properties:
      height: 7
      width_input: 23
      width_output: 23
      colors: [0, 1, 3]
  - type: pixel
    properties:
      color:
        blue: 1
        green: 3
        white: 0
  - type: pattern
    properties:
      base_unit: [1, 0, 0, 3]
      repetitions: unknown

actions:
    - name: repeat
      description: repeat a unit of colors to construct output