objects:
  - type: grid
    properties:
      - dimensions: variable
      - colors: [0, 4, 8] # white, yellow, azure
    actions:
      - expand
      - replicate
      - modify_color

relations:
  - input_grid: smaller
  - output_grid: larger, expanded from input
  - colors: yellow (4) in input is maintained in output, white (0) changes to azure (8) and sometimes remains white.
