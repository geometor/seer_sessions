facts:
  - input_grid: 11x11 grid of digits 0-9
  - output_grid: 11x11 grid of digits 0-9
  - constant_lines:
      - row_indices: [4, 8] # 1 indexed
        color: 5
  - transformation_regions:
      - region1: rows 1-3
      - region2: rows 5-7
      - region3: rows 9-11
  - output_blocks:
      - size: 3x3
      - colors_source: average_color in the original shape
      - background_color: 0
  - color_map:
      0: white
      1: blue
      2: red
      3: green
      4: yellow
      5: gray
      6: magenta
      7: orange
      8: azure
      9: maroon