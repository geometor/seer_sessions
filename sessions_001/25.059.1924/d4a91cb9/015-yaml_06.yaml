objects:
  - id: red_pixel
    color: red (2)
    type: pixel
    initial_position: [1, 8]
    final_position: [1, 8]
  - id: azure_pixel
    color: azure (8)
    type: pixel
    initial_position: [10, 2]
    final_position: [10, 2]
  - id: yellow_line
    color: yellow (4)
    type: line
    start: azure_pixel
    end_x: column of red_pixel
    end_y: row above red_pixel
    orientation: vertical then horizontal

actions:
  - type: draw_line
    object: yellow_line
    parameters:
       color: 4