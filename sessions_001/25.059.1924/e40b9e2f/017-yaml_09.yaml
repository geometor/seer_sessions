examples:
  - example_id: 1
    input_objects:
      maroon_pixel:
        - location: (5, 2)
          color: 9
      azure_rectangle:
        - top_left: (3, 1)
          height: 3
          width: 3
          color: 8
    output_objects:
      maroon_pixels:
        - location: (5, 2)
          color: 9
        - location: (1, 2)
          color: 9
        - location: (7, 2)
          color: 9
    transformations:
      - type: mirror
        source: maroon_pixel
        reference: azure_rectangle_edges
        axis: horizontal
  - example_id: 2
    input_objects:
      maroon_pixel:
        - location: (3, 3)
          color: 9
      azure_rectangle:
        - top_left: (2, 2)
          height: 3
          width: 4
          color: 8
    output_objects:
        maroon_pixels:
          - location: (3, 3)
            color: 9
          - location: (1, 3)
            color: 9
          - location: (5, 3)
            color: 9
    transformations:
      - type: mirror
        source: maroon_pixel
        reference: azure_rectangle_edges
        axis: horizontal
  - example_id: 3
    input_objects:
      maroon_pixel:
        - location: (2, 4)
          color: 9
      azure_rectangle:
        - top_left: (1, 1)
          height: 4
          width: 7
          color: 8
    output_objects:
        maroon_pixels:
          - location: (2, 4)
            color: 9
          - location: (0, 4)
            color: 9
          - location: (6, 4)
            color: 9
    transformations:
      - type: mirror
        source: maroon_pixel
        reference: azure_rectangle_edges
        axis: horizontal