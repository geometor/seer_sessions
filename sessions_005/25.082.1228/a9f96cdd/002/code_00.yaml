examples:
  - example_1:
      input_red_coords: [[1, 1]]  # Middle of left edge
      output_replacements:
        - coord: [0, 0] # Top Left
          color: 3
        - coord: [0, 2] # Top Right
          color: 6
        - coord: [2, 0] # Bottom Left
          color: 8
        - coord: [2, 2] # Bottom Right
          color: 7
  - example_2:
      input_red_coords: [[2, 4]]  # Bottom Right Corner
      output_replacements:
        - coord: [1, 3] # One above, and one to the left.
          color: 3
  - example_3:
      input_red_coords: [[0, 2]]  # Top Edge
      output_replacements:
        - coord: [1, 1]
          color: 8
        - coord: [1, 3]
          color: 7
  - example_4:
      input_red_coords: [[1, 3]] # Middle of Right Edge.
      output_replacements:
        - coord: [0, 2]
          color: 3
        - coord: [0, 4]
          color: 6
        - coord: [2, 2]
          color: 8
        - coord: [2, 4]
          color: 7