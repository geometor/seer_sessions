task_type: grid_transformation
grid_dimensions: 3x3
objects:
  - type: pixel
    properties:
      color: integer (0-9)
      position: (row, col)
observations:
  - train_1:
      input_corner: Top-Left
      output_corner: Top-Right
  - train_2:
      input_corner: Top
      output_corner: Left
  - train_3:
      input_corner: Bottom-Right
      output_corner: Top-Right
  - train_4:
      input_corner: diagonal
      output_corner: top
transformation_type: reflection or pivot along bisecting line