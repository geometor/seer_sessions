transformation_type: horizontal_flip
input_grid:
  properties:
    - rows: n
    - columns: m
    - elements: integers from 0 to 9
output_grid:
  properties:
    - rows: n
    - columns: m
    - elements: integers from 0 to 9 corresponding to input elements
  derivation:
    - action: reverse the order of elements within each row of the input_grid
