objects:
  - type: grid
    properties:
      rows: variable
      columns: variable
      elements: integers (0-9)
  - type: pixel
    properties:
      color: integer (0-9)
      position: (row, column)

actions:
  - name: replace_color
    properties:
      source_color: integer
      target_color: integer
      location: rule-based (see natural language program)

relationships:
  - type: spatial
    description: Pixels are arranged in a 2D grid, adjacency matters.