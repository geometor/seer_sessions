objects:
  - name: green_pixel
    color: green (3)
    behavior: moves
    constraints:
      - "moves to the left within its row"
      - "only moves if there is an azure pixel (8) in the same row"
      - "does not move if adjacent to an azure pixel"

  - name: azure_pixel
    color: azure (8)
    behavior: stationary

  - name: empty_cell
    color: white (0)
    behavior: passive, can be replaced