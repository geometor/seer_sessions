objects:
  - name: input_grid
    type: grid
    properties:
      dimensions: 3x3
      colors: [0-9] # Represents the color palette

  - name: output_grid
    type: grid
    properties:
      dimensions: 9x9
      colors: [0-9]

actions:
  - name: replicate
    description: The input grid is copied multiple times.
  - name: tile
    description: The replicated grids are arranged in a specific pattern.

relationships:
  - input_grid is_tiled_to_form output_grid