examples:
  - example_1:
      input_objects:
        - shape: cross
          color: 8
          center: (2, 0)
          size: 5  # Number of pixels in the cross
      output_objects:
        - shape: square
          color: 8
          center: (2, 2)
          size: 3x3
      transformation:
        - type: expand_to_square
        - type: shift_center
          displacement: (0, 2)

  - example_2:
      input_objects:
        - shape: cross
          color: 7
          center: (5, 3)
          size: 5
      output_objects:
        - shape: square
          color: 7
          center: (5, 4)
          size: 4x4
      transformation:
        - type: expand_to_square
        - type: shift_center
          displacement: (0, 1)
  - example_3:
      input_objects:
        - shape: cross
          color: 6
          center: (3, 1)
          size: 5  # 5 pixels form the cross
      output_objects:
         - shape: square
           color: 6
           center: (3, 2)
           size : 4x4
      transformation:
        - type: expand_to_square
        - type: shift_center
          displacement: (0,1)