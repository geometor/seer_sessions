examples:
  - example_1:
      input:
        object: yellow_region
        shape: irregular
        bounding_box:
          width: 3
          height: 3
      output:
        object: yellow_square
        shape: square
        bounding_box:
          width: 6
          height: 6
        position: centered
  - example_2:
      input:
        object: yellow_region
        shape: irregular
        bounding_box:
          width: 4
          height: 3
      output:
        object: yellow_rectangle # Corrected shape
        shape: rectangle
        bounding_box:
          width: 8
          height: 6
        position: centered, with_added_rows

  - example_3:
      input:
        object: yellow_region
        shape: irregular
        bounding_box:
          width: 3
          height: 4
      output:
       object: yellow_square
       shape: square
       bounding_box:
          width: 6
          height: 6
       position: centered