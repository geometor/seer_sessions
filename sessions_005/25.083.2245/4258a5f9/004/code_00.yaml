example_1:
  input_grid:
    size: [9, 9]
    gray_pixels: [[1, 7], [2, 3], [5, 7], [7, 3]]  # Coordinates of gray pixels
  output_grid:
    size: [9, 9]
    blue_blocks:
      - center: [1, 7]
        size: [3, 3]
      - center: [2, 3]
        size: [3, 3]
      - center: [5, 7]
        size: [3, 3]
      - center: [7, 3]
        size: [3, 3]
example_2:
  input_grid:
    size: [9, 9]
    gray_pixels: [[1, 6], [4, 3], [7, 1]]
  output_grid:
     size: [9, 9]
     blue_blocks:
       - center: [1, 6]
         size: [3,3]
       - center: [4, 3]
         size: [3,3]
       - center: [7, 1]
         size: [3,3]
