examples:
  - id: 1
    input_object:
      type: contiguous_block
      color: blue (1)
      rows_with_color: [1, 2]  # Rows containing blue
      cols_with_color: [0, 1]  # Columns containing blue
    output_object:
      type: solid_rectangle
      color: blue (1)
      dimensions: [1, 2] # [number of rows with color, number of cols with color]
  - id: 2
    input_object:
      type: contiguous_block
      color: red (2)
      rows_with_color: [0, 1, 2]
      cols_with_color: [0, 1]
    output_object:
      type: solid_rectangle
      color: red (2)
      dimensions: [1, 3]
  - id: 3
    input_object:
      type: contiguous_block
      color: green (7)
      rows_with_color: [0]
      cols_with_color: [1]
    output_object:
      type: solid_rectangle
      color: green (7)
      dimensions: [1, 1]
  - id: 4
    input_object:
      type: contiguous_block
      color: azure (8)
      rows_with_color: [0, 1, 2]
      cols_with_color: [0, 1]
    output_object:
      type: solid_rectangle
      color: azure (8)
      dimensions: [1, 4]
