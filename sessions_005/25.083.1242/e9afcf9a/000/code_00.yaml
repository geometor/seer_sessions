objects:
  - type: row
    properties:
      elements: [list of numbers]
      length: 6
      index: [0 or 1]

actions:
  - type: interleave
    input: [row_0, row_1]
    output: [new_row_0, new_row_1]

relationships:
  - row_0:  elements are taken alternatively to create new_row_0 and new_row_1
  - row_1: elements are taken alternatively to create new_row_0 and new_row_1