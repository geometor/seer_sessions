transformation_type: rotation
rotation_direction: clockwise
rotation_degrees: 90
grid_size: 3x3
objects:
  - name: input_grid
    type: 2D array
    properties:
      - rows: 3
      - columns: 3
      - elements: integers (representing colors)
  - name: output_grid
    type: 2D array
    properties:
      - rows: 3
      - columns: 3
      - elements: integers (representing colors)
actions:
  - name: rotate
    agent: system
    input: input_grid
    output: output_grid
    parameters:
      - direction: clockwise
      - degrees: 90