      input:
        maroon_pixels: 5
        maroon_coordinates: [[0, 2], [1, 0], [1, 1], [1, 2], [2, 1]]
      output:
        red_pixels: 2
        red_coordinates: [[0, 1], [2, 0]]
  - example_5:
      input:
        maroon_pixels: 5
        maroon_coordinates: [[0, 1], [1, 1], [1, 2], [2, 1], [2, 2]]
