observations:
  - task: counting_red_pixels
  - objective: |
      Determine a rule that maps the number of red pixels in the input grid to a single integer output.
  - examples:
      - example_1:
          input_red_pixels: 5
          output: 1
      - example_2:
          input_red_pixels: 3
          output: 7
      - example_3:
          input_red_pixels: 6
          output: 1
      - example_4:
          input_red_pixels: 2
          output: 7
      - example_5:
          input_red_pixels: 4
          output: 7
      - example_6:
          input_red_pixels: 3
          output: 7
  - constraints:
      - output_is_single_integer: true
      - output_values: [1, 7]
