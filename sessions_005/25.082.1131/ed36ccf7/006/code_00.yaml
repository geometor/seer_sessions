examples:
  - example_1:
      objects:
        - grid: 3x3
      transformations:
        - column_0:
            - change: [9, 9] -> [0, 0]
        - column_1:
            - change: [0] -> [9]
        - column_2:
            - change: [0] -> [9]
  - example_2:
      objects:
        - grid: 3x3
      transformations:
         - column_0:
            - change: [0] -> [6]
         - column_1:
            - change: [6, 6] -> [0, 0]
         - column_2:
            - change: [6, 0, 0] -> [0, 6, 6]
  - example_3:
      objects:
        - grid: 3x3
      transformations:
        - column_0:
            - change: [0, 9] -> [9, 0]
        - column_1:
            - change: [0, 9] -> [9, 0]
        - column_2:
            - change: [] # No change
  - example_4:
      objects:
       - grid: 3x3
      transformations:
        - column_0:
          - change: [0] -> [2]
        - column_1:
          - change: [0, 2] -> [2, 0]
        - column_2:
          - change: [2] -> [0]