      input_shape: (5, 8)
      output_shape: (5, 4)
      yellow_positions:  [(0, 0), (1, 1), (2, 3), (3, 3), (4,1)]
      subgrid_shapes: [(1, 0), (1, 1), (1, 2), (1,2), (1,1)]
        - object_type: grid
          properties:
            shape: (5, 8)
            role: input
