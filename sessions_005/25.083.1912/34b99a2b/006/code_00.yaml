examples:
  - example_1:
      input_shape: (3, 8)
      output_shape: (3, 4)
      yellow_positions: [(0, 3), (1, 3), (2, 3), (2,7)]
      subgrid_shapes: [(1, 2), (1, 2), (1, 2), (1,2)]
      objects:
        - object_type: grid
          properties:
            shape: (3, 8)
            role: input
        - object_type: grid
          properties:
            shape: (3, 4)
            role: output
        - object_type: pixel
          properties:
            color: yellow
            positions: [[0,3], [1,3], [2,3], [2,7]]
  - example_2:
      input_shape: (4, 8)
      output_shape: (4, 4)
      yellow_positions: [(0, 3), (1, 3), (2, 3), (3,3)]
      subgrid_shapes: [(1, 2), (1, 2), (1, 2), (1,2)]
        - object_type: grid
          properties:
            shape: (4, 8)
            role: input
        - object_type: grid
          properties:
            shape: (4, 4)
            role: output
        - object_type: pixel
          properties:
            color: yellow
            positions:  [(0, 3), (1, 3), (2, 3), (3,3)]
  - example_3:
      input_shape: (5, 8)
      output_shape: (5, 4)
      yellow_positions: [(0, 3), (1, 3), (2, 7), (3, 3), (4,1)]
      subgrid_shapes: [(1, 2), (1, 2), (1, 2), (1,2), (1,1)]
        - object_type: grid
          properties:
            shape: (5, 8)
            role: input
        - object_type: grid
          properties:
            shape: (5, 4)
            role: output
        - object_type: pixel
          properties:
            color: yellow
            positions:  [(0, 3), (1, 3), (2, 7), (3, 3), (4,1)]
