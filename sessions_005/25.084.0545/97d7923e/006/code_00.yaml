facts:
  - task: "Color Transformation"
    examples:
      - example_1:
          objects:
            - id: obj1
              color: blue # 1
              shape: rectangle
              position: (3,3) - (5,5) # Rows 4-6, Columns 4-6
              action: "change_color"
              new_color: red # 2
      - example_2:
          objects:
            - id: obj2
              color: gray # 5
              shape: rectangle
              position: (2,3) - (4,5) # Rows 3-5, Columns 4-6
              action: "change_color"
              new_color: red # 2
      - example_3:
          objects:
            - id: obj3
              color: azure # 8
              shape: rectangle
              position: (4,3) - (6,5) # Rows 5-7, Columns 4-6
              action: "change_color"
              new_color: red # 2