examples:
  - example_1:
      input_size: 8x8
      output_size: 16x4
      output_size_factor_of_input_size: [False, True]
      repeating_pattern:
          exists: True
          size: "unknown"
          location: "lower-right quadrant"
          colors: [5, 6]
      objects:
        - color: 6
        - color: 0

  - example_2:
      input_size: 8x8
      output_size: 16x16
      output_size_factor_of_input_size: [False, False]
      repeating_pattern:
          exists: True
          size: "unknown"
          location: "lower-right quadrant"
          colors: [1,4,5,0] #not sure 4 is actually repeating, but it is dominant
      objects:
         - color: 4
         - color: 0

  - example_3:
      input_size: 16x16
      output_size: 10x10
      output_size_factor_of_input_size: [False, False]
      repeating_pattern:
        exists: True
        size: "unknown"
        location: "lower-right quadrant"
        colors: [0,1,6,8]
      objects:
        - color: 8
        - color: 0

  - example_4:
      input_size: 8x8
      output_size: 4x4
      output_size_factor_of_input_size: [True, True]
      repeating_pattern:
          exists: True
          location: "lower-right quadrant"
          size: 4x4
          colors: [2,5]
      objects:
        - color: 2
        - color: 5

  - example_5:
      input_size: 8x8
      output_size: 3x4
      output_size_factor_of_input_size: [False, True]
      repeating_pattern:
        exists: True
        size: "unknown" #actually 2x4 or 1x4
        location: "lower-right quadrant"
        colors: [0, 1, 6] #the 6 and 1 are the only repeating colors
      objects:
        - color: 1
        - color: 6