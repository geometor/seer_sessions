    green_objects:
      - shape: line
        original_position: top-left, single pixel
        transformed_position: top-left corner, horizontal line segment
      - shape: single pixel
        original_position: center
        transformed_position: below first green object
    blue_objects:
      - shape: 2x1 vertical line
        action: remove
    yellow_objects:
        - shape: single pixel
          action: remove
