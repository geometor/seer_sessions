examples:
  - example_id: 1
    input_objects:
      - shape: vertical bar
        color: yellow  # 4
        size: 3
        position: top-right
      - shape: L-shape
        color: magenta # 6
        size: 6
        position: center-left
    output_objects:
        - shape: L shape rotated
          color: magenta
          size: 6
          position: top right, extends
        - shape: vertical bar
          color: yellow
          size: 3
          position: bottom left, corner

  - example_id: 2
    input_objects:
      - shape: vertical bar, slightly curved
        color: green # 3
        size: 4
        position: top-left
      - shape: square
        color: orange # 7
        size: 5
        position: bottom-right
    output_objects:
      - shape: vertical bar, slightly curved
        color: green
        size: 4
        position: top-left, extends to full height
      - shape: square
        color: orange
        size: 5
        position: bottom-right, extends to full height

  - example_id: 3
    input_objects:
      - shape: L-shape
        color: green # 3
        size: 4
        position: center
      - shape: cross
        color: blue # 1
        size: 5
        position: bottom-left
    output_objects:
      - shape: cross, rotated
        color: blue
        size: 5
        position: top
      - shape: L-shape
        color: green
        size: 4
        position: bottom