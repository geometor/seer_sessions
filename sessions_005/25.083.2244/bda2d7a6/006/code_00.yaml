examples:
  - example_1:
      objects:
        - name: input_grid
          type: grid
          properties:
            border_color: 8
            inner_colors: [0, 5]
          actions:
            - swap_colors:
                from: 8
                to: 5
            - swap_colors:
                from: 0 #inner color
                to: 8 #border color
        - name: output_grid
          type: grid
          properties:
            border_color: 5
            inner_colors: [8, 0]
  - example_2:
      objects:
        - name: input_grid
          type: grid
          properties:
            border_color: 0
            inner_colors: [7, 6]
          actions:
              - swap_colors:
                  from: 0
                  to: 6
              - swap_colors:
                  from: 7
                  to: 0
        - name: output_grid
          type: grid
          properties:
            border_color: 6
            inner_colors: [0, 7]
  - example_3:
      objects:
        - name: input_grid
          type: grid
          properties:
            border_color: 3
            inner_colors: [2, 0]
          actions:
              - swap_colors:
                from: 3
                to: 0
              - swap_colors:
                from: 2
                to: 3
        - name: output_grid
          type: grid
          properties:
            border_color: 0
            inner_colors: [3, 2]