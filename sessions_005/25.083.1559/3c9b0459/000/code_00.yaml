objects:
  - type: grid
    dimensions: 3x3
    elements: single-digit integers (0-9) representing colors
properties:
  - grid:
    - has_rows: 3
    - has_columns: 3
    - elements_are: mutable
actions:
  - permute:
      description: Rearrange the elements of the grid.
      details:
        - type:
            likely: rotation or specific row/column swaps
relationships:
  - element_positions:
      before: input grid
      after: output grid