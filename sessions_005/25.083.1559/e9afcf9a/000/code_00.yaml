objects:
  - name: row_1
    type: pixel_row
    properties:
      color: unique
      length: constant
  - name: row_2
    type: pixel_row
    properties:
      color: unique
      length: constant
  - name: output_row_1
    type: pixel_row
    properties:
      color: alternating
      length: same as input
  - name: output_row_2
    type: pixel_row
    properties:
       color: alternating
       length: same as input
actions:
    - name: interleave
      description: alternating pixels from each input row
relationships:
  - relation: output row 1 starts with the color of row 1
  - relation: output row 2 starts with the color of row 2