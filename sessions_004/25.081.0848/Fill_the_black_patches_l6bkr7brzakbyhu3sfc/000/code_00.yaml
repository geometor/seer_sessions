task_type: color_transformation
grid_dimensions:
  rows: 5
  columns: 5
objects:
  - type: pixel
    properties:
      value: integer (0-9)
      position: (row, column)
observations:
  - example_1:
      input_zeros: [(2,2), (2,3), (3,2)]
      output_changes:
        (2,2): 2
        (2,3): 4
        (3,2):4
  - example_2:
    input_zeros: [(0,1), (1,1), (2,1)]
    output_changes:
        (0,1): 2
        (1,1): 6
        (2,1): 2
  - example_3:
    input_zeros: [(3,3), (3,4), (4,3)]
      output_changes:
        (3,3): 8
        (3,4): 3
        (4,3):3
