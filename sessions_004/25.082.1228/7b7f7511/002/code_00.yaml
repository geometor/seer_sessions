task: 7b7f7511
description: Extract a portion of the input grid to form the output grid.
examples:
  - input_objects:
      grid:
        dimensions: [4, 8]
        type: 2D array
    output_objects:
      grid:
        dimensions: [4, 4]
        type: 2D array
    actions:
      - description: The left half of the input grid columns becomes the output grid.
        operation: column_division
  - input_objects:
      grid:
        dimensions: [3, 6]
        type: 2D array
    output_objects:
      grid:
        dimensions: [3, 3]
        type: 2D array
    actions:
      - description: The left half of the input grid columns becomes the output grid.
        operation: column_division
  - input_objects:
      grid:
        dimensions: [6, 2]
        type: 2D array
    output_objects:
      grid:
        dimensions: [3, 2]
        type: 2D array
    actions:
      - description: The top half of the input grid rows becomes the output grid.
        operation: row_division